# Server Configuration
server:
  port: 9012
  servlet:
    context-path: /

# Spring Configuration
spring:
  application:
    name: skill-b
  http:
    converters:
      preferred-json-mapper: fastjson

# Agent Configuration
agent:
  agentId: skill-b-001
  agentName: SkillB
  agentType: skill
  endpoint: http://localhost:9012
  udpPort: 9003
  heartbeatInterval: 30000

# Skill B Configuration
skill:
  b:
    name: SkillB
    type: skill-b
    target:
      url: http://localhost:8081/api/v1/submit
    use:
      mock:
        data: true
  discovery:
    port: 5000
    broadcast-address: 255.255.255.255
    skill-name: SkillB
    skill-type: skill-b
    skill-port: 9012
  scene:
    id: RBC_SCENE_001
  security:
    key: default_security_key_2023

# Logging Configuration
logging:
  level:
    root: INFO
    net.ooder.examples.skillb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# VFS Configuration
vfs:
  serverUrl: http://localhost:8080/vfs
  groupName: skill-b-group
  connectionTimeout: 5000
  retryCount: 3
  enabled: true
