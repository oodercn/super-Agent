cmd:
  sceneId: cmd-default
  sceneName: Default Command Scene
  
  client:
    enabled: true
    defaultTimeout: 30000
    maxRetryCount: 3
    retryInterval: 1000
    asyncEnabled: true
    rollbackEnabled: false
    
  capabilities:
    command-send:
      enabled: true
      description: Send command
    command-cancel:
      enabled: true
      description: Cancel command
    command-query:
      enabled: true
      description: Query command status
    command-history:
      enabled: true
      description: Command history
    
  transport:
    primary: mqtt
    fallback: http
    
    mqtt:
      broker: tcp://localhost:1883
      clientId: cmd-client-${agentId}
      qos: 2
      cleanSession: true
      
    http:
      baseUrl: http://localhost:8080/api/v1/commands
      timeout: 30000
      
  execution:
    maxConcurrent: 10
    queueSize: 100
    timeoutCheckInterval: 5000
    
  listeners:
    onCommandSent:
      enabled: true
    onCommandCompleted:
      enabled: true
    onCommandFailed:
      enabled: true
    onCommandCancelled:
      enabled: true
