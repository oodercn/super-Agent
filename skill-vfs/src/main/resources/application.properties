# Agent Configuration
agent.agentId=skill-vfs-001
agent.agentName=SkillVfs
agent.agentType=routeAgent
agent.endpoint=http://localhost:9004
agent.udpPort=9005
agent.heartbeatInterval=30000

# VFS Configuration
vfs.serverUrl=http://localhost:8080/vfs
vfs.groupName=default-group
vfs.connectionTimeout=5000
vfs.retryCount=3
vfs.enabled=true

# Spring Boot Configuration
server.port=9004
spring.application.name=ooder-skill-vfs

# Logging Configuration
logging.level.root=INFO
logging.level.net.ooder=DEBUG
logging.file.name=logs/skill-vfs.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Web Configuration
server.servlet.context-path=/skill-vfs

# Spring Configuration
spring.main.allow-circular-references=true