server:
  port: 8082
  servlet:
    context-path: /skillcenter

spring:
  application:
    name: agent-skillcenter
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/static/

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    root: INFO
    net.ooder.skillcenter: DEBUG
  file:
    name: logs/skillcenter.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 技能中心配置
skillcenter:
  # 技能执行超时时间（毫秒）
  execution-timeout: 30000
  # 最大技能并发数
  max-concurrent-executions: 100
  # SDK配置
  sdk:
    mode: sdk
    enable-logging: true

# 技能发现配置
skill:
  discovery:
    # GitHub发现配置
    github:
      enabled: true
      api-url: https://api.github.com
      token: ${GITHUB_TOKEN:}
      default-owner: ${GITHUB_OWNER:}
      skills-path: skills
    # Gitee发现配置
    gitee:
      enabled: true
      api-url: https://gitee.com/api/v5
      token: ${GITEE_TOKEN:}
      default-owner: ${GITEE_OWNER:}
      skills-path: skills
    # 缓存TTL（毫秒）
    cache-ttl: 3600000
