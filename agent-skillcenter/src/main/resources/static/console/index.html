<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SkillCenter Console - 技能中心管理控制台">
    <meta name="theme-color" content="#000000">
    <title>SkillCenter Console - Ooder</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
    <link rel="stylesheet" href="css/nexus.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/theme-manager.js?v=2"></script>
    <script src="js/index.js?v=2"></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="welcome-section">
                <div class="welcome-header">
                    <h1><i class="ri-bolt-line"></i> SkillCenter 控制台</h1>
                    <button class="theme-toggle-btn btn btn-secondary">
                        <i class="ri-sun-line"></i> 浅色模式
                    </button>
                </div>
                <p>请选择您要使用的功能模块</p>
                
                <div class="page-type-selection">
                    <div class="page-type-card" onclick="selectPageType('dashboard')">
                        <div class="icon"><i class="ri-dashboard-line"></i></div>
                        <h3>仪表盘</h3>
                        <p>查看系统概览、统计数据和最近活动</p>
                        <button class="btn btn-primary">进入仪表盘</button>
                    </div>
                    
                    <div class="page-type-card" onclick="selectPageType('personal')">
                        <div class="icon"><i class="ri-user-line"></i></div>
                        <h3>个人中心</h3>
                        <p>管理个人技能、执行历史和群组设置</p>
                        <button class="btn btn-primary">进入个人中心</button>
                    </div>
                    
                    <div class="page-type-card" onclick="selectPageType('market')">
                        <div class="icon"><i class="ri-store-2-line"></i></div>
                        <h3>技能市场</h3>
                        <p>浏览、搜索和安装各类技能组件</p>
                        <button class="btn btn-primary">进入技能市场</button>
                    </div>
                    
                    <div class="page-type-card" onclick="selectPageType('admin')">
                        <div class="icon"><i class="ri-admin-line"></i></div>
                        <h3>管理中心</h3>
                        <p>系统管理、技能认证和用户群组管理</p>
                        <button class="btn btn-primary">进入管理中心</button>
                    </div>
                </div>
                
                <div style="margin-top: 64px;">
                    <h3>最近访问</h3>
                    <div id="recent-access" style="margin-top: 16px;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
