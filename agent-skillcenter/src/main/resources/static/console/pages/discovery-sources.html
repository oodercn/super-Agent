<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现源管理 - SkillCenter</title>
    <link rel="stylesheet" href="/skillcenter/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/skillcenter/console/css/theme.css">
    <link rel="stylesheet" href="/skillcenter/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-bolt-line"></i> SkillCenter
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">发现源管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--primary" onclick="showAddSource()">
                        <i class="ri-add-line"></i> 添加发现源
                    </button>
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">发现源列表</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-table-container">
                                <table class="nx-table">
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>类型</th>
                                            <th>地址</th>
                                            <th>状态</th>
                                            <th>技能数</th>
                                            <th>最后同步</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="source-list">
                                        <tr>
                                            <td colspan="7" class="nx-text-center nx-text-secondary">加载中...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="add-source-modal" class="nx-modal" style="display: none;">
        <div class="nx-modal__backdrop" onclick="closeModal('add-source-modal')"></div>
        <div class="nx-modal__content">
            <div class="nx-modal__header">
                <h3 class="nx-modal__title">添加发现源</h3>
                <button class="nx-btn nx-btn--ghost nx-btn--icon" onclick="closeModal('add-source-modal')">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="nx-modal__body">
                <div class="nx-form-group">
                    <label class="nx-label">名称</label>
                    <input type="text" class="nx-input" id="source-name" placeholder="发现源名称">
                </div>
                <div class="nx-form-group">
                    <label class="nx-label">类型</label>
                    <select class="nx-select" id="source-type">
                        <option value="github">GitHub</option>
                        <option value="gitee">Gitee</option>
                        <option value="local">本地目录</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>
                <div class="nx-form-group">
                    <label class="nx-label">地址</label>
                    <input type="text" class="nx-input" id="source-url" placeholder="https://github.com/user/repo">
                </div>
            </div>
            <div class="nx-modal__footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeModal('add-source-modal')">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="addSource()">添加</button>
            </div>
        </div>
    </div>
    
    <script src="/skillcenter/console/js/theme-manager.js"></script>
    <script src="/skillcenter/console/js/nexus-menu.js"></script>
    <script src="/skillcenter/console/js/page-init.js" data-auto-init></script>
    <script>
        window.onPageInit = function() {
            loadSources();
        };
        
        async function loadSources() {
            try {
                const result = await ApiClient.post('/api/skills/discovery/sources', {});
                if (result && result.data) {
                    renderSources(result.data.list || result.data || []);
                }
            } catch (error) {
                renderMockSources();
            }
        }
        
        function renderMockSources() {
            const sources = [
                { id: 'github-ooder', name: 'Ooder官方仓库', type: 'GitHub', url: 'https://gitee.com/ooderCN', status: 'active', skillCount: 15, lastSync: Date.now() - 3600000 },
                { id: 'local-skills', name: '本地技能目录', type: 'Local', url: '/data/skills', status: 'active', skillCount: 8, lastSync: Date.now() - 86400000 }
            ];
            renderSources(sources);
        }
        
        function renderSources(sources) {
            const tbody = document.getElementById('source-list');
            if (!sources || sources.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="nx-text-center nx-text-secondary">暂无数据</td></tr>';
                return;
            }
            
            tbody.innerHTML = sources.map(s => `
                <tr>
                    <td><strong>${s.name}</strong></td>
                    <td><span class="nx-badge nx-badge--secondary">${s.type}</span></td>
                    <td><code>${s.url}</code></td>
                    <td>
                        <span class="nx-badge nx-badge--${s.status === 'active' ? 'success' : 'secondary'}">
                            ${s.status === 'active' ? '正常' : '禁用'}
                        </span>
                    </td>
                    <td>${s.skillCount || 0}</td>
                    <td>${formatTime(s.lastSync)}</td>
                    <td>
                        <button class="nx-btn nx-btn--ghost nx-btn--sm" onclick="syncSource('${s.id}')" title="同步">
                            <i class="ri-refresh-line"></i>
                        </button>
                        <button class="nx-btn nx-btn--ghost nx-btn--sm nx-text-error" onclick="deleteSource('${s.id}')" title="删除">
                            <i class="ri-delete-bin-line"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        function showAddSource() {
            document.getElementById('add-source-modal').style.display = 'flex';
        }
        
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        async function addSource() {
            const name = document.getElementById('source-name').value;
            const type = document.getElementById('source-type').value;
            const url = document.getElementById('source-url').value;
            
            if (!name || !url) {
                ApiClient.showError('请填写完整信息');
                return;
            }
            
            ApiClient.showSuccess('添加成功');
            closeModal('add-source-modal');
            loadSources();
        }
        
        async function syncSource(sourceId) {
            ApiClient.showLoading('同步中...');
            setTimeout(() => {
                ApiClient.hideLoading();
                ApiClient.showSuccess('同步完成');
                loadSources();
            }, 1000);
        }
        
        async function deleteSource(sourceId) {
            if (!confirm('确定要删除此发现源吗？')) return;
            ApiClient.showSuccess('删除成功');
            loadSources();
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }
    </script>
</body>
</html>
