<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人仪表盘 - SkillCenter</title>
    
    <link rel="stylesheet" href="/skillcenter/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/skillcenter/console/css/theme.css">
    <link rel="stylesheet" href="/skillcenter/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-bolt-line"></i> SkillCenter
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">个人仪表盘</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <span class="nx-badge nx-badge--primary">个人版</span>
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-lightbulb-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">我的技能</div>
                                <div class="nx-stat-card__value" id="skill-count">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-play-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">执行次数</div>
                                <div class="nx-stat-card__value" id="execution-count">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-share-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">分享技能</div>
                                <div class="nx-stat-card__value" id="shared-count">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-group-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">我的群组</div>
                                <div class="nx-stat-card__value" id="group-count">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-grid nx-grid-cols-2 nx-mb-6">
                        <div class="nx-card">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title">最近活动</h3>
                            </div>
                            <div class="nx-card__body">
                                <div id="activity-list">
                                    <div class="nx-flex nx-items-center nx-gap-3 nx-p-2 nx-mb-2" style="border-bottom: 1px solid var(--nx-border);">
                                        <i class="ri-clock-line nx-text-secondary"></i>
                                        <span>暂无活动记录</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="nx-card">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title">技能执行统计</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="nx-grid nx-grid-cols-2 nx-gap-4">
                                    <div class="nx-text-center nx-p-4" style="background: var(--nx-bg-elevated); border-radius: var(--nx-radius);">
                                        <div class="nx-text-2xl nx-font-bold nx-text-success">97.5%</div>
                                        <div class="nx-text-secondary nx-text-sm">成功率</div>
                                    </div>
                                    <div class="nx-text-center nx-p-4" style="background: var(--nx-bg-elevated); border-radius: var(--nx-radius);">
                                        <div class="nx-text-2xl nx-font-bold nx-text-primary">2.3s</div>
                                        <div class="nx-text-secondary nx-text-sm">平均耗时</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">快捷操作</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-4 nx-gap-4">
                                <a href="my-skill.html" class="nx-btn nx-btn--primary">
                                    <i class="ri-lightbulb-line"></i> 我的技能
                                </a>
                                <a href="my-execution.html" class="nx-btn nx-btn--secondary">
                                    <i class="ri-play-circle-line"></i> 执行历史
                                </a>
                                <a href="my-sharing.html" class="nx-btn nx-btn--secondary">
                                    <i class="ri-share-line"></i> 技能分享
                                </a>
                                <a href="my-group.html" class="nx-btn nx-btn--secondary">
                                    <i class="ri-group-line"></i> 我的群组
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/skillcenter/console/js/theme-manager.js"></script>
    <script src="/skillcenter/console/js/nexus-menu.js"></script>
    <script src="/skillcenter/console/js/page-init.js" data-auto-init></script>
    <script>
        window.onPageInit = function() {
            console.log('个人仪表盘页面初始化完成');
            loadDashboardData();
        };
        
        function loadDashboardData() {
            document.getElementById('skill-count').textContent = '12';
            document.getElementById('execution-count').textContent = '156';
            document.getElementById('shared-count').textContent = '5';
            document.getElementById('group-count').textContent = '3';
        }
    </script>
</body>
</html>
