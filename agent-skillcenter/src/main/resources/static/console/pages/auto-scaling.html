<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性伸缩 - SkillCenter</title>
    <link rel="stylesheet" href="/skillcenter/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/skillcenter/console/css/theme.css">
    <link rel="stylesheet" href="/skillcenter/console/css/nexus.css">
    <style>
        .policy-card {
            background: var(--nx-bg-elevated);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            border-left: 4px solid var(--nx-primary-color);
        }
        .policy-card.disabled {
            border-left-color: var(--nx-text-secondary);
            opacity: 0.7;
        }
        .rule-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--nx-bg);
            border-radius: 4px;
            margin-bottom: 4px;
        }
        .metric-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .metric-badge.cpu { background: #dbeafe; color: #1e40af; }
        .metric-badge.memory { background: #dcfce7; color: #166534; }
        .metric-badge.custom { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-bolt-line"></i> SkillCenter
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">弹性伸缩</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--primary" onclick="showCreatePolicyModal()">
                        <i class="ri-add-line"></i> 创建策略
                    </button>
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-settings-3-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">策略总数</div>
                                <div class="nx-stat-card__value" id="total-policies">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-play-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">已启用</div>
                                <div class="nx-stat-card__value" id="enabled-policies">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-pause-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">已禁用</div>
                                <div class="nx-stat-card__value" id="disabled-policies">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-arrow-up-down-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">今日伸缩次数</div>
                                <div class="nx-stat-card__value" id="scale-events">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">伸缩策略列表</h3>
                            <div class="nx-card__actions">
                                <select class="nx-select" id="instance-filter" onchange="loadPolicies()">
                                    <option value="">全部实例</option>
                                </select>
                            </div>
                        </div>
                        <div class="nx-card__body">
                            <div id="policy-list">
                                <div class="nx-text-center nx-text-secondary nx-p-8">加载中...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="policy-modal" class="nx-modal" style="display: none;">
        <div class="nx-modal__backdrop" onclick="closeModal()"></div>
        <div class="nx-modal__content" style="width: 700px;">
            <div class="nx-modal__header">
                <h3 class="nx-modal__title" id="modal-title">创建伸缩策略</h3>
                <button class="nx-btn nx-btn--ghost nx-btn--icon" onclick="closeModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="nx-modal__body">
                <input type="hidden" id="policy-id">
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">策略名称 <span style="color: red;">*</span></label>
                    <input type="text" class="nx-input" id="policy-name" placeholder="请输入策略名称">
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">关联实例 <span style="color: red;">*</span></label>
                    <select class="nx-select" id="policy-instance">
                        <option value="">请选择实例</option>
                    </select>
                </div>
                <div class="nx-grid nx-grid-cols-2 nx-gap-4 nx-mb-4">
                    <div class="nx-form-group">
                        <label class="nx-label">最小副本数</label>
                        <input type="number" class="nx-input" id="min-replicas" value="1" min="0" max="100">
                    </div>
                    <div class="nx-form-group">
                        <label class="nx-label">最大副本数</label>
                        <input type="number" class="nx-input" id="max-replicas" value="5" min="1" max="100">
                    </div>
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">冷却时间(秒)</label>
                    <input type="number" class="nx-input" id="cooldown" value="300" min="0">
                </div>
                
                <h4 class="nx-font-semibold nx-mb-2">扩容规则</h4>
                <div id="scale-up-rules" class="nx-mb-4">
                    <div class="rule-item">
                        <select class="nx-select" style="width: 120px;">
                            <option value="cpu_usage">CPU使用率</option>
                            <option value="memory_usage">内存使用率</option>
                            <option value="request_count">请求数</option>
                        </select>
                        <select class="nx-select" style="width: 80px;">
                            <option value=">">></option>
                            <option value=">=">>=</option>
                        </select>
                        <input type="number" class="nx-input" style="width: 80px;" value="80">
                        <span class="nx-text-secondary">%</span>
                        <span class="nx-text-secondary nx-ml-2">扩容</span>
                        <input type="number" class="nx-input" style="width: 60px;" value="1">
                        <span class="nx-text-secondary">个副本</span>
                    </div>
                </div>
                <button class="nx-btn nx-btn--ghost nx-btn--sm" onclick="addScaleUpRule()">
                    <i class="ri-add-line"></i> 添加规则
                </button>
                
                <h4 class="nx-font-semibold nx-mt-4 nx-mb-2">缩容规则</h4>
                <div id="scale-down-rules" class="nx-mb-4">
                    <div class="rule-item">
                        <select class="nx-select" style="width: 120px;">
                            <option value="cpu_usage">CPU使用率</option>
                            <option value="memory_usage">内存使用率</option>
                            <option value="request_count">请求数</option>
                        </select>
                        <select class="nx-select" style="width: 80px;">
                            <option value="<"><</option>
                            <option value="<="><=</option>
                        </select>
                        <input type="number" class="nx-input" style="width: 80px;" value="30">
                        <span class="nx-text-secondary">%</span>
                        <span class="nx-text-secondary nx-ml-2">缩容</span>
                        <input type="number" class="nx-input" style="width: 60px;" value="1">
                        <span class="nx-text-secondary">个副本</span>
                    </div>
                </div>
                <button class="nx-btn nx-btn--ghost nx-btn--sm" onclick="addScaleDownRule()">
                    <i class="ri-add-line"></i> 添加规则
                </button>
            </div>
            <div class="nx-modal__footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="savePolicy()">保存</button>
            </div>
        </div>
    </div>
    
    <script src="/skillcenter/console/js/theme-manager.js"></script>
    <script src="/skillcenter/console/js/nexus-menu.js"></script>
    <script src="/skillcenter/console/js/page-init.js" data-auto-init></script>
    <script>
        window.onPageInit = function() {
            console.log('Auto Scaling 页面初始化完成');
            loadInstances();
            loadPolicies();
        };
        
        let policies = [];
        
        async function loadInstances() {
            try {
                const result = await ApiClient.post('/api/hosting/instances', {});
                if (result && result.data) {
                    const filterSelect = document.getElementById('instance-filter');
                    const policySelect = document.getElementById('policy-instance');
                    
                    (result.data || []).forEach(inst => {
                        filterSelect.innerHTML += `<option value="${inst.id}">${inst.name || inst.id}</option>`;
                        policySelect.innerHTML += `<option value="${inst.id}">${inst.name || inst.id}</option>`;
                    });
                }
            } catch (error) {
                console.error('加载实例失败:', error);
            }
        }
        
        async function loadPolicies() {
            try {
                const result = await ApiClient.post('/api/hosting/autoscale/get', { instanceId: document.getElementById('instance-filter').value });
                if (result && result.data) {
                    policies = [result.data];
                    renderPolicies(policies.filter(p => p));
                } else {
                    renderPolicies([]);
                }
                updateStats();
            } catch (error) {
                console.error('加载策略失败:', error);
                renderPolicies([]);
            }
        }
        
        function updateStats() {
            const total = policies.filter(p => p).length;
            const enabled = policies.filter(p => p && p.enabled).length;
            document.getElementById('total-policies').textContent = total;
            document.getElementById('enabled-policies').textContent = enabled;
            document.getElementById('disabled-policies').textContent = total - enabled;
            document.getElementById('scale-events').textContent = Math.floor(Math.random() * 10);
        }
        
        function renderPolicies(list) {
            const container = document.getElementById('policy-list');
            
            if (!list || list.length === 0) {
                container.innerHTML = '<div class="nx-text-center nx-text-secondary nx-p-8">暂无伸缩策略</div>';
                return;
            }
            
            container.innerHTML = list.map(p => `
                <div class="policy-card ${p.enabled ? '' : 'disabled'}">
                    <div class="nx-flex nx-justify-between nx-items-start nx-mb-3">
                        <div>
                            <h4 class="nx-font-semibold">${p.name}</h4>
                            <div class="nx-text-secondary nx-text-sm">实例: ${p.instanceId}</div>
                        </div>
                        <div class="nx-flex nx-gap-2">
                            <span class="nx-badge nx-badge--${p.enabled ? 'success' : 'secondary'}">${p.enabled ? '已启用' : '已禁用'}</span>
                        </div>
                    </div>
                    <div class="nx-grid nx-grid-cols-3 nx-gap-4 nx-mb-3">
                        <div>
                            <div class="nx-text-secondary nx-text-sm">副本范围</div>
                            <div class="nx-font-medium">${p.minReplicas} - ${p.maxReplicas}</div>
                        </div>
                        <div>
                            <div class="nx-text-secondary nx-text-sm">冷却时间</div>
                            <div class="nx-font-medium">${(p.cooldownPeriod / 1000).toFixed(0)}秒</div>
                        </div>
                        <div>
                            <div class="nx-text-secondary nx-text-sm">当前副本</div>
                            <div class="nx-font-medium">${Math.floor(Math.random() * p.maxReplicas) + 1}</div>
                        </div>
                    </div>
                    <div class="nx-mb-3">
                        <div class="nx-text-secondary nx-text-sm nx-mb-2">扩容规则</div>
                        ${(p.scaleUpRules || []).map(r => `
                            <div class="rule-item">
                                <span class="metric-badge ${r.metricName === 'cpu_usage' ? 'cpu' : 'memory'}">${r.metricName}</span>
                                <span>${r.operator} ${r.threshold}%</span>
                                <span class="nx-text-secondary">→ 扩容 ${r.step} 个副本</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="nx-mb-3">
                        <div class="nx-text-secondary nx-text-sm nx-mb-2">缩容规则</div>
                        ${(p.scaleDownRules || []).map(r => `
                            <div class="rule-item">
                                <span class="metric-badge ${r.metricName === 'cpu_usage' ? 'cpu' : 'memory'}">${r.metricName}</span>
                                <span>${r.operator} ${r.threshold}%</span>
                                <span class="nx-text-secondary">→ 缩容 ${r.step} 个副本</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="nx-flex nx-gap-2">
                        <button class="nx-btn nx-btn--${p.enabled ? 'warning' : 'success'} nx-btn--sm" onclick="togglePolicy('${p.policyId}', ${!p.enabled})">
                            <i class="ri-${p.enabled ? 'pause' : 'play'}-line"></i> ${p.enabled ? '禁用' : '启用'}
                        </button>
                        <button class="nx-btn nx-btn--ghost nx-btn--sm" onclick="editPolicy('${p.policyId}')">
                            <i class="ri-edit-line"></i> 编辑
                        </button>
                        <button class="nx-btn nx-btn--ghost nx-btn--sm nx-text-error" onclick="deletePolicy('${p.policyId}')">
                            <i class="ri-delete-bin-line"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function showCreatePolicyModal() {
            document.getElementById('modal-title').textContent = '创建伸缩策略';
            document.getElementById('policy-id').value = '';
            document.getElementById('policy-name').value = '';
            document.getElementById('policy-instance').value = '';
            document.getElementById('min-replicas').value = '1';
            document.getElementById('max-replicas').value = '5';
            document.getElementById('cooldown').value = '300';
            document.getElementById('policy-modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('policy-modal').style.display = 'none';
        }
        
        async function savePolicy() {
            const policyId = document.getElementById('policy-id').value;
            const policy = {
                name: document.getElementById('policy-name').value,
                instanceId: document.getElementById('policy-instance').value,
                minReplicas: parseInt(document.getElementById('min-replicas').value),
                maxReplicas: parseInt(document.getElementById('max-replicas').value),
                cooldownPeriod: parseInt(document.getElementById('cooldown').value) * 1000,
                enabled: true,
                scaleUpRules: [{
                    metricName: 'cpu_usage',
                    metricType: 'resource',
                    threshold: 80,
                    operator: '>',
                    step: 1,
                    evaluationPeriod: 60000
                }],
                scaleDownRules: [{
                    metricName: 'cpu_usage',
                    metricType: 'resource',
                    threshold: 30,
                    operator: '<',
                    step: 1,
                    evaluationPeriod: 120000
                }]
            };
            
            if (!policy.name || !policy.instanceId) {
                ApiClient.showError('请填写完整信息');
                return;
            }
            
            try {
                ApiClient.showLoading('保存中...');
                if (policyId) {
                    await ApiClient.post('/api/hosting/autoscale/update', { policyId, policy });
                } else {
                    await ApiClient.post('/api/hosting/autoscale/create', policy);
                }
                ApiClient.hideLoading();
                ApiClient.showSuccess('保存成功');
                closeModal();
                loadPolicies();
            } catch (error) {
                ApiClient.hideLoading();
                ApiClient.showError('保存失败: ' + error.message);
            }
        }
        
        async function togglePolicy(policyId, enable) {
            try {
                const endpoint = enable ? '/api/hosting/autoscale/enable' : '/api/hosting/autoscale/disable';
                await ApiClient.post(endpoint, { policyId });
                ApiClient.showSuccess(enable ? '已启用' : '已禁用');
                loadPolicies();
            } catch (error) {
                ApiClient.showError('操作失败: ' + error.message);
            }
        }
        
        function editPolicy(policyId) {
            const policy = policies.find(p => p && p.policyId === policyId);
            if (!policy) return;
            
            document.getElementById('modal-title').textContent = '编辑伸缩策略';
            document.getElementById('policy-id').value = policy.policyId;
            document.getElementById('policy-name').value = policy.name;
            document.getElementById('policy-instance').value = policy.instanceId;
            document.getElementById('min-replicas').value = policy.minReplicas;
            document.getElementById('max-replicas').value = policy.maxReplicas;
            document.getElementById('cooldown').value = policy.cooldownPeriod / 1000;
            document.getElementById('policy-modal').style.display = 'flex';
        }
        
        async function deletePolicy(policyId) {
            if (!confirm('确定要删除该策略吗？')) return;
            try {
                await ApiClient.post('/api/hosting/autoscale/delete', { policyId });
                ApiClient.showSuccess('删除成功');
                loadPolicies();
            } catch (error) {
                ApiClient.showError('删除失败: ' + error.message);
            }
        }
        
        function addScaleUpRule() {
            const container = document.getElementById('scale-up-rules');
            const ruleHtml = `
                <div class="rule-item">
                    <select class="nx-select" style="width: 120px;">
                        <option value="cpu_usage">CPU使用率</option>
                        <option value="memory_usage">内存使用率</option>
                        <option value="request_count">请求数</option>
                    </select>
                    <select class="nx-select" style="width: 80px;">
                        <option value=">">></option>
                        <option value=">=">>=</option>
                    </select>
                    <input type="number" class="nx-input" style="width: 80px;" value="80">
                    <span class="nx-text-secondary">%</span>
                    <span class="nx-text-secondary nx-ml-2">扩容</span>
                    <input type="number" class="nx-input" style="width: 60px;" value="1">
                    <span class="nx-text-secondary">个副本</span>
                    <button class="nx-btn nx-btn--ghost nx-btn--icon nx-btn--sm" onclick="this.parentElement.remove()">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', ruleHtml);
        }
        
        function addScaleDownRule() {
            const container = document.getElementById('scale-down-rules');
            const ruleHtml = `
                <div class="rule-item">
                    <select class="nx-select" style="width: 120px;">
                        <option value="cpu_usage">CPU使用率</option>
                        <option value="memory_usage">内存使用率</option>
                        <option value="request_count">请求数</option>
                    </select>
                    <select class="nx-select" style="width: 80px;">
                        <option value="<"><</option>
                        <option value="<="><=</option>
                    </select>
                    <input type="number" class="nx-input" style="width: 80px;" value="30">
                    <span class="nx-text-secondary">%</span>
                    <span class="nx-text-secondary nx-ml-2">缩容</span>
                    <input type="number" class="nx-input" style="width: 60px;" value="1">
                    <span class="nx-text-secondary">个副本</span>
                    <button class="nx-btn nx-btn--ghost nx-btn--icon nx-btn--sm" onclick="this.parentElement.remove()">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', ruleHtml);
        }
    </script>
</body>
</html>
