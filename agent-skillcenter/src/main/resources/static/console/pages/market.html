<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能市场 - SkillCenter</title>
    
    <link rel="stylesheet" href="/skillcenter/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/skillcenter/console/css/theme.css">
    <link rel="stylesheet" href="/skillcenter/console/css/nexus.css">
    <style>
        .skill-card {
            transition: all 0.3s ease;
        }
        .skill-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        .rating-star {
            color: var(--nx-warning);
        }
        .category-tag {
            cursor: pointer;
            transition: all 0.2s;
        }
        .category-tag:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-bolt-line"></i> SkillCenter
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">技能市场</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__body">
                            <div class="nx-flex nx-items-center nx-gap-3">
                                <input type="text" id="search-keyword" placeholder="搜索技能名称、描述..." class="nx-input" style="flex: 1;" onkeypress="if(event.key==='Enter')searchSkills()">
                                <select id="category-filter" class="nx-select" style="width: 150px;">
                                    <option value="">全部分类</option>
                                    <option value="信息查询">信息查询</option>
                                    <option value="金融">金融</option>
                                    <option value="工具">工具</option>
                                    <option value="娱乐">娱乐</option>
                                    <option value="文档">文档</option>
                                    <option value="其他">其他</option>
                                </select>
                                <button class="nx-btn nx-btn--primary" onclick="searchSkills()">
                                    <i class="ri-search-line"></i> 搜索
                                </button>
                                <button class="nx-btn nx-btn--ghost" onclick="resetSearch()">重置</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-tabs nx-mb-6">
                        <button class="nx-tabs__tab nx-tabs__tab--active" data-tab="all" onclick="switchTab('all')">全部技能</button>
                        <button class="nx-tabs__tab" data-tab="popular" onclick="switchTab('popular')">热门技能</button>
                        <button class="nx-tabs__tab" data-tab="latest" onclick="switchTab('latest')">最新技能</button>
                    </div>
                    
                    <div id="skills-container">
                        <div class="nx-grid nx-grid-cols-3 nx-gap-6" id="skills-grid">
                            <tr><td colspan="3" style="text-align: center; padding: 40px;">加载中...</td></tr>
                        </div>
                    </div>
                    
                    <div id="pagination" class="nx-flex nx-justify-center nx-gap-2 nx-mt-6">
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="detailModal" class="modal" style="display: none;">
        <div class="modal-content" style="width: 700px;">
            <div class="modal-header">
                <h3 id="detailTitle">技能详情</h3>
                <button class="modal-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="detailContent">
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--ghost" onclick="closeDetailModal()">关闭</button>
                <button class="nx-btn nx-btn--primary" id="downloadBtn" onclick="downloadCurrentSkill()">
                    <i class="ri-download-line"></i> 下载安装
                </button>
            </div>
        </div>
    </div>
    
    <div id="ratingModal" class="modal" style="display: none;">
        <div class="modal-content" style="width: 400px;">
            <div class="modal-header">
                <h3>评价技能</h3>
                <button class="modal-close" onclick="closeRatingModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="ratingSkillId">
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">评分</label>
                    <div id="star-rating" class="nx-flex nx-gap-1">
                        <i class="ri-star-line nx-text-2xl" data-rating="1" style="cursor: pointer;"></i>
                        <i class="ri-star-line nx-text-2xl" data-rating="2" style="cursor: pointer;"></i>
                        <i class="ri-star-line nx-text-2xl" data-rating="3" style="cursor: pointer;"></i>
                        <i class="ri-star-line nx-text-2xl" data-rating="4" style="cursor: pointer;"></i>
                        <i class="ri-star-line nx-text-2xl" data-rating="5" style="cursor: pointer;"></i>
                    </div>
                </div>
                <div class="nx-form-group">
                    <label class="nx-label">评价内容</label>
                    <textarea id="ratingComment" class="nx-textarea" rows="3" placeholder="请输入您的评价"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--ghost" onclick="closeRatingModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="submitRating()">提交评价</button>
            </div>
        </div>
    </div>
    
    <script src="/skillcenter/console/js/theme-manager.js"></script>
    <script src="/skillcenter/console/js/nexus-menu.js"></script>
    <script src="/skillcenter/console/js/utils.js"></script>
    <script src="/skillcenter/console/js/page-init.js" data-auto-init></script>
    <script>
        var currentTab = 'all';
        var currentPage = 1;
        var pageSize = 9;
        var currentSkillId = null;
        var selectedRating = 0;
        var skillsData = [];
        
        window.onPageInit = function() {
            console.log('[Market] 页面初始化');
            if (typeof initMenu === 'function') {
                initMenu('skill-market');
            }
            loadSkills();
            initStarRating();
        };
        
        window.switchTab = function(tab) {
            currentTab = tab;
            currentPage = 1;
            
            document.querySelectorAll('.nx-tabs__tab').forEach(t => t.classList.remove('nx-tabs__tab--active'));
            document.querySelector('[data-tab="' + tab + '"]').classList.add('nx-tabs__tab--active');
            
            loadSkills();
        };
        
        async function loadSkills() {
            const grid = document.getElementById('skills-grid');
            grid.innerHTML = '<div style="text-align: center; padding: 40px; grid-column: 1/-1;">加载中...</div>';
            
            const keyword = document.getElementById('search-keyword').value;
            const category = document.getElementById('category-filter').value;
            
            try {
                let result;
                
                if (currentTab === 'popular') {
                    result = await utils.api.post('/market/skills/popular', {
                        pageNum: currentPage,
                        pageSize: pageSize
                    });
                } else if (currentTab === 'latest') {
                    result = await utils.api.post('/market/skills/latest', {
                        pageNum: currentPage,
                        pageSize: pageSize
                    });
                } else {
                    result = await utils.api.post('/market/skills', {
                        pageNum: currentPage,
                        pageSize: pageSize,
                        keyword: keyword,
                        category: category
                    });
                }
                
                if (result.code === 200 && result.data) {
                    skillsData = result.data.content || result.data.items || result.data || [];
                    
                    if (skillsData.length === 0) {
                        grid.innerHTML = '<div style="text-align: center; padding: 40px; grid-column: 1/-1; color: var(--nx-text-secondary);">暂无技能数据</div>';
                        return;
                    }
                    
                    renderSkills();
                    renderPagination(result.data.total || skillsData.length);
                } else {
                    grid.innerHTML = '<div style="text-align: center; padding: 40px; grid-column: 1/-1; color: var(--nx-danger);">加载失败</div>';
                }
            } catch (error) {
                console.error('[Market] 加载技能错误:', error);
                grid.innerHTML = '<div style="text-align: center; padding: 40px; grid-column: 1/-1; color: var(--nx-danger);">加载失败</div>';
            }
        }
        
        function renderSkills() {
            const grid = document.getElementById('skills-grid');
            
            grid.innerHTML = skillsData.map(skill => `
                <div class="nx-card skill-card">
                    <div class="nx-card__body">
                        <div class="nx-flex nx-items-center nx-gap-3 nx-mb-3">
                            <i class="${getSkillIcon(skill.category)} nx-text-2xl nx-text-primary"></i>
                            <div>
                                <h4 class="nx-font-semibold">${skill.name || skill.skillId}</h4>
                                <span class="nx-badge nx-badge--primary">${skill.version || 'v1.0.0'}</span>
                            </div>
                        </div>
                        <p class="nx-text-secondary nx-text-sm nx-mb-4" style="min-height: 40px;">${skill.description || '暂无描述'}</p>
                        <div class="nx-flex nx-items-center nx-gap-2 nx-mb-4">
                            <span class="nx-badge nx-badge--secondary category-tag" onclick="filterByCategory('${skill.category}')">${skill.category || '未分类'}</span>
                        </div>
                        <div class="nx-flex nx-items-center nx-gap-2">
                            <span class="rating-star"><i class="ri-star-fill"></i> ${skill.rating || '4.5'}</span>
                            <span class="nx-text-secondary nx-text-sm">(${skill.ratingCount || 0} 评价)</span>
                            <span class="nx-text-secondary nx-text-sm nx-ml-auto"><i class="ri-download-line"></i> ${skill.downloads || 0}</span>
                        </div>
                    </div>
                    <div class="nx-card__footer">
                        <button class="nx-btn nx-btn--primary nx-btn--sm" onclick="downloadSkill('${skill.id || skill.skillId}')">
                            <i class="ri-download-line"></i> 下载
                        </button>
                        <button class="nx-btn nx-btn--secondary nx-btn--sm" onclick="showDetail('${skill.id || skill.skillId}')">详情</button>
                    </div>
                </div>
            `).join('');
        }
        
        function renderPagination(total) {
            const totalPages = Math.ceil(total / pageSize);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            if (currentPage > 1) {
                html += '<button class="nx-btn nx-btn--ghost nx-btn--sm" onclick="goToPage(' + (currentPage - 1) + ')"><i class="ri-arrow-left-line"></i></button>';
            }
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += '<button class="nx-btn nx-btn--primary nx-btn--sm">' + i + '</button>';
                } else if (i === 1 || i === totalPages || Math.abs(i - currentPage) <= 2) {
                    html += '<button class="nx-btn nx-btn--ghost nx-btn--sm" onclick="goToPage(' + i + ')">' + i + '</button>';
                } else if (Math.abs(i - currentPage) === 3) {
                    html += '<span>...</span>';
                }
            }
            
            if (currentPage < totalPages) {
                html += '<button class="nx-btn nx-btn--ghost nx-btn--sm" onclick="goToPage(' + (currentPage + 1) + ')"><i class="ri-arrow-right-line"></i></button>';
            }
            
            pagination.innerHTML = html;
        }
        
        window.goToPage = function(page) {
            currentPage = page;
            loadSkills();
        };
        
        window.searchSkills = function() {
            currentPage = 1;
            currentTab = 'all';
            document.querySelectorAll('.nx-tabs__tab').forEach(t => t.classList.remove('nx-tabs__tab--active'));
            document.querySelector('[data-tab="all"]').classList.add('nx-tabs__tab--active');
            loadSkills();
        };
        
        window.resetSearch = function() {
            document.getElementById('search-keyword').value = '';
            document.getElementById('category-filter').value = '';
            currentPage = 1;
            loadSkills();
        };
        
        window.filterByCategory = function(category) {
            document.getElementById('category-filter').value = category;
            searchSkills();
        };
        
        window.downloadSkill = async function(skillId) {
            try {
                const result = await utils.api.post('/market/skills/download', { skillId: skillId });
                
                if (result.code === 200) {
                    utils.msg.success('技能下载成功，正在安装...');
                    
                    const installResult = await utils.api.post('/api/skills/discovery/download', { skillId: skillId });
                    
                    if (installResult.code === 200) {
                        utils.msg.success('技能安装成功');
                    }
                } else {
                    utils.msg.error('下载失败: ' + (result.message || '未知错误'));
                }
            } catch (error) {
                console.error('[Market] 下载错误:', error);
                utils.msg.error('下载失败');
            }
        };
        
        window.showDetail = async function(skillId) {
            currentSkillId = skillId;
            
            try {
                const result = await utils.api.post('/market/skills/' + skillId);
                
                if (result.code === 200 && result.data) {
                    const skill = result.data;
                    
                    document.getElementById('detailTitle').textContent = skill.name || skill.skillId;
                    document.getElementById('detailContent').innerHTML = `
                        <div class="nx-grid nx-grid-cols-2 nx-gap-4 nx-mb-4">
                            <div class="nx-form-group">
                                <label class="nx-label">技能ID</label>
                                <p>${skill.id || skill.skillId}</p>
                            </div>
                            <div class="nx-form-group">
                                <label class="nx-label">版本</label>
                                <p>${skill.version || '-'}</p>
                            </div>
                            <div class="nx-form-group">
                                <label class="nx-label">分类</label>
                                <p>${skill.category || '-'}</p>
                            </div>
                            <div class="nx-form-group">
                                <label class="nx-label">评分</label>
                                <p><span class="rating-star"><i class="ri-star-fill"></i></span> ${skill.rating || '-'} (${skill.ratingCount || 0} 评价)</p>
                            </div>
                            <div class="nx-form-group">
                                <label class="nx-label">下载量</label>
                                <p>${skill.downloads || 0}</p>
                            </div>
                            <div class="nx-form-group">
                                <label class="nx-label">作者</label>
                                <p>${skill.author || '-'}</p>
                            </div>
                        </div>
                        <div class="nx-form-group nx-mb-4">
                            <label class="nx-label">描述</label>
                            <p>${skill.description || '-'}</p>
                        </div>
                        ${skill.changelog ? `
                        <div class="nx-form-group nx-mb-4">
                            <label class="nx-label">更新日志</label>
                            <div class="result-box">${skill.changelog}</div>
                        </div>
                        ` : ''}
                        <div class="nx-form-group">
                            <button class="nx-btn nx-btn--secondary" onclick="openRatingModal('${skillId}')">
                                <i class="ri-star-line"></i> 评价此技能
                            </button>
                        </div>
                    `;
                    
                    document.getElementById('detailModal').style.display = 'block';
                } else {
                    utils.msg.error('获取详情失败');
                }
            } catch (error) {
                console.error('[Market] 获取详情错误:', error);
                utils.msg.error('获取详情失败');
            }
        };
        
        window.closeDetailModal = function() {
            document.getElementById('detailModal').style.display = 'none';
            currentSkillId = null;
        };
        
        window.downloadCurrentSkill = function() {
            if (currentSkillId) {
                downloadSkill(currentSkillId);
                closeDetailModal();
            }
        };
        
        window.openRatingModal = function(skillId) {
            document.getElementById('ratingSkillId').value = skillId;
            document.getElementById('ratingComment').value = '';
            selectedRating = 0;
            updateStarDisplay();
            document.getElementById('ratingModal').style.display = 'block';
        };
        
        window.closeRatingModal = function() {
            document.getElementById('ratingModal').style.display = 'none';
        };
        
        function initStarRating() {
            const stars = document.querySelectorAll('#star-rating i');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStarDisplay();
                });
                star.addEventListener('mouseenter', function() {
                    const rating = parseInt(this.dataset.rating);
                    highlightStars(rating);
                });
                star.addEventListener('mouseleave', function() {
                    updateStarDisplay();
                });
            });
        }
        
        function highlightStars(rating) {
            const stars = document.querySelectorAll('#star-rating i');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.className = 'ri-star-fill nx-text-2xl rating-star';
                } else {
                    star.className = 'ri-star-line nx-text-2xl';
                }
            });
        }
        
        function updateStarDisplay() {
            highlightStars(selectedRating);
        }
        
        window.submitRating = async function() {
            const skillId = document.getElementById('ratingSkillId').value;
            const comment = document.getElementById('ratingComment').value;
            
            if (selectedRating === 0) {
                utils.msg.error('请选择评分');
                return;
            }
            
            try {
                const result = await utils.api.post('/market/skills/rate', {
                    skillId: skillId,
                    rating: selectedRating,
                    comment: comment
                });
                
                if (result.code === 200) {
                    utils.msg.success('评价成功');
                    closeRatingModal();
                } else {
                    utils.msg.error('评价失败');
                }
            } catch (error) {
                utils.msg.error('评价失败');
            }
        };
        
        function getSkillIcon(category) {
            const icons = {
                '信息查询': 'ri-search-line',
                '金融': 'ri-line-chart-line',
                '工具': 'ri-tools-line',
                '娱乐': 'ri-gamepad-line',
                '文档': 'ri-file-text-line',
                '天气': 'ri-cloud-sun-line',
                '其他': 'ri-apps-line'
            };
            return icons[category] || 'ri-apps-line';
        }
    </script>
</body>
</html>
