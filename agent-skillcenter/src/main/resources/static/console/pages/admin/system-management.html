<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理 - SkillCenter</title>
    
    <link rel="stylesheet" href="/skillcenter/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/skillcenter/console/css/theme.css">
    <link rel="stylesheet" href="/skillcenter/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-bolt-line"></i> SkillCenter
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">系统管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <span class="nx-badge nx-badge--danger">管理员</span>
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">系统配置</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-form-group nx-mb-4">
                                <label class="nx-form-label">系统名称</label>
                                <input type="text" class="nx-input" value="SkillCenter" style="max-width: 400px;">
                            </div>
                            <div class="nx-form-group nx-mb-4">
                                <label class="nx-form-label">服务器地址</label>
                                <input type="text" class="nx-input" value="http://localhost:8081" style="max-width: 400px;">
                            </div>
                            <div class="nx-form-group nx-mb-4">
                                <label class="nx-form-label">最大上传大小 (MB)</label>
                                <input type="number" class="nx-input" value="100" style="max-width: 200px;">
                            </div>
                            <button class="nx-btn nx-btn--primary">保存配置</button>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">系统状态</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-2 nx-gap-4">
                                <div class="nx-flex nx-items-center nx-gap-3 nx-p-3" style="background: var(--nx-bg-elevated); border-radius: var(--nx-radius);">
                                    <i class="ri-server-line nx-text-primary"></i>
                                    <span>服务状态</span>
                                    <span class="nx-badge nx-badge--success nx-ml-auto">运行中</span>
                                </div>
                                <div class="nx-flex nx-items-center nx-gap-3 nx-p-3" style="background: var(--nx-bg-elevated); border-radius: var(--nx-radius);">
                                    <i class="ri-database-2-line nx-text-success"></i>
                                    <span>数据库</span>
                                    <span class="nx-badge nx-badge--success nx-ml-auto">正常</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/skillcenter/console/js/theme-manager.js"></script>
    <script src="/skillcenter/console/js/nexus-menu.js"></script>
    <script src="/skillcenter/console/js/page-init.js" data-auto-init></script>
    <script>
        window.onPageInit = function() {
            console.log('系统管理页面初始化完成');
        };
    </script>
</body>
</html>
