<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能管理 - SkillCenter</title>
    
    <link rel="stylesheet" href="/skillcenter/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/skillcenter/console/css/theme.css">
    <link rel="stylesheet" href="/skillcenter/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-bolt-line"></i> SkillCenter
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">技能管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <span class="nx-badge nx-badge--danger">管理员</span>
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-flex nx-justify-between nx-items-center nx-mb-6">
                        <div class="nx-flex nx-gap-3">
                            <input type="text" class="nx-input" placeholder="搜索技能..." style="width: 300px;">
                            <button class="nx-btn nx-btn--primary">
                                <i class="ri-search-line"></i> 搜索
                            </button>
                        </div>
                        <div class="nx-flex nx-gap-3">
                            <select class="nx-input" style="width: 150px;">
                                <option value="">全部分类</option>
                                <option value="api">API技能</option>
                                <option value="local">本地技能</option>
                            </select>
                            <select class="nx-input" style="width: 150px;">
                                <option value="">全部状态</option>
                                <option value="published">已发布</option>
                                <option value="pending">待审核</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__body">
                            <div class="nx-table-container">
                                <table class="nx-table">
                                    <thead>
                                        <tr>
                                            <th>技能ID</th>
                                            <th>技能名称</th>
                                            <th>分类</th>
                                            <th>状态</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>weather-api</td>
                                            <td>天气查询</td>
                                            <td><span class="nx-badge nx-badge--primary">API</span></td>
                                            <td><span class="nx-badge nx-badge--success">已发布</span></td>
                                            <td>2024-01-15</td>
                                            <td>
                                                <button class="nx-btn nx-btn--ghost nx-btn--sm">编辑</button>
                                                <button class="nx-btn nx-btn--ghost nx-btn--sm">审核</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/skillcenter/console/js/theme-manager.js"></script>
    <script src="/skillcenter/console/js/nexus-menu.js"></script>
    <script src="/skillcenter/console/js/page-init.js" data-auto-init></script>
    <script>
        window.onPageInit = function() {
            console.log('技能管理页面初始化完成');
        };
    </script>
</body>
</html>
