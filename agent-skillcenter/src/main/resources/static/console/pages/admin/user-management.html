<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - SkillCenter</title>
    
    <link rel="stylesheet" href="/skillcenter/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/skillcenter/console/css/theme.css">
    <link rel="stylesheet" href="/skillcenter/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-bolt-line"></i> SkillCenter
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">用户管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header nx-flex nx-justify-between nx-items-center">
                            <h3 class="nx-card__title">用户列表</h3>
                            <div class="nx-flex nx-gap-3">
                                <input type="text" id="userKeyword" class="nx-input" placeholder="搜索用户..." style="width: 200px;">
                                <button id="btnSearchUser" class="nx-btn nx-btn--primary">
                                    <i class="ri-search-line"></i> 搜索
                                </button>
                                <button class="nx-btn nx-btn--success" onclick="openAddUserModal()">
                                    <i class="ri-add-line"></i> 添加用户
                                </button>
                            </div>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table nx-table--striped">
                                <thead>
                                    <tr>
                                        <th>用户ID</th>
                                        <th>用户名</th>
                                        <th>邮箱</th>
                                        <th>角色</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="userModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">添加用户</h3>
                <button class="modal-close" onclick="closeUserModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="userId">
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">用户名</label>
                    <input type="text" id="username" class="nx-input" placeholder="请输入用户名">
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">邮箱</label>
                    <input type="email" id="email" class="nx-input" placeholder="请输入邮箱">
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">角色</label>
                    <select id="role" class="nx-select">
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">状态</label>
                    <select id="status" class="nx-select">
                        <option value="active">活跃</option>
                        <option value="inactive">禁用</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--ghost" onclick="closeUserModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="submitUserForm()">保存</button>
            </div>
        </div>
    </div>
    
    <script src="/skillcenter/console/js/theme-manager.js"></script>
    <script src="/skillcenter/console/js/nexus-menu.js"></script>
    <script src="/skillcenter/console/js/utils.js"></script>
    <script src="/skillcenter/console/js/user-management.js"></script>
    <script src="/skillcenter/console/js/page-init.js" data-auto-init></script>
</body>
</html>
