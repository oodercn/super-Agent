<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>场景组管理 - SkillCenter</title>
    <link rel="stylesheet" href="/skillcenter/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/skillcenter/console/css/theme.css">
    <link rel="stylesheet" href="/skillcenter/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-bolt-line"></i> SkillCenter
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">场景组管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header nx-flex nx-justify-between nx-items-center">
                            <h3 class="nx-card__title">场景组列表</h3>
                            <div class="nx-flex nx-gap-3">
                                <button class="nx-btn nx-btn--primary" onclick="openJoinModal()">
                                    <i class="ri-login-box-line"></i> 加入场景组
                                </button>
                                <button class="nx-btn nx-btn--success" onclick="openCreateModal()">
                                    <i class="ri-add-line"></i> 创建场景组
                                </button>
                            </div>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table nx-table--striped">
                                <thead>
                                    <tr>
                                        <th>场景组ID</th>
                                        <th>场景ID</th>
                                        <th>名称</th>
                                        <th>状态</th>
                                        <th>成员数</th>
                                        <th>主节点</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="sceneGroupTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="createModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建场景组</h3>
                <button class="modal-close" onclick="closeCreateModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">场景ID</label>
                    <input type="text" id="createSceneId" class="nx-input" placeholder="请输入场景ID">
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">最小成员数</label>
                    <input type="number" id="createMinMembers" class="nx-input" value="1">
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">最大成员数</label>
                    <input type="number" id="createMaxMembers" class="nx-input" value="5">
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">心跳间隔(ms)</label>
                    <input type="number" id="createHeartbeatInterval" class="nx-input" value="5000">
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">心跳超时(ms)</label>
                    <input type="number" id="createHeartbeatTimeout" class="nx-input" value="15000">
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">密钥阈值</label>
                    <input type="number" id="createKeyThreshold" class="nx-input" value="2" min="1" max="10">
                    <span class="nx-text-sm nx-text-muted">用于分布式密钥分片的阈值</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--ghost" onclick="closeCreateModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="submitCreate()">创建</button>
            </div>
        </div>
    </div>
    
    <div id="memberModal" class="modal" style="display: none;">
        <div class="modal-content" style="width: 600px;">
            <div class="modal-header">
                <h3>成员管理</h3>
                <button class="modal-close" onclick="closeMemberModal()">&times;</button>
            </div>
            <div class="modal-body">
                <table class="nx-table nx-table--striped">
                    <thead>
                        <tr>
                            <th>Agent ID</th>
                            <th>名称</th>
                            <th>角色</th>
                            <th>状态</th>
                            <th>加入时间</th>
                        </tr>
                    </thead>
                    <tbody id="memberTableBody">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--ghost" onclick="closeMemberModal()">关闭</button>
            </div>
        </div>
    </div>
    
    <div id="keyManagementModal" class="modal" style="display: none;">
        <div class="modal-content" style="width: 500px;">
            <div class="modal-header">
                <h3>密钥管理</h3>
                <button class="modal-close" onclick="closeKeyManagementModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="nx-mb-4">
                    <h4 class="nx-text-sm nx-font-semibold nx-mb-2">当前密钥状态</h4>
                    <div id="keyStatus" class="nx-text-secondary">加载中...</div>
                </div>
                <div class="nx-mb-4">
                    <h4 class="nx-text-sm nx-font-semibold nx-mb-2">密钥分片</h4>
                    <div id="keyShares">
                        <div class="nx-text-secondary">暂无密钥分片</div>
                    </div>
                </div>
                <div class="nx-divider nx-my-4"></div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">新密钥阈值</label>
                    <input type="number" id="newKeyThreshold" class="nx-input" value="2" min="1" max="10">
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--ghost" onclick="closeKeyManagementModal()">关闭</button>
                <button class="nx-btn nx-btn--primary" onclick="generateKey(currentSceneGroupId)">
                    <i class="ri-key-line"></i> 生成新密钥
                </button>
            </div>
        </div>
    </div>
    
    <div id="joinModal" class="modal" style="display: none;">
        <div class="modal-backdrop" onclick="closeJoinModal()"></div>
        <div class="modal-content" style="width: 400px;">
            <div class="modal-header">
                <h3>加入场景组</h3>
                <button class="modal-close" onclick="closeJoinModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">场景组ID</label>
                    <input type="text" id="joinGroupId" class="nx-input" placeholder="输入要加入的场景组ID">
                </div>
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-label">代理ID</label>
                    <input type="text" id="joinAgentId" class="nx-input" placeholder="输入代理ID">
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--ghost" onclick="closeJoinModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="submitJoin()">加入</button>
            </div>
        </div>
    </div>
    
    <script src="/skillcenter/console/js/theme-manager.js"></script>
    <script src="/skillcenter/console/js/nexus-menu.js"></script>
    <script src="/skillcenter/console/js/utils.js"></script>
    <script src="/skillcenter/console/js/scene-group-management.js"></script>
    <script src="/skillcenter/console/js/page-init.js" data-auto-init></script>
</body>
</html>
