<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillCenter 初始化安装</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        
        .install-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .install-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .install-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #4facfe;
        }
        
        .install-header p {
            font-size: 16px;
            color: #b0b0b0;
        }
        
        .install-steps {
            margin-bottom: 30px;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .step:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #4facfe;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .step-description {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
        }
        
        .form-group input::placeholder {
            color: #666666;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .progress-container {
            margin: 30px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: #b0b0b0;
            text-align: center;
        }
        
        .success-message {
            text-align: center;
            margin-top: 30px;
            display: none;
        }
        
        .success-icon {
            font-size: 64px;
            color: #4facfe;
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .success-description {
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .install-container {
                padding: 30px;
                margin: 20px;
            }
            
            .install-header h1 {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="install-container">
        <div class="install-header">
            <h1>SkillCenter 初始化安装</h1>
            <p>欢迎使用 SkillCenter，请完成以下配置步骤</p>
        </div>
        
        <div class="install-steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <div class="step-title">系统配置</div>
                    <div class="step-description">设置基本的系统参数</div>
                </div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <div class="step-title">数据库配置</div>
                    <div class="step-description">配置数据库连接信息（可选）</div>
                </div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <div class="step-title">管理员账号</div>
                    <div class="step-description">创建系统管理员账号</div>
                </div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-content">
                    <div class="step-title">完成安装</div>
                    <div class="step-description">验证配置并完成安装</div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="system-name">系统名称</label>
            <input type="text" id="system-name" placeholder="请输入系统名称" value="SkillCenter">
        </div>
        
        <div class="form-group">
            <label for="database-type">数据库类型</label>
            <select id="database-type">
                <option value="h2">H2 (嵌入式)</option>
                <option value="mysql">MySQL</option>
                <option value="postgresql">PostgreSQL</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="admin-username">管理员用户名</label>
            <input type="text" id="admin-username" placeholder="请输入管理员用户名" value="admin">
        </div>
        
        <div class="form-group">
            <label for="admin-password">管理员密码</label>
            <input type="password" id="admin-password" placeholder="请输入管理员密码">
        </div>
        
        <div class="form-group">
            <label for="admin-email">管理员邮箱</label>
            <input type="email" id="admin-email" placeholder="请输入管理员邮箱">
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">正在安装，请稍候...</div>
        </div>
        
        <div class="success-message" id="success-message">
            <div class="success-icon">✓</div>
            <div class="success-title">安装成功！</div>
            <div class="success-description">SkillCenter 已成功安装并初始化完成</div>
        </div>
        
        <div class="button-group" id="button-group">
            <button class="btn btn-secondary" onclick="cancelInstall()">取消</button>
            <button class="btn btn-primary" onclick="startInstall()">开始安装</button>
        </div>
    </div>
    
    <script>
        function startInstall() {
            // 显示进度条
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('button-group').style.display = 'none';
            
            // 模拟安装过程
            let progress = 0;
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            const interval = setInterval(() => {
                progress += 5;
                progressFill.style.width = progress + '%';
                
                if (progress < 25) {
                    progressText.textContent = '正在初始化系统...';
                } else if (progress < 50) {
                    progressText.textContent = '正在配置数据库...';
                } else if (progress < 75) {
                    progressText.textContent = '正在创建管理员账号...';
                } else {
                    progressText.textContent = '正在完成安装...';
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('progress-container').style.display = 'none';
                        document.getElementById('success-message').style.display = 'block';
                    }, 1000);
                }
            }, 200);
        }
        
        function cancelInstall() {
            if (confirm('确定要取消安装吗？')) {
                window.location.href = 'index.html';
            }
        }
        
        // 点击成功页面的按钮跳转到登录页
        document.addEventListener('DOMContentLoaded', function() {
            const successMessage = document.getElementById('success-message');
            if (successMessage) {
                const button = document.createElement('button');
                button.className = 'btn btn-primary';
                button.textContent = '进入系统';
                button.onclick = function() {
                    window.location.href = 'login.html';
                };
                successMessage.appendChild(button);
            }
        });
    </script>
</body>
</html>
