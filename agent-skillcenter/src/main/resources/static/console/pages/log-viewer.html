<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志查看 - SkillCenter</title>
    <link rel="stylesheet" href="/skillcenter/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/skillcenter/console/css/theme.css">
    <link rel="stylesheet" href="/skillcenter/console/css/nexus.css">
    <style>
        .log-container {
            background: var(--nexus-input-bg);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            height: calc(100vh - 280px);
            min-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid var(--nexus-border);
            display: flex;
            gap: 12px;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-time {
            color: var(--nexus-secondary);
            white-space: nowrap;
        }
        .log-level {
            font-weight: 600;
            min-width: 50px;
        }
        .log-level-INFO { color: #3b82f6; }
        .log-level-WARN { color: #f59e0b; }
        .log-level-ERROR { color: #ef4444; }
        .log-level-DEBUG { color: #6b7280; }
        .log-message {
            flex: 1;
            word-break: break-all;
        }
        .log-toolbar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            align-items: center;
        }
        .log-stats {
            display: flex;
            gap: 16px;
            margin-left: auto;
        }
        .log-stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }
        .log-stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-bolt-line"></i> SkillCenter
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">日志查看</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--secondary" onclick="exportLogs()">
                        <i class="ri-download-line"></i> 导出
                    </button>
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container" style="padding: 16px;">
                    <div class="log-toolbar">
                        <select class="nx-select" id="log-source" onchange="loadLogs()">
                            <option value="system">系统日志</option>
                            <option value="skill">技能日志</option>
                            <option value="p2p">P2P网络</option>
                        </select>
                        <select class="nx-select" id="log-level" onchange="filterLogs()">
                            <option value="">全部级别</option>
                            <option value="INFO">INFO</option>
                            <option value="WARN">WARN</option>
                            <option value="ERROR">ERROR</option>
                            <option value="DEBUG">DEBUG</option>
                        </select>
                        <input type="text" class="nx-input" id="log-search" placeholder="搜索日志..." onkeyup="filterLogs()" style="width: 200px;">
                        <label class="nx-flex nx-items-center nx-gap-2">
                            <input type="checkbox" id="auto-refresh" checked onchange="toggleAutoRefresh()">
                            <span class="nx-text-sm">自动刷新</span>
                        </label>
                        <div class="log-stats">
                            <div class="log-stat">
                                <div class="log-stat-dot" style="background: #3b82f6;"></div>
                                <span>INFO: <span id="info-count">0</span></span>
                            </div>
                            <div class="log-stat">
                                <div class="log-stat-dot" style="background: #f59e0b;"></div>
                                <span>WARN: <span id="warn-count">0</span></span>
                            </div>
                            <div class="log-stat">
                                <div class="log-stat-dot" style="background: #ef4444;"></div>
                                <span>ERROR: <span id="error-count">0</span></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="log-container" id="log-container">
                        <div class="nx-text-center nx-text-secondary nx-py-8">加载中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/skillcenter/console/js/theme-manager.js"></script>
    <script src="/skillcenter/console/js/api-client.js"></script>
    <script src="/skillcenter/console/js/nexus-menu.js"></script>
    <script src="/skillcenter/console/js/page-init.js" data-auto-init></script>
    <script>
        let allLogs = [];
        let autoRefreshInterval = null;
        
        window.onPageInit = function() {
            console.log('Log Viewer 页面初始化完成');
            loadLogs();
            startAutoRefresh();
        };
        
        async function loadLogs() {
            const source = document.getElementById('log-source').value;
            
            try {
                const result = await ApiClient.post('/api/logs/list', {
                    source: source,
                    limit: 200
                });
                
                if (result.code === 200 && result.data) {
                    allLogs = result.data.list || result.data || [];
                    renderLogs(allLogs);
                    updateStats();
                }
            } catch (error) {
                console.error('加载日志失败:', error);
                renderMockLogs();
            }
        }
        
        function renderMockLogs() {
            const levels = ['INFO', 'WARN', 'ERROR', 'DEBUG'];
            const messages = [
                '系统启动完成',
                'P2P节点连接成功: node-abc123',
                '技能执行完成: skill-weather',
                '心跳检测正常',
                '数据库连接池已初始化',
                '警告: 内存使用率超过80%',
                '错误: 技能执行超时',
                '新技能安装完成: skill-translate'
            ];
            
            allLogs = [];
            for (let i = 0; i < 50; i++) {
                allLogs.push({
                    timestamp: Date.now() - i * 60000,
                    level: levels[Math.floor(Math.random() * levels.length)],
                    message: messages[Math.floor(Math.random() * messages.length)],
                    source: 'system'
                });
            }
            
            renderLogs(allLogs);
            updateStats();
        }
        
        function renderLogs(logs) {
            const container = document.getElementById('log-container');
            const levelFilter = document.getElementById('log-level').value;
            const search = document.getElementById('log-search').value.toLowerCase();
            
            let filtered = logs;
            
            if (levelFilter) {
                filtered = filtered.filter(log => log.level === levelFilter);
            }
            
            if (search) {
                filtered = filtered.filter(log => 
                    log.message.toLowerCase().includes(search)
                );
            }
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="nx-text-center nx-text-secondary nx-py-8">暂无日志</div>';
                return;
            }
            
            container.innerHTML = filtered.map(log => `
                <div class="log-entry">
                    <span class="log-time">${formatTime(log.timestamp)}</span>
                    <span class="log-level log-level-${log.level}">${log.level}</span>
                    <span class="log-message">${escapeHtml(log.message)}</span>
                </div>
            `).join('');
            
            container.scrollTop = 0;
        }
        
        function filterLogs() {
            renderLogs(allLogs);
        }
        
        function updateStats() {
            let info = 0, warn = 0, error = 0;
            
            allLogs.forEach(log => {
                if (log.level === 'INFO') info++;
                else if (log.level === 'WARN') warn++;
                else if (log.level === 'ERROR') error++;
            });
            
            document.getElementById('info-count').textContent = info;
            document.getElementById('warn-count').textContent = warn;
            document.getElementById('error-count').textContent = error;
        }
        
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function toggleAutoRefresh() {
            if (document.getElementById('auto-refresh').checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }
        
        function startAutoRefresh() {
            if (autoRefreshInterval) return;
            autoRefreshInterval = setInterval(loadLogs, 5000);
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
        
        function exportLogs() {
            const content = allLogs.map(log => 
                `[${formatTime(log.timestamp)}] [${log.level}] ${log.message}`
            ).join('\n');
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `logs-${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            ApiClient.showSuccess('日志导出成功');
        }
    </script>
</body>
</html>
