<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - SkillCenter</title>
    
    <link rel="stylesheet" href="/skillcenter/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/skillcenter/console/css/theme.css">
    <link rel="stylesheet" href="/skillcenter/console/css/nexus.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--nx-bg) 0%, var(--nx-bg-elevated) 100%);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-logo i {
            font-size: 48px;
            color: var(--nx-primary);
        }
        .login-logo h1 {
            margin-top: 16px;
            font-size: 24px;
            color: var(--nx-text);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="nx-card login-card">
            <div class="login-logo">
                <i class="ri-bolt-line"></i>
                <h1>SkillCenter</h1>
            </div>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">用户名</label>
                    <input type="text" id="username" class="nx-input" placeholder="请输入用户名" required>
                </div>
                
                <div class="nx-form-group nx-mb-4">
                    <label class="nx-form-label">密码</label>
                    <input type="password" id="password" class="nx-input" placeholder="请输入密码" required>
                </div>
                
                <div class="nx-flex nx-items-center nx-justify-between nx-mb-6">
                    <label class="nx-flex nx-items-center nx-gap-2">
                        <input type="checkbox" id="remember">
                        <span class="nx-text-sm">记住我</span>
                    </label>
                    <a href="#" class="nx-text-sm nx-text-primary">忘记密码？</a>
                </div>
                
                <button type="submit" class="nx-btn nx-btn--primary nx-w-full">
                    <i class="ri-login-box-line"></i> 登录
                </button>
            </form>
            
            <div class="nx-text-center nx-mt-6">
                <span class="nx-text-secondary nx-text-sm">还没有账号？</span>
                <a href="#" class="nx-text-sm nx-text-primary">立即注册</a>
            </div>
        </div>
    </div>
    
    <script src="/skillcenter/console/js/theme-manager.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('登录:', username);
            
            localStorage.setItem('currentRole', 'personal');
            localStorage.setItem('currentUser', username);
            
            window.location.href = '/skillcenter/console/pages/dashboard.html';
        }
    </script>
</body>
</html>
