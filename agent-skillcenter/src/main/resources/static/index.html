<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=console/pages/dashboard.html">
    <title>SkillCenter - Ooder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .loading h1 { margin-bottom: 10px; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        a { color: white; }
    </style>
</head>
<body>
    <div class="loading">
        <h1>SkillCenter</h1>
        <div class="spinner"></div>
        <p>正在跳转到控制台...</p>
        <p><a href="console/pages/dashboard.html">如果没有自动跳转，请点击这里</a></p>
    </div>
</body>
</html>
