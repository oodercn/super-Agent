# SDK配置
skillcenter:
  sdk:
    # SDK模式: mock - 使用Mock数据, real - 使用真实SDK, sdk - 使用SDK模式
    mode: sdk
    # 是否启用请求日志
    enable-logging: true
    # Mock数据延迟时间(毫秒),模拟网络延迟
    mock-delay: 300
    # 真实SDK的基础URL
    base-url: http://localhost:8080
    # 连接超时时间(毫秒)
    connect-timeout: 5000
    # 读取超时时间(毫秒)
    read-timeout: 10000
