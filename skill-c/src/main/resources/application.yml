# Server Configuration
server:
  port: 9010
  servlet:
    context-path: /

# Spring Configuration
spring:
  application:
    name: skill-c
  http:
    converters:
      preferred-json-mapper: fastjson

# Skill Configuration
skill:
  scene:
    id: RBC_SCENE_001
    name: RBC代填代报场景
  discovery:
    port: 5000
    broadcast-address: 255.255.255.255
  security:
    key: default_security_key_2023

# Logging Configuration
logging:
  level:
    root: INFO
    net.ooder.examples.skillc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
