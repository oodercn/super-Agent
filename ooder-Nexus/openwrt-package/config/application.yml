server:
  port: 8081

spring:
  application:
    name: ooder-mcp-agent

ooder:
  agent:
    id: "mcp-agent-001"
    name: "Independent MCP Agent"
    type: "mcp"
    description: "Independent MCP Agent built with Ooder SDK"
  udp:
    port: 9876
    host: 0.0.0.0
    timeout: 30000
    retry: 3
  heartbeat:
    interval: 30000
    timeout: 60000
  skill:
    base-package: "net.ooder.nexus.skill"
mcpagent:
  service:
    type: "MOCK"
    switch:
      enabled: true
      require-auth: false
