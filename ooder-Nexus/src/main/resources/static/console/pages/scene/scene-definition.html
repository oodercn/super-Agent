<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>场景定义管理 - Nexus</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .scene-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--ns-border);
            padding-bottom: 12px;
        }
        .scene-tab {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: var(--ns-secondary);
            background: transparent;
            border: none;
            transition: all 0.2s;
        }
        .scene-tab:hover {
            background: var(--ns-bg-hover);
        }
        .scene-tab.active {
            background: var(--nx-primary);
            color: white;
        }
        
        .scene-section {
            margin-bottom: 24px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--ns-dark);
        }
        
        .scene-card {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 12px;
        }
        .scene-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .scene-icon {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--nx-primary);
        }
        .scene-info {
            flex: 1;
        }
        .scene-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--ns-dark);
        }
        .scene-id {
            font-size: 12px;
            color: var(--ns-secondary);
            font-family: monospace;
        }
        .scene-type-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-primary { background: rgba(59, 130, 246, 0.1); color: var(--nx-primary); }
        .badge-collaboration { background: rgba(34, 197, 94, 0.1); color: var(--ns-success); }
        .badge-skill { background: rgba(245, 158, 11, 0.1); color: var(--ns-warning); }
        
        .scene-desc {
            font-size: 13px;
            color: var(--ns-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
        }
        .scene-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--ns-secondary);
        }
        .scene-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .scene-actions {
            display: flex;
            gap: 8px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: var(--ns-card-bg);
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--ns-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--ns-dark);
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--ns-secondary);
            cursor: pointer;
        }
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--ns-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--ns-dark);
            margin-bottom: 6px;
        }
        .form-control {
            width: 100%;
            padding: 8px 12px;
            background: var(--ns-input-bg);
            border: 1px solid var(--ns-border);
            border-radius: 6px;
            color: var(--ns-dark);
            font-size: 14px;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--nx-primary);
        }
        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }
        
        .capability-list {
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            overflow: hidden;
        }
        .capability-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--ns-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .capability-item:last-child {
            border-bottom: none;
        }
        .capability-checkbox {
            width: 18px;
            height: 18px;
        }
        .capability-info {
            flex: 1;
        }
        .capability-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--ns-dark);
        }
        .capability-desc {
            font-size: 12px;
            color: var(--ns-secondary);
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--nx-primary);
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-secondary {
            background: var(--ns-card-bg);
            color: var(--ns-dark);
            border: 1px solid var(--ns-border);
        }
        .btn-secondary:hover {
            background: var(--ns-bg-hover);
        }
        .btn-sm {
            padding: 4px 10px;
            font-size: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--ns-secondary);
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">场景定义管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="btn btn-primary" onclick="showCreateModal()">
                        <i class="ri-add-line"></i> 新建场景
                    </button>
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="scene-tabs">
                        <button class="scene-tab active" onclick="switchTab('primary')">主场景</button>
                        <button class="scene-tab" onclick="switchTab('collaboration')">协作场景</button>
                        <button class="scene-tab" onclick="switchTab('skill')">可配置技能</button>
                    </div>
                    
                    <div id="primaryScenes" class="scene-section">
                        <div class="section-header">
                            <span class="section-title">主场景</span>
                        </div>
                        <div id="primaryList"></div>
                    </div>
                    
                    <div id="collaborationScenes" class="scene-section" style="display: none;">
                        <div class="section-header">
                            <span class="section-title">协作场景</span>
                        </div>
                        <div id="collaborationList"></div>
                    </div>
                    
                    <div id="skillScenes" class="scene-section" style="display: none;">
                        <div class="section-header">
                            <span class="section-title">可配置技能</span>
                        </div>
                        <div id="skillList"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建新场景</h3>
                <button class="modal-close" onclick="hideCreateModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">场景ID</label>
                    <input type="text" class="form-control" id="sceneId" placeholder="scene-custom-xxx">
                </div>
                <div class="form-group">
                    <label class="form-label">场景名称</label>
                    <input type="text" class="form-control" id="sceneName" placeholder="输入场景名称">
                </div>
                <div class="form-group">
                    <label class="form-label">场景类型</label>
                    <select class="form-control" id="sceneType">
                        <option value="PRIMARY">主场景</option>
                        <option value="COLLABORATION">协作场景</option>
                        <option value="CONFIGURABLE_SKILL">可配置技能</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">场景分类</label>
                    <select class="form-control" id="sceneCategory">
                        <option value="infrastructure">基础设施</option>
                        <option value="security">安全</option>
                        <option value="communication">通信</option>
                        <option value="business">业务</option>
                        <option value="development">开发</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">场景描述</label>
                    <textarea class="form-control" id="sceneDesc" placeholder="输入场景描述"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">选择能力</label>
                    <div class="capability-list" id="capabilityList"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideCreateModal()">取消</button>
                <button class="btn btn-primary" onclick="createScene()">创建</button>
            </div>
        </div>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        var currentTab = 'primary';
        var availableCapabilities = [];
        
        window.onPageInit = function() {
            loadScenes();
            loadCapabilities();
        };
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.scene-tab').forEach(function(t) {
                t.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('primaryScenes').style.display = tab === 'primary' ? 'block' : 'none';
            document.getElementById('collaborationScenes').style.display = tab === 'collaboration' ? 'block' : 'none';
            document.getElementById('skillScenes').style.display = tab === 'skill' ? 'block' : 'none';
        }
        
        function loadScenes() {
            fetch('/api/scene/definitions')
                .then(function(res) { return res.json(); })
                .then(function(rs) {
                    if (rs.requestStatus === 200) {
                        var data = rs.data || {};
                        renderSceneList('primaryList', data.primary || []);
                        renderSceneList('collaborationList', data.collaboration || []);
                        renderSceneList('skillList', data.skill || []);
                    }
                });
        }
        
        function loadCapabilities() {
            fetch('/api/scene/capabilities')
                .then(function(res) { return res.json(); })
                .then(function(rs) {
                    if (rs.requestStatus === 200) {
                        availableCapabilities = rs.data || [];
                        renderCapabilityList();
                    }
                });
        }
        
        function renderSceneList(containerId, scenes) {
            var container = document.getElementById(containerId);
            if (!scenes || scenes.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="ri-folder-open-line"></i><p>暂无场景</p></div>';
                return;
            }
            
            var html = '';
            scenes.forEach(function(s) {
                var typeBadge = getTypeBadge(s.sceneType);
                html += '<div class="scene-card">' +
                    '<div class="scene-card-header">' +
                    '<div class="scene-icon"><i class="ri-apps-line"></i></div>' +
                    '<div class="scene-info">' +
                    '<div class="scene-name">' + s.name + '</div>' +
                    '<div class="scene-id">' + s.sceneId + '</div>' +
                    '</div>' +
                    '<span class="scene-type-badge ' + typeBadge.cls + '">' + typeBadge.text + '</span>' +
                    '</div>' +
                    '<div class="scene-desc">' + (s.description || '') + '</div>' +
                    '<div class="scene-meta">' +
                    '<span><i class="ri-flashlight-line"></i> ' + (s.capabilities ? s.capabilities.length : 0) + ' 能力</span>' +
                    '<span><i class="ri-code-line"></i> v' + (s.version || '1.0.0') + '</span>' +
                    '</div>' +
                    '<div class="scene-actions" style="margin-top: 12px;">' +
                    '<button class="btn btn-sm btn-secondary" onclick="editScene(\'' + s.sceneId + '\')"><i class="ri-edit-line"></i> 编辑</button>' +
                    '<button class="btn btn-sm btn-secondary" onclick="deleteScene(\'' + s.sceneId + '\')"><i class="ri-delete-bin-line"></i> 删除</button>' +
                    '</div>' +
                    '</div>';
            });
            container.innerHTML = html;
        }
        
        function renderCapabilityList() {
            var container = document.getElementById('capabilityList');
            if (!availableCapabilities || availableCapabilities.length === 0) {
                container.innerHTML = '<div style="padding: 16px; color: var(--ns-secondary);">暂无可用能力</div>';
                return;
            }
            
            var html = '';
            availableCapabilities.forEach(function(cap) {
                html += '<div class="capability-item">' +
                    '<input type="checkbox" class="capability-checkbox" value="' + cap.capId + '" id="cap_' + cap.capId + '">' +
                    '<div class="capability-info">' +
                    '<div class="capability-name">' + cap.name + '</div>' +
                    '<div class="capability-desc">' + (cap.description || '') + '</div>' +
                    '</div>' +
                    '</div>';
            });
            container.innerHTML = html;
        }
        
        function getTypeBadge(type) {
            var badges = {
                'PRIMARY': { cls: 'badge-primary', text: '主场景' },
                'COLLABORATION': { cls: 'badge-collaboration', text: '协作场景' },
                'CONFIGURABLE_SKILL': { cls: 'badge-skill', text: '可配置技能' }
            };
            return badges[type] || { cls: 'badge-primary', text: type };
        }
        
        function showCreateModal() {
            document.getElementById('createModal').classList.add('show');
        }
        
        function hideCreateModal() {
            document.getElementById('createModal').classList.remove('show');
            clearForm();
        }
        
        function clearForm() {
            document.getElementById('sceneId').value = '';
            document.getElementById('sceneName').value = '';
            document.getElementById('sceneDesc').value = '';
            document.querySelectorAll('.capability-checkbox').forEach(function(cb) {
                cb.checked = false;
            });
        }
        
        function createScene() {
            var sceneId = document.getElementById('sceneId').value;
            var name = document.getElementById('sceneName').value;
            var sceneType = document.getElementById('sceneType').value;
            var category = document.getElementById('sceneCategory').value;
            var description = document.getElementById('sceneDesc').value;
            
            var capabilities = [];
            document.querySelectorAll('.capability-checkbox:checked').forEach(function(cb) {
                capabilities.push({ capId: cb.value });
            });
            
            var data = {
                sceneId: sceneId,
                name: name,
                sceneType: sceneType,
                category: category,
                description: description,
                capabilities: capabilities,
                version: '1.0.0'
            };
            
            fetch('/api/scene/definitions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(function(res) { return res.json(); })
            .then(function(rs) {
                if (rs.requestStatus === 200) {
                    hideCreateModal();
                    loadScenes();
                } else {
                    alert('创建失败: ' + (rs.message || '未知错误'));
                }
            });
        }
        
        function editScene(sceneId) {
            alert('编辑场景: ' + sceneId);
        }
        
        function deleteScene(sceneId) {
            if (!confirm('确定要删除场景 ' + sceneId + ' 吗？')) {
                return;
            }
            fetch('/api/scene/definitions/' + sceneId, {
                method: 'DELETE'
            })
            .then(function(res) { return res.json(); })
            .then(function(rs) {
                if (rs.requestStatus === 200) {
                    loadScenes();
                } else {
                    alert('删除失败: ' + (rs.message || '未知错误'));
                }
            });
        }
    </script>
</body>
</html>
