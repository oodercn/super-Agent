<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局域网仪表盘 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .lan-dashboard .grid {
            grid-template-columns: repeat(4, 1fr);
        }
        @media (max-width: 1200px) {
            .lan-dashboard .grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .lan-dashboard .grid { grid-template-columns: 1fr; }
        }
        .network-topology {
            height: 300px;
            background: var(--nx-bg-elevated);
            border-radius: var(--nx-radius);
            padding: 20px;
        }
        .topology-diagram {
            width: 100%;
            height: 100%;
        }
        .bandwidth-chart {
            height: 200px;
            background: var(--nx-bg-elevated);
            border-radius: var(--nx-radius);
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            height: 100%;
        }
        .device-list {
            display: grid;
            gap: 12px;
        }
    </style>
</head>
<body class="lan-dashboard">
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">局域网仪表盘</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="refreshData()">
                        <i class="ri-refresh-line"></i> 刷新数据
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="grid nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-router-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">网络设备数</div>
                                <div class="nx-stat-card__value" id="totalDevices">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-signal-tower-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">网络状态</div>
                                <div class="nx-stat-card__value" id="networkStatus">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-stack-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">带宽使用率</div>
                                <div class="nx-stat-card__value" id="bandwidthUsage">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-global-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">IP使用率</div>
                                <div class="nx-stat-card__value" id="ipUsage">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">网络拓扑</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="viewTopology()">
                                <i class="ri-fullscreen-line"></i> 查看完整拓扑
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <div class="network-topology">
                                <div class="topology-diagram">
                                    <svg width="100%" height="100%" viewBox="0 0 800 250">
                                        <circle cx="400" cy="50" r="30" fill="var(--nx-primary)" stroke="var(--nx-text-primary)" stroke-width="2" />
                                        <text x="400" y="55" text-anchor="middle" fill="white" font-size="14" font-weight="600">路由器</text>
                                        <rect x="300" y="120" width="200" height="40" rx="5" fill="var(--nx-text-secondary)" stroke="var(--nx-text-primary)" stroke-width="2" />
                                        <text x="400" y="145" text-anchor="middle" fill="white" font-size="14" font-weight="600">交换机</text>
                                        <rect x="150" y="200" width="100" height="30" rx="5" fill="var(--nx-success)" stroke="var(--nx-text-primary)" stroke-width="2" />
                                        <text x="200" y="220" text-anchor="middle" fill="white" font-size="12">PC 1</text>
                                        <rect x="300" y="200" width="100" height="30" rx="5" fill="var(--nx-success)" stroke="var(--nx-text-primary)" stroke-width="2" />
                                        <text x="350" y="220" text-anchor="middle" fill="white" font-size="12">PC 2</text>
                                        <rect x="450" y="200" width="100" height="30" rx="5" fill="var(--nx-warning)" stroke="var(--nx-text-primary)" stroke-width="2" />
                                        <text x="500" y="220" text-anchor="middle" fill="white" font-size="12">打印机</text>
                                        <rect x="600" y="200" width="100" height="30" rx="5" fill="var(--nx-danger)" stroke="var(--nx-text-primary)" stroke-width="2" />
                                        <text x="650" y="220" text-anchor="middle" fill="white" font-size="12">NAS</text>
                                        <line x1="400" y1="80" x2="400" y2="120" stroke="var(--nx-text-primary)" stroke-width="2" />
                                        <line x1="300" y1="160" x2="200" y2="200" stroke="var(--nx-text-primary)" stroke-width="2" />
                                        <line x1="350" y1="160" x2="350" y2="200" stroke="var(--nx-text-primary)" stroke-width="2" />
                                        <line x1="450" y1="160" x2="500" y2="200" stroke="var(--nx-text-primary)" stroke-width="2" />
                                        <line x1="500" y1="160" x2="650" y2="200" stroke="var(--nx-text-primary)" stroke-width="2" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">带宽监控</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="viewBandwidthDetails()">
                                <i class="ri-bar-chart-2-line"></i> 详细监控
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <div class="bandwidth-chart">
                                <div class="chart-container">
                                    <svg width="100%" height="100%" viewBox="0 0 800 180">
                                        <defs>
                                            <pattern id="grid" width="40" height="20" patternUnits="userSpaceOnUse">
                                                <path d="M 40 0 L 0 0 0 20" fill="none" stroke="var(--nx-border)" stroke-width="0.5"/>
                                            </pattern>
                                        </defs>
                                        <rect width="100%" height="100%" fill="url(#grid)" />
                                        <path d="M 0,150 L 100,140 L 200,120 L 300,130 L 400,110 L 500,90 L 600,100 L 700,80 L 800,70" fill="none" stroke="var(--nx-primary)" stroke-width="2" />
                                        <path d="M 0,130 L 100,120 L 200,100 L 300,110 L 400,90 L 500,70 L 600,80 L 700,60 L 800,50" fill="none" stroke="var(--nx-success)" stroke-width="2" />
                                        <rect x="20" y="10" width="12" height="12" fill="var(--nx-primary)" />
                                        <text x="40" y="20" fill="var(--nx-text-primary)" font-size="12">上传</text>
                                        <rect x="100" y="10" width="12" height="12" fill="var(--nx-success)" />
                                        <text x="120" y="20" fill="var(--nx-text-primary)" font-size="12">下载</text>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">网络设备</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="viewAllDevices()">
                                <i class="ri-list-check"></i> 查看全部设备
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <div class="device-list" id="deviceList">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/common/button-manager.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/lan-dashboard.js"></script>
    <script src="/console/js/pages/lan-dashboard-page.js"></script>
</body>
</html>
