<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的分享 - Nexus</title>

    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .shared-files-container {
            padding: 0;
        }
        .search-filter {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        .search-filter .form-input {
            flex: 1;
            max-width: 400px;
            padding: 10px 12px;
            border: 1px solid var(--ns-border);
            border-radius: 6px;
            background: var(--ns-input-bg);
            color: var(--ns-dark);
            font-size: 14px;
        }
        .search-filter .form-select {
            padding: 10px 12px;
            border: 1px solid var(--ns-border);
            border-radius: 6px;
            background: var(--ns-input-bg);
            color: var(--ns-dark);
            font-size: 14px;
        }
        .files-list {
            min-height: 400px;
        }
        .loading-state, .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--ns-secondary);
        }
        .loading-state i, .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .file-card {
            background-color: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s ease;
        }
        .file-card:hover {
            border-color: var(--nx-primary);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }
        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .file-icon {
            font-size: 32px;
            color: var(--nx-primary);
        }
        .file-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .file-status.status-active {
            background-color: rgba(34, 197, 94, 0.2);
            color: var(--ns-success);
        }
        .file-status.status-expired, .file-status.status-cancelled {
            background-color: rgba(148, 163, 184, 0.2);
            color: var(--ns-secondary);
        }
        .file-info {
            margin-bottom: 16px;
        }
        .file-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--ns-dark);
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .file-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 13px;
            color: var(--ns-secondary);
            margin-bottom: 8px;
        }
        .file-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .file-size {
            font-size: 13px;
            color: var(--ns-secondary);
        }
        .file-password {
            font-size: 13px;
            color: var(--ns-warning);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
        }
        .file-actions {
            display: flex;
            gap: 8px;
        }
        .file-actions .nx-btn {
            flex: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: var(--ns-card-bg);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--ns-border);
        }
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: var(--ns-dark);
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 20px;
            border-top: 1px solid var(--ns-border);
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--ns-dark);
        }
        .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--ns-border);
            border-radius: 6px;
            background: var(--ns-input-bg);
            color: var(--ns-dark);
            font-size: 14px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            z-index: 10000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background-color: rgba(34, 197, 94, 0.9);
            color: white;
        }
        .notification.error {
            background-color: rgba(239, 68, 68, 0.9);
            color: white;
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .content-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--ns-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .content-actions {
            display: flex;
            gap: 12px;
        }
        @media (max-width: 768px) {
            .search-filter {
                flex-direction: column;
            }
            .search-filter .form-input {
                max-width: none;
            }
            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>

        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">我的分享</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>

            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="content-header">
                        <h1><i class="ri-share-line"></i> 我的分享</h1>
                        <div class="content-actions">
                            <button id="share-btn" class="nx-btn nx-btn--primary" onclick="showShareModal()">
                                <i class="ri-add-line"></i> 新建分享
                            </button>
                            <button id="refresh-btn" class="nx-btn nx-btn--secondary" onclick="loadSharedFiles()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                    </div>

                    <div class="shared-files-container">
                        <div class="search-filter">
                            <input type="text" id="search-input" class="form-input" placeholder="搜索文件名">
                            <select id="status-filter" class="form-select">
                                <option value="all">全部状态</option>
                                <option value="active">分享中</option>
                                <option value="expired">已过期</option>
                                <option value="cancelled">已取消</option>
                            </select>
                        </div>

                        <div class="files-list" id="files-list">
                            <div class="loading-state">
                                <i class="ri-loader-4-line ri-spin"></i>
                                <p>加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 新建分享模态框 -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="share-modal-title">新建分享</h3>
                <button class="nx-btn nx-btn--ghost nx-btn--icon" onclick="closeShareModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-share-id">
                <div class="form-group" id="file-input-group">
                    <label>选择文件</label>
                    <input type="file" id="share-file" class="form-input">
                </div>
                <div class="form-group">
                    <label>分享标题</label>
                    <input type="text" id="share-title" class="form-input" placeholder="输入分享标题">
                </div>
                <div class="form-group">
                    <label>有效期</label>
                    <select id="share-expiry" class="form-select">
                        <option value="1">1天</option>
                        <option value="7" selected>7天</option>
                        <option value="30">30天</option>
                        <option value="0">永久</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>分享密码（可选）</label>
                    <input type="text" id="share-password" class="form-input" placeholder="不设置则公开分享">
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeShareModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="saveShare()">保存</button>
            </div>
        </div>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/storage/shared-files.js"></script>
    <script>
        window.onPageInit = function() {
            console.log('我的分享页面初始化完成');
        };
    </script>
</body>
</html>
