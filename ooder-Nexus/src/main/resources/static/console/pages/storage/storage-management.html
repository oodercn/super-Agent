<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存储管理 - Nexus</title>

    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .storage-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .storage-card {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .storage-icon {
            font-size: 32px;
            color: var(--nx-primary);
        }
        .storage-info h3 {
            font-size: 14px;
            color: var(--ns-secondary);
            margin-bottom: 4px;
        }
        .storage-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--ns-dark);
        }
        .storage-label {
            font-size: 12px;
            color: var(--ns-secondary);
        }
        .file-browser {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .file-browser-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--ns-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-browser-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--ns-dark);
        }
        .file-browser-actions {
            display: flex;
            gap: 8px;
        }
        .file-browser-content {
            padding: 20px;
            min-height: 300px;
        }
        .shared-files, .received-files {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .shared-files h2, .received-files h2 {
            padding: 16px 20px;
            border-bottom: 1px solid var(--ns-border);
            font-size: 16px;
            font-weight: 600;
            color: var(--ns-dark);
        }
        .shared-files-list, .received-files-list {
            padding: 20px;
            min-height: 200px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--ns-secondary);
        }
        .page-actions {
            display: flex;
            gap: 12px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--ns-card-bg);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--ns-border);
        }
        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--ns-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--ns-dark);
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--ns-secondary);
            cursor: pointer;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--ns-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--ns-dark);
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--ns-border);
            border-radius: 6px;
            background: var(--ns-input-bg);
            color: var(--ns-dark);
            font-size: 14px;
        }
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .content-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--ns-dark);
        }
        .content-actions {
            display: flex;
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>

        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">存储管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>

            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="content-header">
                        <h1>存储管理</h1>
                        <div class="content-actions">
                            <button id="cleanup-btn" class="nx-btn nx-btn--primary" onclick="cleanupStorage()">
                                <i class="ri-delete-bin-line"></i> 清理缓存
                            </button>
                            <button id="refresh-btn" class="nx-btn nx-btn--secondary" onclick="refreshStorage()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                    </div>

                    <div class="storage-overview">
                        <div class="storage-card">
                            <div class="storage-icon ri-database-2-line"></div>
                            <div class="storage-info">
                                <h3>存储空间</h3>
                                <p class="storage-value" id="total-space">0 GB</p>
                                <p class="storage-label">总空间</p>
                            </div>
                        </div>
                        <div class="storage-card">
                            <div class="storage-icon ri-hard-drive-2-line"></div>
                            <div class="storage-info">
                                <h3>已用空间</h3>
                                <p class="storage-value" id="used-space">0 GB</p>
                                <p class="storage-label">已用空间</p>
                            </div>
                        </div>
                        <div class="storage-card">
                            <div class="storage-icon ri-cloud-line"></div>
                            <div class="storage-info">
                                <h3>可用空间</h3>
                                <p class="storage-value" id="free-space">0 GB</p>
                                <p class="storage-label">可用空间</p>
                            </div>
                        </div>
                    </div>

                    <div class="file-browser">
                        <div class="file-browser-header">
                            <h2>文件浏览器</h2>
                            <div class="file-browser-actions">
                                <button class="nx-btn nx-btn--primary" onclick="showUploadModal()">
                                    <i class="ri-upload-line"></i> 上传文件
                                </button>
                                <button class="nx-btn nx-btn--secondary" onclick="showCreateFolderModal()">
                                    <i class="ri-folder-add-line"></i> 新建文件夹
                                </button>
                            </div>
                        </div>
                        <div class="file-browser-content" id="file-browser-content">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>

                    <div class="shared-files">
                        <h2>我的分享</h2>
                        <div class="shared-files-list" id="shared-files-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>

                    <div class="received-files">
                        <h2>收到的分享</h2>
                        <div class="received-files-list" id="received-files-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="upload-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>上传文件</h3>
                <button class="modal-close" onclick="closeModal('upload-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="upload-form">
                    <div class="form-group">
                        <label class="form-label">选择文件夹</label>
                        <select id="upload-folder" name="folderId" class="form-select">
                            <option value="">根目录</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">文件</label>
                        <input type="file" id="upload-file" name="file" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">描述</label>
                        <input type="text" id="upload-description" name="description" class="form-input" placeholder="文件描述">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="upload-btn" class="nx-btn nx-btn--primary" onclick="uploadFile()">上传</button>
                <button class="nx-btn nx-btn--secondary" onclick="closeModal('upload-modal')">取消</button>
            </div>
        </div>
    </div>

    <div class="modal" id="create-folder-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="folder-modal-title">新建文件夹</h3>
                <button class="modal-close" onclick="closeModal('create-folder-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-folder-form">
                    <input type="hidden" id="edit-folder-id">
                    <div class="form-group">
                        <label class="form-label">父文件夹</label>
                        <select id="parent-folder" name="parentFolderId" class="form-select">
                            <option value="">根目录</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">文件夹名称</label>
                        <input type="text" id="folder-name" name="folderName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">描述</label>
                        <textarea id="folder-description" name="description" class="form-textarea" placeholder="文件夹描述"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="create-folder-btn" class="nx-btn nx-btn--primary" onclick="saveFolder()">保存</button>
                <button class="nx-btn nx-btn--secondary" onclick="closeModal('create-folder-modal')">取消</button>
            </div>
        </div>
    </div>

    <div class="modal" id="rename-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>重命名</h3>
                <button class="modal-close" onclick="closeModal('rename-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="rename-form">
                    <input type="hidden" id="rename-file-id">
                    <div class="form-group">
                        <label class="form-label">新名称</label>
                        <input type="text" id="rename-file-name" class="form-input" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--primary" onclick="saveRename()">保存</button>
                <button class="nx-btn nx-btn--secondary" onclick="closeModal('rename-modal')">取消</button>
            </div>
        </div>
    </div>

    <div class="modal" id="share-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>分享文件</h3>
                <button class="modal-close" onclick="closeModal('share-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="share-form">
                    <input type="hidden" id="share-file-id" name="fileId">
                    <div class="form-group">
                        <label class="form-label">分享目标</label>
                        <input type="text" id="share-target" name="target" class="form-input" placeholder="用户名或组名" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">目标类型</label>
                        <select id="share-target-type" name="targetType" class="form-select">
                            <option value="user">用户</option>
                            <option value="group">组</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">过期时间</label>
                        <input type="datetime-local" id="share-expire-time" name="expireTime" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">描述</label>
                        <textarea id="share-description" name="description" class="form-textarea" placeholder="分享描述"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="share-btn" class="nx-btn nx-btn--primary" onclick="shareFile()">分享</button>
                <button class="nx-btn nx-btn--secondary" onclick="closeModal('share-modal')">取消</button>
            </div>
        </div>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/common/button-manager.js"></script>
    <script src="/console/common/modal-manager.js"></script>
    <script src="/console/js/storage-api.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/storage-management.js"></script>
    <script>
        window.onPageInit = function() {
            console.log('存储管理页面初始化完成');
        };
    </script>
</body>
</html>
