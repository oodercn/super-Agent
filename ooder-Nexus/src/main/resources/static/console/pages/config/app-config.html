<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用配置 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <style>
        .config-layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 24px;
            min-height: calc(100vh - 200px);
        }
        .config-sidebar {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            padding: 16px;
            height: fit-content;
            position: sticky;
            top: 16px;
        }
        .config-nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--ns-radius);
            cursor: pointer;
            transition: all 0.2s;
            color: var(--ns-dark);
            margin-bottom: 4px;
        }
        .config-nav-item:hover {
            background: var(--ns-bg-hover);
        }
        .config-nav-item.active {
            background: var(--nx-primary);
            color: white;
        }
        .config-nav-item i {
            font-size: 18px;
        }
        .config-content {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            padding: 24px;
        }
        .config-section {
            margin-bottom: 32px;
        }
        .config-section:last-child {
            margin-bottom: 0;
        }
        .config-section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--ns-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .config-section-title i {
            color: var(--nx-primary);
        }
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        .config-item {
            background: var(--ns-background);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            padding: 16px;
        }
        .config-item-label {
            font-size: 12px;
            color: var(--ns-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .config-item-value {
            font-size: 14px;
            color: var(--ns-dark);
            font-family: monospace;
            word-break: break-all;
        }
        .config-item-value.empty {
            color: var(--ns-secondary);
            font-style: italic;
        }
        .config-item-value.boolean-true {
            color: var(--ns-success);
        }
        .config-item-value.boolean-false {
            color: var(--ns-danger);
        }
        .config-item-value.number {
            color: var(--nx-primary);
        }
        .json-viewer {
            background: var(--ns-background);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            padding: 16px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            color: var(--ns-dark);
        }
        .json-key {
            color: #f472b6;
        }
        .json-string {
            color: #a3e635;
        }
        .json-number {
            color: #38bdf8;
        }
        .json-boolean {
            color: #fbbf24;
        }
        .json-null {
            color: var(--ns-secondary);
        }
        .loading-state {
            text-align: center;
            padding: 60px;
            color: var(--ns-secondary);
        }
        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .config-actions {
            display: flex;
            gap: 8px;
        }
        @media (max-width: 768px) {
            .config-layout {
                grid-template-columns: 1fr;
            }
            .config-sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">应用配置</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="refreshConfig()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="config-layout">
                        <div class="config-sidebar">
                            <div id="config-nav" class="config-nav">
                                <div class="loading-state">
                                    <i class="ri-loader-4-line" style="font-size: 24px; animation: spin 1s linear infinite;"></i>
                                </div>
                            </div>
                        </div>
                        <div class="config-content">
                            <div id="config-display">
                                <div class="loading-state">
                                    <i class="ri-loader-4-line" style="font-size: 32px; animation: spin 1s linear infinite;"></i>
                                    <p style="margin-top: 16px;">加载配置中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

    <script src="/console/js/pages/app-config.js"></script>
</body>
</html>
