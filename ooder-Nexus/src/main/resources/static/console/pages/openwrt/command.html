<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命令执行 - OpenWrt - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">命令执行</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="history.back()">
                        <i class="ri-arrow-left-line"></i> 返回
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">执行命令</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-flex nx-gap-3 nx-mb-4">
                                <input type="text" id="commandInput" class="nx-input" placeholder="输入命令..." style="flex: 1;">
                                <button class="nx-btn nx-btn--primary" onclick="executeCommand()">
                                    <i class="ri-play-line"></i> 执行
                                </button>
                            </div>
                            <div class="nx-flex nx-gap-2 nx-flex-wrap">
                                <button class="nx-btn nx-btn--secondary nx-btn--sm" onclick="quickCommand('ls -la')">ls -la</button>
                                <button class="nx-btn nx-btn--secondary nx-btn--sm" onclick="quickCommand('top -n 1')">top</button>
                                <button class="nx-btn nx-btn--secondary nx-btn--sm" onclick="quickCommand('df -h')">df -h</button>
                                <button class="nx-btn nx-btn--secondary nx-btn--sm" onclick="quickCommand('free -m')">free -m</button>
                                <button class="nx-btn nx-btn--secondary nx-btn--sm" onclick="quickCommand('logread')">logread</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">输出结果</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="clearOutput()">
                                <i class="ri-delete-bin-line"></i> 清空
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <pre id="outputArea" style="background: var(--nx-bg-elevated); padding: 16px; border-radius: 8px; height: 400px; overflow: auto; font-family: monospace; font-size: 13px;">等待执行命令...</pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/openwrt-command.js"></script>
</body>
</html>
