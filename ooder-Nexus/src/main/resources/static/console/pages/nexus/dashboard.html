<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus仪表盘 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">Nexus仪表盘</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-router-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">终端代理数</div>
                                <div class="nx-stat-card__value" id="endAgentCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-link"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">网络链路数</div>
                                <div class="nx-stat-card__value" id="linkCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-share-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">网络状态</div>
                                <div class="nx-stat-card__value" id="networkStatus">正常</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-command-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">命令执行数</div>
                                <div class="nx-stat-card__value" id="commandCount">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">网络状态</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshNetworkStatus()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-4 nx-gap-4">
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">数据包发送</p>
                                    <p class="nx-text-xl nx-font-bold" id="packetsSent">0</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">数据包接收</p>
                                    <p class="nx-text-xl nx-font-bold" id="packetsReceived">0</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">数据包失败</p>
                                    <p class="nx-text-xl nx-font-bold" id="packetsFailed">0</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">网络状态</p>
                                    <p class="nx-text-xl nx-font-bold" id="networkStatusText">正常</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">命令执行统计</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshCommandStats()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-4 nx-gap-4">
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">总命令数</p>
                                    <p class="nx-text-xl nx-font-bold" id="totalCommands">0</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">成功命令</p>
                                    <p class="nx-text-xl nx-font-bold nx-text-success" id="successfulCommands">0</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">失败命令</p>
                                    <p class="nx-text-xl nx-font-bold nx-text-danger" id="failedCommands">0</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">超时命令</p>
                                    <p class="nx-text-xl nx-font-bold nx-text-warning" id="timeoutCommands">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/nexus-dashboard.js"></script>
</body>
</html>
