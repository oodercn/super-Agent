<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">安全管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-shield-check-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">安全状态</div>
                                <div class="nx-stat-card__value" id="securityStatus">安全</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-user-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">用户数</div>
                                <div class="nx-stat-card__value" id="userCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-lock-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">活跃会话</div>
                                <div class="nx-stat-card__value" id="activeSessions">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--danger">
                                <i class="ri-alert-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">安全事件</div>
                                <div class="nx-stat-card__value" id="securityEvents">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">用户管理</h3>
                            <button class="nx-btn nx-btn--primary" onclick="addUser()">
                                <i class="ri-user-add-line"></i> 添加用户
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>角色</th>
                                        <th>状态</th>
                                        <th>最后登录</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">安全设置</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-2 nx-gap-4 nx-mb-4">
                                <div class="nx-form-group">
                                    <label class="nx-form-label">密码策略</label>
                                    <select class="nx-input" id="passwordPolicy">
                                        <option value="weak">弱（6位以上）</option>
                                        <option value="medium" selected>中等（8位以上，包含字母数字）</option>
                                        <option value="strong">强（10位以上，包含字母数字特殊字符）</option>
                                    </select>
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">会话超时 (分钟)</label>
                                    <input type="number" class="nx-input" id="sessionTimeout" value="30">
                                </div>
                            </div>
                            <div class="nx-grid nx-grid-cols-2 nx-gap-4 nx-mb-4">
                                <div class="nx-form-group">
                                    <label class="nx-form-label">最大登录尝试次数</label>
                                    <input type="number" class="nx-input" id="maxLoginAttempts" value="5">
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">锁定时长 (分钟)</label>
                                    <input type="number" class="nx-input" id="blockDuration" value="15">
                                </div>
                            </div>
                            <div class="nx-flex nx-gap-3">
                                <button class="nx-btn nx-btn--secondary" onclick="resetSecuritySettings()">重置</button>
                                <button class="nx-btn nx-btn--primary" onclick="saveSecuritySettings()">保存设置</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">安全日志</h3>
                        </div>
                        <div class="nx-card__body">
                            <div id="securityLogContainer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/security-management.js"></script>
</body>
</html>
