<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链路管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">链路管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--success" id="monitorToggleBtn" onclick="toggleMonitor()">
                        <i class="ri-radar-line"></i> 启动监控
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="addLink()">
                        <i class="ri-add-line"></i> 添加链路
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-link"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">链路总数</div>
                                <div class="nx-stat-card__value" id="linkCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-checkbox-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">优质链路</div>
                                <div class="nx-stat-card__value" id="activeLinkCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--danger">
                                <i class="ri-alert-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">劣质链路</div>
                                <div class="nx-stat-card__value" id="errorLinkCount">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-timer-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">平均延迟</div>
                                <div class="nx-stat-card__value" id="avgResponseTime">0ms</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">链路列表</h3>
                            <button class="nx-btn nx-btn--secondary" onclick="refreshLinks()">
                                <i class="ri-refresh-line"></i> 刷新
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>链路ID</th>
                                        <th>源节点</th>
                                        <th>目标节点</th>
                                        <th>链路类型</th>
                                        <th>质量等级</th>
                                        <th>延迟</th>
                                        <th>丢包率</th>
                                        <th>带宽</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="linksTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">链路健康状态</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-3 nx-gap-4">
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">数据包成功率</p>
                                    <p class="nx-text-xl nx-font-bold nx-text-success" id="packetSuccessRate">0%</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">带宽使用率</p>
                                    <p class="nx-text-xl nx-font-bold nx-text-warning" id="bandwidthUsage">0%</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">质量监控</p>
                                    <p class="nx-text-xl nx-font-bold" id="monitorStatus">未启动</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/link-management.js"></script>
</body>
</html>
