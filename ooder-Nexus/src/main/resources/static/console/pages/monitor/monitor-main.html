<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统监控 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .monitor-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        
        .monitor-card { background: var(--ns-card-bg); border: 1px solid var(--ns-border); border-radius: 8px; padding: 20px; }
        .monitor-card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
        .monitor-card-icon { width: 48px; height: 48px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .monitor-card-icon.primary { background: rgba(59, 130, 246, 0.1); color: var(--nx-primary); }
        .monitor-card-icon.success { background: rgba(34, 197, 94, 0.1); color: var(--ns-success); }
        .monitor-card-icon.warning { background: rgba(245, 158, 11, 0.1); color: var(--ns-warning); }
        .monitor-card-icon.danger { background: rgba(239, 68, 68, 0.1); color: var(--ns-danger); }
        .monitor-card-title { font-size: 14px; color: var(--ns-secondary); }
        .monitor-card-value { font-size: 28px; font-weight: 600; color: var(--ns-dark); }
        
        .monitor-section { background: var(--ns-card-bg); border: 1px solid var(--ns-border); border-radius: 8px; margin-bottom: 20px; }
        .monitor-section-header { padding: 16px 20px; border-bottom: 1px solid var(--ns-border); display: flex; justify-content: space-between; align-items: center; }
        .monitor-section-title { font-size: 16px; font-weight: 600; color: var(--ns-dark); }
        .monitor-section-body { padding: 20px; }
        
        .monitor-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        
        .monitor-link { display: flex; align-items: center; gap: 16px; padding: 16px; background: var(--ns-input-bg); border-radius: 8px; text-decoration: none; transition: all 0.2s; }
        .monitor-link:hover { background: var(--ns-bg-hover); transform: translateY(-2px); }
        .monitor-link-icon { width: 44px; height: 44px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; background: rgba(59, 130, 246, 0.1); color: var(--nx-primary); }
        .monitor-link-info { flex: 1; }
        .monitor-link-name { font-size: 14px; font-weight: 500; color: var(--ns-dark); margin-bottom: 2px; }
        .monitor-link-desc { font-size: 12px; color: var(--ns-secondary); }
        .monitor-link-arrow { color: var(--ns-secondary); }
        
        .status-indicator { display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-dot.online { background: var(--ns-success); }
        .status-dot.offline { background: var(--ns-danger); }
        .status-dot.warning { background: var(--ns-warning); }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">系统监控</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <div class="status-indicator">
                        <span class="status-dot online"></span>
                        <span style="font-size: 13px; color: var(--ns-secondary);">系统正常</span>
                    </div>
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="monitor-container">
                        <div class="monitor-card">
                            <div class="monitor-card-header">
                                <div class="monitor-card-icon primary">
                                    <i class="ri-cpu-line"></i>
                                </div>
                                <div>
                                    <div class="monitor-card-title">CPU 使用率</div>
                                    <div class="monitor-card-value" id="cpuUsage">--</div>
                                </div>
                            </div>
                        </div>
                        <div class="monitor-card">
                            <div class="monitor-card-header">
                                <div class="monitor-card-icon success">
                                    <i class="ri-database-2-line"></i>
                                </div>
                                <div>
                                    <div class="monitor-card-title">内存使用</div>
                                    <div class="monitor-card-value" id="memUsage">--</div>
                                </div>
                            </div>
                        </div>
                        <div class="monitor-card">
                            <div class="monitor-card-header">
                                <div class="monitor-card-icon warning">
                                    <i class="ri-hard-drive-line"></i>
                                </div>
                                <div>
                                    <div class="monitor-card-title">磁盘使用</div>
                                    <div class="monitor-card-value" id="diskUsage">--</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="monitor-section">
                        <div class="monitor-section-header">
                            <div class="monitor-section-title">系统管理</div>
                        </div>
                        <div class="monitor-section-body">
                            <div class="monitor-grid">
                                <a href="/console/pages/nexus/system-status.html" class="monitor-link">
                                    <div class="monitor-link-icon">
                                        <i class="ri-heart-pulse-line"></i>
                                    </div>
                                    <div class="monitor-link-info">
                                        <div class="monitor-link-name">系统状态</div>
                                        <div class="monitor-link-desc">查看系统运行状态和资源使用情况</div>
                                    </div>
                                    <i class="ri-arrow-right-s-line monitor-link-arrow"></i>
                                </a>
                                <a href="/console/pages/nexus/health-check.html" class="monitor-link">
                                    <div class="monitor-link-icon">
                                        <i class="ri-heart-line"></i>
                                    </div>
                                    <div class="monitor-link-info">
                                        <div class="monitor-link-name">健康检查</div>
                                        <div class="monitor-link-desc">检查系统各组件健康状态</div>
                                    </div>
                                    <i class="ri-arrow-right-s-line monitor-link-arrow"></i>
                                </a>
                                <a href="/console/pages/nexus/log-management.html" class="monitor-link">
                                    <div class="monitor-link-icon">
                                        <i class="ri-file-list-line"></i>
                                    </div>
                                    <div class="monitor-link-info">
                                        <div class="monitor-link-name">日志管理</div>
                                        <div class="monitor-link-desc">查看和管理系统日志</div>
                                    </div>
                                    <i class="ri-arrow-right-s-line monitor-link-arrow"></i>
                                </a>
                                <a href="/console/pages/nexus/config-management.html" class="monitor-link">
                                    <div class="monitor-link-icon">
                                        <i class="ri-settings-4-line"></i>
                                    </div>
                                    <div class="monitor-link-info">
                                        <div class="monitor-link-name">配置管理</div>
                                        <div class="monitor-link-desc">管理系统配置参数</div>
                                    </div>
                                    <i class="ri-arrow-right-s-line monitor-link-arrow"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="monitor-section">
                        <div class="monitor-section-header">
                            <div class="monitor-section-title">网络管理</div>
                        </div>
                        <div class="monitor-section-body">
                            <div class="monitor-grid">
                                <a href="/console/pages/network/network-overview.html" class="monitor-link">
                                    <div class="monitor-link-icon">
                                        <i class="ri-wifi-line"></i>
                                    </div>
                                    <div class="monitor-link-info">
                                        <div class="monitor-link-name">网络概览</div>
                                        <div class="monitor-link-desc">查看网络配置和状态</div>
                                    </div>
                                    <i class="ri-arrow-right-s-line monitor-link-arrow"></i>
                                </a>
                                <a href="/console/pages/nexus/network-nodes.html" class="monitor-link">
                                    <div class="monitor-link-icon">
                                        <i class="ri-server-line"></i>
                                    </div>
                                    <div class="monitor-link-info">
                                        <div class="monitor-link-name">Nexus管理</div>
                                        <div class="monitor-link-desc">管理Nexus节点和连接</div>
                                    </div>
                                    <i class="ri-arrow-right-s-line monitor-link-arrow"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        window.onPageInit = function() {
            loadSystemStatus();
        };
        
        function loadSystemStatus() {
            fetch('/api/system/status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(function(res) { return res.json(); })
            .then(function(rs) {
                if (rs.requestStatus === 200 && rs.data) {
                    if (rs.data.cpuUsage !== undefined) {
                        document.getElementById('cpuUsage').textContent = rs.data.cpuUsage + '%';
                    }
                    if (rs.data.memoryUsage !== undefined) {
                        document.getElementById('memUsage').textContent = rs.data.memoryUsage + '%';
                    }
                    if (rs.data.diskUsage !== undefined) {
                        document.getElementById('diskUsage').textContent = rs.data.diskUsage + '%';
                    }
                }
            })
            .catch(function() {
                document.getElementById('cpuUsage').textContent = 'N/A';
                document.getElementById('memUsage').textContent = 'N/A';
                document.getElementById('diskUsage').textContent = 'N/A';
            });
        }
    </script>
</body>
</html>
