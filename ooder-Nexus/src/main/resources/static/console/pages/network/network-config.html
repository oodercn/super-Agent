<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络配置 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <style>
        .config-section {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            padding: 24px;
            margin-bottom: 24px;
        }
        .config-section h3 {
            margin: 0 0 20px 0;
            color: var(--ns-dark);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .config-section h3 i {
            color: var(--nx-primary);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .form-group {
            margin-bottom: 0;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--ns-dark);
            font-size: 14px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            background-color: var(--ns-input-bg);
            color: var(--ns-dark);
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--nx-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-hint {
            font-size: 12px;
            color: var(--ns-secondary);
            margin-top: 4px;
        }
        .switch-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--ns-border);
        }
        .switch-group:last-child {
            border-bottom: none;
        }
        .switch-label {
            display: flex;
            flex-direction: column;
        }
        .switch-label-text {
            font-weight: 500;
            color: var(--ns-dark);
        }
        .switch-label-hint {
            font-size: 12px;
            color: var(--ns-secondary);
            margin-top: 4px;
        }
        .switch {
            position: relative;
            width: 48px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--ns-border);
            transition: 0.3s;
            border-radius: 24px;
        }
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        .switch input:checked + .switch-slider {
            background-color: var(--nx-primary);
        }
        .switch input:checked + .switch-slider:before {
            transform: translateX(24px);
        }
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">网络配置</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <!-- LAN 配置 -->
                    <div class="config-section">
                        <h3><i class="ri-router-line"></i> LAN 配置</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">IP 地址</label>
                                <input type="text" class="form-input" value="192.168.1.1">
                                <span class="form-hint">路由器 LAN 口 IP 地址</span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">子网掩码</label>
                                <input type="text" class="form-input" value="255.255.255.0">
                            </div>
                            <div class="form-group">
                                <label class="form-label">DHCP 起始地址</label>
                                <input type="text" class="form-input" value="192.168.1.100">
                            </div>
                            <div class="form-group">
                                <label class="form-label">DHCP 结束地址</label>
                                <input type="text" class="form-input" value="192.168.1.200">
                            </div>
                        </div>
                    </div>

                    <!-- WAN 配置 -->
                    <div class="config-section">
                        <h3><i class="ri-global-line"></i> WAN 配置</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">连接类型</label>
                                <select class="form-input">
                                    <option value="dhcp" selected>DHCP (动态IP)</option>
                                    <option value="pppoe">PPPoE (拨号)</option>
                                    <option value="static">静态 IP</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">MTU</label>
                                <input type="number" class="form-input" value="1500">
                            </div>
                            <div class="form-group">
                                <label class="form-label">DNS 服务器 1</label>
                                <input type="text" class="form-input" value="8.8.8.8">
                            </div>
                            <div class="form-group">
                                <label class="form-label">DNS 服务器 2</label>
                                <input type="text" class="form-input" value="8.8.4.4">
                            </div>
                        </div>
                    </div>

                    <!-- 无线配置 -->
                    <div class="config-section">
                        <h3><i class="ri-wifi-line"></i> 无线配置</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">SSID (2.4GHz)</label>
                                <input type="text" class="form-input" value="Nexus-2.4G">
                            </div>
                            <div class="form-group">
                                <label class="form-label">SSID (5GHz)</label>
                                <input type="text" class="form-input" value="Nexus-5G">
                            </div>
                            <div class="form-group">
                                <label class="form-label">加密方式</label>
                                <select class="form-input">
                                    <option value="wpa2" selected>WPA2-PSK</option>
                                    <option value="wpa3">WPA3-PSK</option>
                                    <option value="wpa2wpa3">WPA2/WPA3 混合</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">密码</label>
                                <input type="password" class="form-input" value="password123">
                            </div>
                        </div>

                        <div style="margin-top: 20px;">
                            <div class="switch-group">
                                <div class="switch-label">
                                    <span class="switch-label-text">启用 2.4GHz 无线</span>
                                    <span class="switch-label-hint">开启或关闭 2.4GHz 无线网络</span>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="switch-slider"></span>
                                </label>
                            </div>
                            <div class="switch-group">
                                <div class="switch-label">
                                    <span class="switch-label-text">启用 5GHz 无线</span>
                                    <span class="switch-label-hint">开启或关闭 5GHz 无线网络</span>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="switch-slider"></span>
                                </label>
                            </div>
                            <div class="switch-group">
                                <div class="switch-label">
                                    <span class="switch-label-text">隐藏 SSID</span>
                                    <span class="switch-label-hint">隐藏无线网络名称</span>
                                </div>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="switch-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 高级设置 -->
                    <div class="config-section">
                        <h3><i class="ri-settings-3-line"></i> 高级设置</h3>
                        <div class="switch-group">
                            <div class="switch-label">
                                <span class="switch-label-text">启用 NAT</span>
                                <span class="switch-label-hint">网络地址转换功能</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="switch-slider"></span>
                            </label>
                        </div>
                        <div class="switch-group">
                            <div class="switch-label">
                                <span class="switch-label-text">启用 UPnP</span>
                                <span class="switch-label-hint">通用即插即用协议</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="switch-slider"></span>
                            </label>
                        </div>
                        <div class="switch-group">
                            <div class="switch-label">
                                <span class="switch-label-text">启用 IPv6</span>
                                <span class="switch-label-hint">IPv6 协议支持</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="switch-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="resetConfig()">重置</button>
                        <button class="btn btn-primary" onclick="saveConfig()">保存配置</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/console/js/pages/network-config.js"></script>
</body>
</html>
