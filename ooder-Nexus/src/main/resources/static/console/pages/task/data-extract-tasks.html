<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据抽取任务管理 - Nexus</title>

    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .task-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .task-stat-card {
            background: var(--ns-card-bg);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--ns-border);
        }
        .task-stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--nx-primary);
            margin-bottom: 8px;
        }
        .task-stat-label {
            font-size: 14px;
            color: var(--ns-secondary);
        }
        .task-list {
            background: var(--ns-card-bg);
            border-radius: 8px;
            border: 1px solid var(--ns-border);
            overflow: hidden;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--ns-border);
            transition: background-color 0.2s;
        }
        .task-item:hover {
            background-color: var(--ns-bg-hover);
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-info {
            flex: 1;
            min-width: 0;
        }
        .task-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--ns-dark);
        }
        .task-meta {
            font-size: 12px;
            color: var(--ns-secondary);
        }
        .task-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 16px;
        }
        .task-status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--ns-warning);
        }
        .task-status-running {
            background: rgba(59, 130, 246, 0.2);
            color: var(--nx-primary);
        }
        .task-status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: var(--ns-success);
        }
        .task-status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--ns-danger);
        }
        .task-status-cancelled {
            background: rgba(148, 163, 184, 0.2);
            color: var(--ns-secondary);
        }
        .task-actions {
            display: flex;
            gap: 8px;
        }
        .task-type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            background: rgba(148, 163, 184, 0.2);
            color: var(--ns-secondary);
            margin-right: 8px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            background: var(--ns-card-bg);
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--ns-border);
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--ns-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--ns-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--ns-dark);
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--ns-border);
            border-radius: 6px;
            background: var(--ns-input-bg);
            color: var(--ns-dark);
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--ns-secondary);
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        .page-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>

        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">数据抽取任务管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>

            <div class="nx-page__main">
                <div class="nx-container">
                    <!-- 统计卡片 -->
                    <div class="task-stats">
                        <div class="task-stat-card">
                            <div class="task-stat-value" id="totalCount">0</div>
                            <div class="task-stat-label">总任务数</div>
                        </div>
                        <div class="task-stat-card">
                            <div class="task-stat-value" id="enabledCount">0</div>
                            <div class="task-stat-label">已启用</div>
                        </div>
                        <div class="task-stat-card">
                            <div class="task-stat-value" id="runningCount">0</div>
                            <div class="task-stat-label">执行中</div>
                        </div>
                        <div class="task-stat-card">
                            <div class="task-stat-value" id="completedCount">0</div>
                            <div class="task-stat-label">已完成</div>
                        </div>
                        <div class="task-stat-card">
                            <div class="task-stat-value" id="failedCount">0</div>
                            <div class="task-stat-label">失败</div>
                        </div>
                    </div>

                    <!-- 操作栏 -->
                    <div class="page-actions">
                        <button class="nx-btn nx-btn--primary" onclick="openTaskModal()">
                            <i class="ri-add-line"></i> 新建任务
                        </button>
                        <button class="nx-btn nx-btn--secondary" onclick="refreshTasks()">
                            <i class="ri-refresh-line"></i> 刷新
                        </button>
                    </div>

                    <!-- 任务列表 -->
                    <div class="task-list" id="taskList">
                        <div class="empty-state">
                            <i class="ri-database-2-line"></i>
                            <p>暂无数据抽取任务</p>
                            <p style="font-size: 12px; margin-top: 8px;">点击"新建任务"按钮创建第一个任务</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 任务编辑模态框 -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新建任务</h3>
                <button class="nx-btn nx-btn--ghost nx-btn--icon" onclick="closeTaskModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="form-group">
                        <label>任务名称 <span style="color: var(--ns-danger);">*</span></label>
                        <input type="text" id="taskName" placeholder="请输入任务名称" required>
                    </div>
                    <div class="form-group">
                        <label>任务描述</label>
                        <input type="text" id="taskDescription" placeholder="请输入任务描述">
                    </div>
                    <div class="form-group">
                        <label>任务类型 <span style="color: var(--ns-danger);">*</span></label>
                        <select id="taskType" required>
                            <option value="">请选择任务类型</option>
                            <option value="DATABASE">数据库抽取</option>
                            <option value="API">API接口抽取</option>
                            <option value="FILE">文件抽取</option>
                            <option value="LOG">日志抽取</option>
                            <option value="CUSTOM">自定义抽取</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>源配置 (JSON格式)</label>
                        <textarea id="sourceConfig" placeholder='{"url": "", "method": "GET", "headers": {}}'></textarea>
                    </div>
                    <div class="form-group">
                        <label>目标配置 (JSON格式)</label>
                        <textarea id="targetConfig" placeholder='{"collection": "", "mapping": {}}'></textarea>
                    </div>
                    <div class="form-group">
                        <label>Cron表达式</label>
                        <input type="text" id="cronExpression" placeholder="0 0 * * * ? (每小时执行)">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="taskEnabled" checked>
                            启用任务
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeTaskModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="saveTask()">保存</button>
            </div>
        </div>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/task/data-extract-tasks.js"></script>
    <script>
        window.onPageInit = function() {
            console.log('数据抽取任务管理页面初始化完成');
        };
    </script>
</body>
</html>
