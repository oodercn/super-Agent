<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系人 - Nexus</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .contacts-container { display: flex; height: calc(100vh - 140px); background: var(--ns-card-bg); border: 1px solid var(--ns-border); border-radius: 8px; overflow: hidden; }
        
        .contacts-sidebar { width: 260px; border-right: 1px solid var(--ns-border); }
        .contacts-sidebar-header { padding: 16px; border-bottom: 1px solid var(--ns-border); }
        .contacts-sidebar-header h3 { font-size: 14px; font-weight: 600; color: var(--ns-dark); margin-bottom: 12px; }
        .category-list { }
        .category-item { padding: 12px 16px; display: flex; align-items: center; gap: 10px; cursor: pointer; border-bottom: 1px solid var(--ns-border); transition: background 0.2s; }
        .category-item:hover { background: var(--ns-bg-hover); }
        .category-item.active { background: rgba(59, 130, 246, 0.1); }
        .category-icon { width: 32px; height: 32px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .category-icon.user { background: rgba(59, 130, 246, 0.1); color: var(--nx-primary); }
        .category-icon.dept { background: rgba(245, 158, 11, 0.1); color: var(--ns-warning); }
        .category-icon.group { background: rgba(34, 197, 94, 0.1); color: var(--ns-success); }
        .category-name { font-size: 14px; color: var(--ns-dark); flex: 1; }
        .category-count { font-size: 12px; color: var(--ns-secondary); background: var(--ns-bg-hover); padding: 2px 8px; border-radius: 10px; }
        
        .contacts-main { flex: 1; display: flex; flex-direction: column; }
        .contacts-header { padding: 16px 20px; border-bottom: 1px solid var(--ns-border); display: flex; justify-content: space-between; align-items: center; }
        .contacts-header h3 { font-size: 16px; font-weight: 600; color: var(--ns-dark); }
        .contacts-search { padding: 12px 20px; border-bottom: 1px solid var(--ns-border); }
        .contacts-search input { width: 100%; padding: 10px 14px; background: var(--ns-input-bg); border: 1px solid var(--ns-border); border-radius: 6px; color: var(--ns-dark); font-size: 14px; }
        .contacts-list { flex: 1; overflow-y: auto; padding: 12px; }
        
        .contact-card { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--ns-bg-hover); border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: all 0.2s; }
        .contact-card:hover { background: var(--ns-border); }
        .contact-avatar { width: 44px; height: 44px; border-radius: 50%; background: var(--nx-primary); display: flex; align-items: center; justify-content: center; color: white; font-size: 18px; }
        .contact-info { flex: 1; }
        .contact-name { font-size: 14px; font-weight: 500; color: var(--ns-dark); margin-bottom: 2px; }
        .contact-dept { font-size: 12px; color: var(--ns-secondary); }
        .contact-status { width: 10px; height: 10px; border-radius: 50%; }
        .contact-status.online { background: var(--ns-success); }
        .contact-status.offline { background: var(--ns-secondary); }
        .contact-actions { display: flex; gap: 8px; }
        
        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--ns-secondary); }
        .empty-state i { font-size: 48px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">联系人</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="contacts-container">
                        <div class="contacts-sidebar">
                            <div class="contacts-sidebar-header">
                                <h3>联系人分类</h3>
                            </div>
                            <div class="category-list">
                                <div class="category-item active" onclick="filterContacts('all')">
                                    <div class="category-icon user"><i class="ri-contacts-line"></i></div>
                                    <span class="category-name">全部联系人</span>
                                    <span class="category-count" id="count-all">0</span>
                                </div>
                                <div class="category-item" onclick="filterContacts('user')">
                                    <div class="category-icon user"><i class="ri-user-line"></i></div>
                                    <span class="category-name">个人联系人</span>
                                    <span class="category-count" id="count-user">0</span>
                                </div>
                                <div class="category-item" onclick="filterContacts('department')">
                                    <div class="category-icon dept"><i class="ri-building-line"></i></div>
                                    <span class="category-name">部门成员</span>
                                    <span class="category-count" id="count-dept">0</span>
                                </div>
                                <div class="category-item" onclick="filterContacts('group')">
                                    <div class="category-icon group"><i class="ri-group-line"></i></div>
                                    <span class="category-name">群组</span>
                                    <span class="category-count" id="count-group">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="contacts-main">
                            <div class="contacts-header">
                                <h3 id="contactsTitle">全部联系人</h3>
                            </div>
                            <div class="contacts-search">
                                <input type="text" placeholder="搜索联系人..." id="searchInput" oninput="searchContacts()">
                            </div>
                            <div class="contacts-list" id="contactsList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        var contacts = [];
        var currentFilter = 'all';
        var currentUserId = 'user-001';
        
        window.onPageInit = function() {
            loadContacts();
        };
        
        function loadContacts() {
            fetch('/api/im/contact/list', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: currentUserId })
            })
            .then(function(res) { return res.json(); })
            .then(function(rs) {
                if (rs.requestStatus === 200) {
                    contacts = rs.data || [];
                    if (contacts.length === 0) {
                        contacts = generateDemoContacts();
                    }
                    updateCounts();
                    renderContacts(contacts);
                }
            });
        }
        
        function generateDemoContacts() {
            var demo = [
                { contactId: 'user-002', contactType: 'user', name: '张三', departmentName: '技术部', online: true },
                { contactId: 'user-003', contactType: 'user', name: '李四', departmentName: '产品部', online: false },
                { contactId: 'user-004', contactType: 'user', name: '王五', departmentName: '技术部', online: true },
                { contactId: 'dept-001', contactType: 'department', name: '技术部', online: false },
                { contactId: 'dept-002', contactType: 'department', name: '产品部', online: false },
                { contactId: 'group-001', contactType: 'group', name: '项目A群组', online: false },
                { contactId: 'group-002', contactType: 'group', name: '技术交流群', online: false }
            ];
            return demo;
        }
        
        function updateCounts() {
            document.getElementById('count-all').textContent = contacts.length;
            document.getElementById('count-user').textContent = contacts.filter(function(c) { return c.contactType === 'user'; }).length;
            document.getElementById('count-dept').textContent = contacts.filter(function(c) { return c.contactType === 'department'; }).length;
            document.getElementById('count-group').textContent = contacts.filter(function(c) { return c.contactType === 'group'; }).length;
        }
        
        function renderContacts(data) {
            var container = document.getElementById('contactsList');
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="ri-contacts-line"></i><p>暂无联系人</p></div>';
                return;
            }
            
            var html = '';
            data.forEach(function(c) {
                var icon = c.contactType === 'group' ? 'ri-group-line' : 
                           (c.contactType === 'department' ? 'ri-building-line' : 'ri-user-line');
                
                html += '<div class="contact-card" onclick="startChat(\'' + c.contactId + '\', \'' + c.contactType + '\', \'' + c.name + '\')">' +
                    '<div class="contact-avatar"><i class="' + icon + '"></i></div>' +
                    '<div class="contact-info">' +
                    '<div class="contact-name">' + c.name + '</div>' +
                    '<div class="contact-dept">' + (c.departmentName || c.contactType) + '</div>' +
                    '</div>' +
                    (c.contactType === 'user' ? '<div class="contact-status ' + (c.online ? 'online' : 'offline') + '"></div>' : '') +
                    '<div class="contact-actions">' +
                    '<button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="event.stopPropagation(); startChat(\'' + c.contactId + '\', \'' + c.contactType + '\', \'' + c.name + '\')"><i class="ri-message-3-line"></i></button>' +
                    '</div>' +
                    '</div>';
            });
            container.innerHTML = html;
        }
        
        function filterContacts(type) {
            currentFilter = type;
            document.querySelectorAll('.category-item').forEach(function(item) { item.classList.remove('active'); });
            event.currentTarget.classList.add('active');
            
            var filtered = contacts;
            if (type !== 'all') {
                filtered = contacts.filter(function(c) { return c.contactType === type; });
            }
            
            var titles = { all: '全部联系人', user: '个人联系人', department: '部门成员', group: '群组' };
            document.getElementById('contactsTitle').textContent = titles[type];
            
            renderContacts(filtered);
        }
        
        function searchContacts() {
            var keyword = document.getElementById('searchInput').value.toLowerCase();
            var filtered = contacts.filter(function(c) {
                return c.name.toLowerCase().indexOf(keyword) >= 0 ||
                       (c.departmentName && c.departmentName.toLowerCase().indexOf(keyword) >= 0);
            });
            if (currentFilter !== 'all') {
                filtered = filtered.filter(function(c) { return c.contactType === currentFilter; });
            }
            renderContacts(filtered);
        }
        
        function startChat(contactId, contactType, name) {
            fetch('/api/im/conversation/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: currentUserId,
                    targetId: contactId,
                    targetType: contactType === 'group' ? 'group' : (contactType === 'department' ? 'department' : 'private'),
                    name: name
                })
            })
            .then(function(res) { return res.json(); })
            .then(function(rs) {
                if (rs.requestStatus === 200) {
                    window.location.href = '/console/pages/im/im-main.html';
                }
            });
        }
    </script>
</body>
</html>
