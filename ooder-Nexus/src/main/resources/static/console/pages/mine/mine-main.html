<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .mine-container { display: grid; grid-template-columns: 280px 1fr; gap: 20px; }
        
        .mine-profile { background: var(--ns-card-bg); border: 1px solid var(--ns-border); border-radius: 8px; padding: 24px; text-align: center; }
        .mine-avatar { width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, var(--nx-primary), #8b5cf6); display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; font-size: 32px; color: white; }
        .mine-name { font-size: 18px; font-weight: 600; color: var(--ns-dark); margin-bottom: 4px; }
        .mine-id { font-size: 12px; color: var(--ns-secondary); margin-bottom: 16px; }
        .mine-stats { display: flex; justify-content: space-around; padding: 16px 0; border-top: 1px solid var(--ns-border); border-bottom: 1px solid var(--ns-border); margin-bottom: 16px; }
        .mine-stat { text-align: center; }
        .mine-stat-value { font-size: 20px; font-weight: 600; color: var(--nx-primary); }
        .mine-stat-label { font-size: 12px; color: var(--ns-secondary); }
        
        .mine-menu { background: var(--ns-card-bg); border: 1px solid var(--ns-border); border-radius: 8px; overflow: hidden; }
        .mine-menu-item { display: flex; align-items: center; gap: 12px; padding: 14px 16px; color: var(--ns-dark); text-decoration: none; border-bottom: 1px solid var(--ns-border); transition: background 0.2s; }
        .mine-menu-item:last-child { border-bottom: none; }
        .mine-menu-item:hover { background: var(--ns-bg-hover); }
        .mine-menu-item i { font-size: 18px; color: var(--ns-secondary); }
        .mine-menu-item span { flex: 1; }
        .mine-menu-item .ri-arrow-right-s-line { color: var(--ns-secondary); }
        
        .mine-main { display: flex; flex-direction: column; gap: 20px; }
        
        .mine-section { background: var(--ns-card-bg); border: 1px solid var(--ns-border); border-radius: 8px; }
        .mine-section-header { padding: 16px 20px; border-bottom: 1px solid var(--ns-border); display: flex; justify-content: space-between; align-items: center; }
        .mine-section-title { font-size: 16px; font-weight: 600; color: var(--ns-dark); }
        .mine-section-body { padding: 20px; }
        
        .quick-actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
        .quick-action { display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--ns-input-bg); border-radius: 8px; text-decoration: none; transition: all 0.2s; }
        .quick-action:hover { background: var(--ns-bg-hover); transform: translateY(-2px); }
        .quick-action i { font-size: 28px; color: var(--nx-primary); margin-bottom: 8px; }
        .quick-action span { font-size: 13px; color: var(--ns-dark); }
        
        .skill-list { display: flex; flex-direction: column; gap: 12px; }
        .skill-item { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--ns-input-bg); border-radius: 6px; }
        .skill-icon { width: 40px; height: 40px; border-radius: 6px; background: rgba(59, 130, 246, 0.1); display: flex; align-items: center; justify-content: center; color: var(--nx-primary); }
        .skill-info { flex: 1; }
        .skill-name { font-size: 14px; font-weight: 500; color: var(--ns-dark); }
        .skill-desc { font-size: 12px; color: var(--ns-secondary); }
        .skill-meta { font-size: 12px; color: var(--ns-secondary); }
        
        .storage-bar { height: 8px; background: var(--ns-input-bg); border-radius: 4px; overflow: hidden; margin-bottom: 8px; }
        .storage-bar-fill { height: 100%; background: linear-gradient(90deg, var(--nx-primary), #8b5cf6); border-radius: 4px; }
        .storage-info { display: flex; justify-content: space-between; font-size: 12px; color: var(--ns-secondary); }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">我的</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="mine-container">
                        <div class="mine-sidebar">
                            <div class="mine-profile">
                                <div class="mine-avatar">
                                    <i class="ri-user-line"></i>
                                </div>
                                <div class="mine-name">个人用户</div>
                                <div class="mine-id">ID: user-001</div>
                                <div class="mine-stats">
                                    <div class="mine-stat">
                                        <div class="mine-stat-value" id="skillCount">0</div>
                                        <div class="mine-stat-label">技能</div>
                                    </div>
                                    <div class="mine-stat">
                                        <div class="mine-stat-value" id="groupCount">0</div>
                                        <div class="mine-stat-label">群组</div>
                                    </div>
                                    <div class="mine-stat">
                                        <div class="mine-stat-value" id="msgCount">0</div>
                                        <div class="mine-stat-label">消息</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mine-menu" style="margin-top: 16px;">
                                <a href="/console/pages/personal/dashboard.html" class="mine-menu-item">
                                    <i class="ri-settings-user-line"></i>
                                    <span>个人设置</span>
                                    <i class="ri-arrow-right-s-line"></i>
                                </a>
                                <a href="/console/pages/skillcenter/installed-skills.html" class="mine-menu-item">
                                    <i class="ri-lightbulb-line"></i>
                                    <span>我的技能</span>
                                    <i class="ri-arrow-right-s-line"></i>
                                </a>
                                <a href="/console/pages/storage/shared-files.html" class="mine-menu-item">
                                    <i class="ri-hard-drive-2-line"></i>
                                    <span>我的存储</span>
                                    <i class="ri-arrow-right-s-line"></i>
                                </a>
                                <a href="/console/pages/im/im-main.html" class="mine-menu-item">
                                    <i class="ri-message-2-line"></i>
                                    <span>我的消息</span>
                                    <i class="ri-arrow-right-s-line"></i>
                                </a>
                            </div>
                        </div>
                        
                        <div class="mine-main">
                            <div class="mine-section">
                                <div class="mine-section-header">
                                    <div class="mine-section-title">快捷操作</div>
                                </div>
                                <div class="mine-section-body">
                                    <div class="quick-actions">
                                        <a href="/console/pages/skillcenter-sync/skill-categories.html" class="quick-action">
                                            <i class="ri-radar-line"></i>
                                            <span>发现技能</span>
                                        </a>
                                        <a href="/console/pages/im/im-main.html" class="quick-action">
                                            <i class="ri-message-2-line"></i>
                                            <span>发送消息</span>
                                        </a>
                                        <a href="/console/pages/storage/storage-management.html" class="quick-action">
                                            <i class="ri-folder-add-line"></i>
                                            <span>上传文件</span>
                                        </a>
                                        <a href="/console/pages/scene/scene-list.html" class="quick-action">
                                            <i class="ri-apps-2-line"></i>
                                            <span>创建场景</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mine-section">
                                <div class="mine-section-header">
                                    <div class="mine-section-title">我的技能</div>
                                    <a href="/console/pages/skillcenter/installed-skills.html" class="nx-btn nx-btn--ghost nx-btn--sm">查看全部</a>
                                </div>
                                <div class="mine-section-body">
                                    <div class="skill-list" id="skillList">
                                        <div style="text-align: center; color: var(--ns-secondary); padding: 20px;">暂无已安装技能</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mine-section">
                                <div class="mine-section-header">
                                    <div class="mine-section-title">存储空间</div>
                                    <a href="/console/pages/storage/storage-management.html" class="nx-btn nx-btn--ghost nx-btn--sm">管理</a>
                                </div>
                                <div class="mine-section-body">
                                    <div class="storage-bar">
                                        <div class="storage-bar-fill" style="width: 35%;"></div>
                                    </div>
                                    <div class="storage-info">
                                        <span>已使用 3.5 GB</span>
                                        <span>总容量 10 GB</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        window.onPageInit = function() {
            loadStats();
        };
        
        function loadStats() {
            fetch('/api/im/conversation/list', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: 'user-001' })
            })
            .then(function(res) { return res.json(); })
            .then(function(rs) {
                if (rs.requestStatus === 200) {
                    document.getElementById('groupCount').textContent = rs.data ? rs.data.length : 0;
                }
            });
            
            fetch('/api/im/message/unread', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: 'user-001' })
            })
            .then(function(res) { return res.json(); })
            .then(function(rs) {
                if (rs.requestStatus === 200 && rs.data) {
                    document.getElementById('msgCount').textContent = rs.data.totalUnread || 0;
                }
            });
        }
    </script>
</body>
</html>
