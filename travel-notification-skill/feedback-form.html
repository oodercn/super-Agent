<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客人反馈表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>客人反馈表单</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="guestName">客人姓名：</label>
                <input type="text" id="guestName" name="guestName" required>
            </div>
            <div class="form-group">
                <label for="contactPhone">联系电话：</label>
                <input type="tel" id="contactPhone" name="contactPhone" required>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="needTicket" name="needTicket">
                    <label for="needTicket">是否需要通票（师傅需要通票）</label>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="needLanguageService" name="needLanguageService">
                    <label for="needLanguageService">是否需要其他语种服务</label>
                </div>
            </div>
            <div class="form-group" id="languageTypeGroup" style="display: none;">
                <label for="languageType">语种类型：</label>
                <input type="text" id="languageType" name="languageType" placeholder="例如：英语、日语、韩语等">
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="needWheelchair" name="needWheelchair">
                    <label for="needWheelchair">是否需要轮椅服务</label>
                </div>
            </div>
            <div class="form-group">
                <label for="specialRequirements">特殊要求：</label>
                <textarea id="specialRequirements" name="specialRequirements" placeholder="请输入您的特殊要求"></textarea>
            </div>
            <button type="submit">提交反馈</button>
        </form>
        <div id="response" class="response"></div>
    </div>
    
    <script>
        // 监听语种服务复选框变化
        document.getElementById('needLanguageService').addEventListener('change', function() {
            const languageTypeGroup = document.getElementById('languageTypeGroup');
            if (this.checked) {
                languageTypeGroup.style.display = 'block';
            } else {
                languageTypeGroup.style.display = 'none';
            }
        });
        
        // 处理表单提交
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                guestName: document.getElementById('guestName').value,
                contactPhone: document.getElementById('contactPhone').value,
                needTicket: document.getElementById('needTicket').checked,
                needLanguageService: document.getElementById('needLanguageService').checked,
                languageType: document.getElementById('languageType').value,
                needWheelchair: document.getElementById('needWheelchair').checked,
                specialRequirements: document.getElementById('specialRequirements').value
            };
            
            // 显示加载状态
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '提交中...';
            responseDiv.className = 'response';
            responseDiv.style.display = 'block';
            
            // 发送API请求
            fetch('http://localhost:8084/api/skill/travel/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    responseDiv.innerHTML = `
                        <h3>反馈提交成功！</h3>
                        <p>客人姓名：${data.guestName}</p>
                        <p>是否需要通票：${data.needTicket ? '是' : '否'}</p>
                        <p>是否需要语种服务：${data.needLanguageService ? '是' : '否'}</p>
                        <p>是否需要轮椅服务：${data.needWheelchair ? '是' : '否'}</p>
                    `;
                    responseDiv.className = 'response success';
                } else {
                    responseDiv.innerHTML = `<h3>反馈提交失败！</h3><p>${data.message}</p>`;
                    responseDiv.className = 'response error';
                }
            })
            .catch(error => {
                responseDiv.innerHTML = `<h3>提交时发生错误！</h3><p>${error.message}</p>`;
                responseDiv.className = 'response error';
            });
        });
    </script>
</body>
</html>
