<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OODER - 低代码开发平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        
        /* 确保页面有足够的高度 */
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        /* 初始加载状态 */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <!-- 初始加载提示 -->
    <div id="loading">加载中...</div>

    <!-- 引入OOD框架 -->
    <script src="ood/js/_begin.js"></script>
    <script src="ood/js/ood.js"></script>
    <script src="ood/js/UI.js"></script>
    <script src="ood/js/Module.js"></script>
    <script src="ood/js/_end.js"></script>
    
    <!-- 引入OOD UI组件 -->
    <script src="ood/js/UI/Block.js"></script>
    <script src="ood/js/UI/MenuBar.js"></script>
    <script src="ood/js/UI/Gallery.js"></script>
    <script src="ood/js/UI/TitleBlock.js"></script>
    
    <!-- 引入自定义模块 -->
    <script src="js/OODERHomePage.js"></script>
    
    <!-- 页面初始化脚本 -->
    <script>
        // 页面加载完成后隐藏加载提示
        ood.ready(function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
