# Spring Boot Configuration
spring.application.name=ooder-agent-rad
server.port=9006

# Agent Configuration
agent.agentId=agent-rad-001
agent.agentName=AgentRAD
agent.agentType=skillAgent
agent.endpoint=http://localhost:9006
agent.udpPort=9007
agent.heartbeatInterval=30000

# Logging Configuration
logging.level.root=INFO
logging.level.net.ooder=DEBUG
logging.file.name=logs/agent-rad.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Web Configuration
server.servlet.context-path=/
spring.main.allow-bean-definition-overriding=true
# Spring Configuration
spring.main.allow-circular-references=true




