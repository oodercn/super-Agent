server:
  port: 8082
  servlet:
    context-path: /rpc-skill

# SN Authorization Configuration
auth:
  sn:
    authorized-sns:
      - "SN1234567890ABCDEF"
      - "SN0987654321ABCDEF"
    validation-enabled: true

# Default External RPC Information
rpc:
  default:
    token: "default-rpc-token-123456"
    url: "https://api.example.com/rpc"
    script: "default-script"
    jsonF: "{\"result\":{\"type\":\"object\",\"properties\":{\"success\":{\"type\":\"boolean\"},\"data\":{\"type\":\"object\"},\"message\":{\"type\":\"string\"}}}}"

# Logging Configuration
logging:
  level:
    root: INFO
    net.ooder.examples.rpcskill: DEBUG

# Spring Configuration
spring:
  application:
    name: rpc-skill-example
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
