server:
  port: 8081

spring:
  application:
    name: route-agent

ai-bridge:
  protocol:
    version: "0.6.0"
    broadcast-port: 9010
  llm:
    api-key: "your-llm-api-key"
    base-url: "https://api.example.com/llm"
    timeout: 30000

route-agent:
  name: "RouteAgent-001"
  description: "Example Route Agent"
  capabilities:
    - "route-management"
    - "scene-management"
    - "llm-integration"
  max-end-agents: 50
  certificate-sn: "1234567890ABCDEF"
