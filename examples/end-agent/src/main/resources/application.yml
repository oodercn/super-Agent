spring:
  application:
    name: end-agent

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# AI Bridge Protocol configuration
ai-bridge:
  protocol-version: 0.6.0
  mcp-agent-url: http://localhost:8080
  route-agent-url: http://localhost:8082
  skill-registration:
    enabled: true
    interval-seconds: 30