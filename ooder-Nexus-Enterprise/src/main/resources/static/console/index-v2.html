<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ooderNexus Console</title>
  
  <!-- 图标字体 -->
  <link rel="stylesheet" href="css/remixicon/remixicon.css">
  
  <!-- Nexus UI Framework -->
  <link rel="stylesheet" href="css/nexus.css">
</head>
<body>
  <div class="nx-page">
    <!-- 侧边栏 -->
    <aside class="nx-page__sidebar">
      <div class="nx-p-4 nx-mb-4">
        <h1 class="nx-text-lg nx-font-bold">ooderNexus</h1>
      </div>
      
      <nav class="nx-nav">
        <a href="index-v2.html" class="nx-nav__item nx-nav__item--active">
          <i class="ri-home-line nx-nav__icon"></i>
          <span>首页</span>
        </a>
        <a href="#" class="nx-nav__item">
          <i class="ri-dashboard-line nx-nav__icon"></i>
          <span>仪表盘</span>
        </a>
        <a href="#" class="nx-nav__item">
          <i class="ri-server-line nx-nav__icon"></i>
          <span>设备管理</span>
        </a>
        <a href="#" class="nx-nav__item">
          <i class="ri-settings-line nx-nav__icon"></i>
          <span>系统设置</span>
        </a>
      </nav>
    </aside>
    
    <!-- 主内容区 -->
    <main class="nx-page__content">
      <!-- 顶部导航 -->
      <header class="nx-page__header">
        <div class="nx-flex nx-items-center nx-gap-3">
          <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
            <i class="ri-menu-line"></i>
          </button>
          <h2 class="nx-text-lg nx-font-semibold">控制台</h2>
        </div>
        
        <div class="nx-flex nx-items-center nx-gap-3">
          <!-- 主题切换 -->
          <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
            <i class="ri-sun-line"></i>
          </button>
          
          <!-- 用户菜单 -->
          <button class="nx-btn nx-btn--ghost nx-btn--icon">
            <i class="ri-user-line"></i>
          </button>
        </div>
      </header>
      
      <!-- 页面内容 -->
      <div class="nx-page__main">
        <div class="nx-container">
          <!-- 欢迎区域 -->
          <div class="nx-mb-6">
            <h1 class="nx-text-2xl nx-font-bold nx-mb-2">欢迎使用 ooderNexus</h1>
            <p class="nx-text-secondary">统一设备管理与协作平台</p>
          </div>
          
          <!-- 统计卡片 -->
          <div class="nx-grid nx-grid-cols-4 nx-mb-6">
            <div class="nx-stat-card">
              <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                <i class="ri-server-line"></i>
              </div>
              <div class="nx-stat-card__content">
                <div class="nx-stat-card__label">在线设备</div>
                <div class="nx-stat-card__value">128</div>
              </div>
            </div>
            
            <div class="nx-stat-card">
              <div class="nx-stat-card__icon nx-stat-card__icon--success">
                <i class="ri-check-circle-line"></i>
              </div>
              <div class="nx-stat-card__content">
                <div class="nx-stat-card__label">正常运行</div>
                <div class="nx-stat-card__value">98.5%</div>
              </div>
            </div>
            
            <div class="nx-stat-card">
              <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                <i class="ri-alert-line"></i>
              </div>
              <div class="nx-stat-card__content">
                <div class="nx-stat-card__label">警告</div>
                <div class="nx-stat-card__value">3</div>
              </div>
            </div>
            
            <div class="nx-stat-card">
              <div class="nx-stat-card__icon nx-stat-card__icon--danger">
                <i class="ri-error-warning-line"></i>
              </div>
              <div class="nx-stat-card__content">
                <div class="nx-stat-card__label">故障</div>
                <div class="nx-stat-card__value">1</div>
              </div>
            </div>
          </div>
          
          <!-- 功能卡片 -->
          <div class="nx-card nx-mb-6">
            <div class="nx-card__header">
              <h3 class="nx-card__title">快速操作</h3>
            </div>
            <div class="nx-card__body">
              <div class="nx-flex nx-gap-3">
                <button class="nx-btn nx-btn--primary">
                  <i class="ri-add-line"></i>
                  添加设备
                </button>
                <button class="nx-btn nx-btn--secondary">
                  <i class="ri-file-list-line"></i>
                  查看日志
                </button>
                <button class="nx-btn nx-btn--secondary">
                  <i class="ri-download-line"></i>
                  导出报表
                </button>
              </div>
            </div>
          </div>
          
          <!-- 表格 -->
          <div class="nx-card">
            <div class="nx-card__header">
              <h3 class="nx-card__title">设备列表</h3>
              <div class="nx-flex nx-gap-2">
                <input type="text" class="nx-input" placeholder="搜索设备..." style="width: 240px;">
                <button class="nx-btn nx-btn--secondary nx-btn--icon">
                  <i class="ri-refresh-line"></i>
                </button>
              </div>
            </div>
            <div class="nx-table-wrapper">
              <table class="nx-table">
                <thead>
                  <tr>
                    <th>设备名称</th>
                    <th>IP 地址</th>
                    <th>状态</th>
                    <th>最后在线</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Router-01</td>
                    <td>192.168.1.1</td>
                    <td><span class="nx-text-success">在线</span></td>
                    <td>刚刚</td>
                    <td>
                      <button class="nx-btn nx-btn--sm nx-btn--ghost">查看</button>
                    </td>
                  </tr>
                  <tr>
                    <td>Switch-02</td>
                    <td>192.168.1.2</td>
                    <td><span class="nx-text-success">在线</span></td>
                    <td>2分钟前</td>
                    <td>
                      <button class="nx-btn nx-btn--sm nx-btn--ghost">查看</button>
                    </td>
                  </tr>
                  <tr>
                    <td>AP-03</td>
                    <td>192.168.1.3</td>
                    <td><span class="nx-text-warning">警告</span></td>
                    <td>5分钟前</td>
                    <td>
                      <button class="nx-btn nx-btn--sm nx-btn--ghost">查看</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
          <!-- 表单示例 -->
          <div class="nx-card nx-mt-6">
            <div class="nx-card__header">
              <h3 class="nx-card__title">添加设备</h3>
            </div>
            <div class="nx-card__body">
              <div class="nx-grid nx-grid-cols-2" style="gap: var(--nx-space-4);">
                <div class="nx-form-group">
                  <label class="nx-form-label nx-form-label--required">设备名称</label>
                  <input type="text" class="nx-input" placeholder="输入设备名称">
                </div>
                <div class="nx-form-group">
                  <label class="nx-form-label">IP 地址</label>
                  <input type="text" class="nx-input" placeholder="192.168.1.x">
                </div>
              </div>
              <div class="nx-form-group">
                <label class="nx-form-label">描述</label>
                <textarea class="nx-input" rows="3" placeholder="设备描述（可选）"></textarea>
              </div>
              <div class="nx-form-group">
                <label class="nx-switch">
                  <input type="checkbox" class="nx-switch__input" checked>
                  <span class="nx-switch__label">启用监控</span>
                </label>
              </div>
            </div>
            <div class="nx-card__footer">
              <button class="nx-btn nx-btn--secondary">取消</button>
              <button class="nx-btn nx-btn--primary">保存</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Nexus JS -->
  <script src="js/nexus.js"></script>
    <script src="./js/nexus-menu.js"></script>
    <script src="./js/page-init.js" data-auto-init></script>
</body>
</html>
