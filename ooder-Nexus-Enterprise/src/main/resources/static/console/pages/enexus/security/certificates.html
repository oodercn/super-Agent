<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书管理 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">证书管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="openGenerateModal()">
                        <i class="ri-certificate-line"></i> 生成证书
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-certificate-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">总证书数</div>
                                <div class="nx-stat-card__value" id="totalCount">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-checkbox-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">有效</div>
                                <div class="nx-stat-card__value" id="validCount">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-time-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">即将过期</div>
                                <div class="nx-stat-card__value" id="expiringCount">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--danger">
                                <i class="ri-close-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">已过期</div>
                                <div class="nx-stat-card__value" id="expiredCount">-</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">证书列表</h3>
                            <div class="nx-flex nx-gap-2">
                                <input type="text" class="nx-input" id="searchInput" placeholder="搜索证书..." style="width: 200px;">
                                <select class="nx-select" id="typeFilter">
                                    <option value="">全部类型</option>
                                    <option value="SERVER">服务器证书</option>
                                    <option value="CLIENT">客户端证书</option>
                                    <option value="CA">CA证书</option>
                                </select>
                            </div>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-table-container">
                                <table class="nx-table">
                                    <thead>
                                        <tr>
                                            <th>证书ID</th>
                                            <th>主题</th>
                                            <th>类型</th>
                                            <th>颁发者</th>
                                            <th>状态</th>
                                            <th>过期时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="certTableBody">
                                        <tr><td colspan="7" class="nx-text-center">加载中...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="nx-modal" id="generateModal">
        <div class="nx-modal__backdrop" onclick="closeModal()"></div>
        <div class="nx-modal__content">
            <div class="nx-modal__header">
                <h3 class="nx-modal__title">生成证书</h3>
                <button class="nx-btn nx-btn--ghost nx-btn--icon" onclick="closeModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="nx-modal__body">
                <div class="nx-mb-4">
                    <label class="nx-label">证书类型</label>
                    <select class="nx-select" id="certType">
                        <option value="SERVER">服务器证书</option>
                        <option value="CLIENT">客户端证书</option>
                        <option value="CA">CA证书</option>
                    </select>
                </div>
                <div class="nx-mb-4">
                    <label class="nx-label">主题(CN)</label>
                    <input type="text" class="nx-input" id="subject" placeholder="例如: nexus.example.com">
                </div>
                <div class="nx-mb-4">
                    <label class="nx-label">组织(O)</label>
                    <input type="text" class="nx-input" id="organization" placeholder="例如: Ooder Inc.">
                </div>
                <div class="nx-mb-4">
                    <label class="nx-label">有效期(天)</label>
                    <input type="number" class="nx-input" id="validDays" value="365">
                </div>
            </div>
            <div class="nx-modal__footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="generateCert()">生成</button>
            </div>
        </div>
    </div>

    <div class="nx-modal" id="detailModal">
        <div class="nx-modal__backdrop" onclick="closeDetailModal()"></div>
        <div class="nx-modal__content nx-modal__content--lg">
            <div class="nx-modal__header">
                <h3 class="nx-modal__title">证书详情</h3>
                <button class="nx-btn nx-btn--ghost nx-btn--icon" onclick="closeDetailModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="nx-modal__body" id="detailBody">
            </div>
            <div class="nx-modal__footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeDetailModal()">关闭</button>
            </div>
        </div>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let allCerts = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadCerts();
        });

        async function loadCerts() {
            try {
                const response = await fetch('/api/enexus/security/certificate/list', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                const rs = await response.json();
                allCerts = rs.data?.list || [];
                renderTable(allCerts);
                updateStats();
            } catch (error) {
                document.getElementById('certTableBody').innerHTML = 
                    '<tr><td colspan="7" class="nx-text-center nx-text-danger">加载失败: ' + error.message + '</td></tr>';
            }
        }

        function updateStats() {
            let valid = 0, expiring = 0, expired = 0;
            const now = new Date();
            const monthLater = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);
            
            allCerts.forEach(c => {
                if (c.status === 'REVOKED') return;
                const exp = c.expiresAt ? new Date(c.expiresAt) : null;
                if (!exp || exp < now) expired++;
                else if (exp < monthLater) expiring++;
                else valid++;
            });
            
            document.getElementById('totalCount').textContent = allCerts.length;
            document.getElementById('validCount').textContent = valid;
            document.getElementById('expiringCount').textContent = expiring;
            document.getElementById('expiredCount').textContent = expired;
        }

        function renderTable(certs) {
            if (!certs || certs.length === 0) {
                document.getElementById('certTableBody').innerHTML = 
                    '<tr><td colspan="7" class="nx-text-center">暂无数据</td></tr>';
                return;
            }

            let html = '';
            certs.forEach(cert => {
                const statusBadge = getStatusBadge(cert.status);
                const expiresAt = formatTime(cert.expiresAt);
                
                html += '<tr>';
                html += '  <td>' + (cert.certId || '-') + '</td>';
                html += '  <td>' + (cert.subject || '-') + '</td>';
                html += '  <td><span class="nx-badge nx-badge--info">' + (cert.certType || '-') + '</span></td>';
                html += '  <td>' + (cert.issuer || '-') + '</td>';
                html += '  <td><span class="nx-badge nx-badge--' + statusBadge + '">' + (cert.status || '-') + '</span></td>';
                html += '  <td>' + expiresAt + '</td>';
                html += '  <td>';
                html += '    <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="viewCert(\'' + cert.certId + '\')">详情</button> ';
                if (cert.status === 'VALID') {
                    html += '    <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="revokeCert(\'' + cert.certId + '\')">撤销</button>';
                }
                html += '  </td>';
                html += '</tr>';
            });
            
            document.getElementById('certTableBody').innerHTML = html;
        }

        function getStatusBadge(status) {
            const map = {
                'VALID': 'success',
                'EXPIRING': 'warning',
                'EXPIRED': 'secondary',
                'REVOKED': 'danger'
            };
            return map[status] || 'secondary';
        }

        function formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        function openGenerateModal() {
            document.getElementById('certType').value = 'SERVER';
            document.getElementById('subject').value = '';
            document.getElementById('organization').value = '';
            document.getElementById('validDays').value = 365;
            document.getElementById('generateModal').classList.add('nx-modal--open');
        }

        function closeModal() {
            document.getElementById('generateModal').classList.remove('nx-modal--open');
        }

        async function generateCert() {
            const certType = document.getElementById('certType').value;
            const subject = document.getElementById('subject').value;
            const organization = document.getElementById('organization').value;
            const validDays = document.getElementById('validDays').value;
            
            if (!subject) {
                alert('请输入证书主题');
                return;
            }
            
            try {
                const response = await fetch('/api/enexus/security/certificate/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        certType: certType,
                        subject: subject,
                        organization: organization,
                        validDays: parseInt(validDays)
                    })
                });
                const rs = await response.json();
                if (rs.data) {
                    closeModal();
                    loadCerts();
                }
            } catch (error) {
                alert('生成失败: ' + error.message);
            }
        }

        async function viewCert(certId) {
            try {
                const response = await fetch('/api/enexus/security/certificate/get', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({certId: certId})
                });
                const rs = await response.json();
                const cert = rs.data;
                
                let html = '';
                html += '<div class="nx-grid nx-grid-cols-2 nx-gap-4">';
                html += '  <div><strong>证书ID:</strong> ' + (cert.certId || '-') + '</div>';
                html += '  <div><strong>类型:</strong> <span class="nx-badge nx-badge--info">' + (cert.certType || '-') + '</span></div>';
                html += '  <div><strong>主题:</strong> ' + (cert.subject || '-') + '</div>';
                html += '  <div><strong>颁发者:</strong> ' + (cert.issuer || '-') + '</div>';
                html += '  <div><strong>序列号:</strong> ' + (cert.serialNumber || '-') + '</div>';
                html += '  <div><strong>状态:</strong> <span class="nx-badge nx-badge--' + getStatusBadge(cert.status) + '">' + (cert.status || '-') + '</span></div>';
                html += '  <div><strong>生效时间:</strong> ' + formatTime(cert.validFrom) + '</div>';
                html += '  <div><strong>过期时间:</strong> ' + formatTime(cert.expiresAt) + '</div>';
                html += '</div>';
                
                if (cert.publicKey) {
                    html += '<div class="nx-mt-4"><strong>公钥:</strong></div>';
                    html += '<pre class="nx-code-block" style="max-height: 100px; overflow: auto;">' + cert.publicKey + '</pre>';
                }
                
                if (cert.fingerprint) {
                    html += '<div class="nx-mt-4"><strong>指纹:</strong></div>';
                    html += '<div class="nx-ml-4 nx-font-mono" style="font-size: 12px;">' + cert.fingerprint + '</div>';
                }
                
                document.getElementById('detailBody').innerHTML = html;
                document.getElementById('detailModal').classList.add('nx-modal--open');
            } catch (error) {
                alert('获取详情失败: ' + error.message);
            }
        }

        async function revokeCert(certId) {
            if (!confirm('确定要撤销此证书吗？此操作不可恢复。')) return;
            
            try {
                const response = await fetch('/api/enexus/security/certificate/revoke', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({certId: certId})
                });
                const rs = await response.json();
                if (rs.data) {
                    loadCerts();
                }
            } catch (error) {
                alert('撤销失败: ' + error.message);
            }
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('nx-modal--open');
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            filterCerts();
        });

        document.getElementById('typeFilter').addEventListener('change', function() {
            filterCerts();
        });

        function filterCerts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;
            
            let filtered = allCerts;
            
            if (search) {
                filtered = filtered.filter(c => 
                    (c.certId && c.certId.toLowerCase().includes(search)) ||
                    (c.subject && c.subject.toLowerCase().includes(search)) ||
                    (c.issuer && c.issuer.toLowerCase().includes(search))
                );
            }
            
            if (type) {
                filtered = filtered.filter(c => c.certType === type);
            }
            
            renderTable(filtered);
        }
    </script>
</body>
</html>
