<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户密钥 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">用户密钥</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="openGenerateModal()">
                        <i class="ri-key-line"></i> 生成密钥
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-key-2-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">总密钥数</div>
                                <div class="nx-stat-card__value" id="totalCount">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-checkbox-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">活跃</div>
                                <div class="nx-stat-card__value" id="activeCount">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-time-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">即将过期</div>
                                <div class="nx-stat-card__value" id="expiringCount">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--danger">
                                <i class="ri-close-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">已过期</div>
                                <div class="nx-stat-card__value" id="expiredCount">-</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">密钥列表</h3>
                            <div class="nx-flex nx-gap-2">
                                <input type="text" class="nx-input" id="searchInput" placeholder="搜索用户..." style="width: 200px;">
                                <select class="nx-select" id="statusFilter">
                                    <option value="">全部状态</option>
                                    <option value="ACTIVE">活跃</option>
                                    <option value="EXPIRING">即将过期</option>
                                    <option value="EXPIRED">已过期</option>
                                    <option value="REVOKED">已撤销</option>
                                </select>
                            </div>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-table-container">
                                <table class="nx-table">
                                    <thead>
                                        <tr>
                                            <th>密钥ID</th>
                                            <th>用户ID</th>
                                            <th>密钥类型</th>
                                            <th>状态</th>
                                            <th>创建时间</th>
                                            <th>过期时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="keyTableBody">
                                        <tr><td colspan="7" class="nx-text-center">加载中...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="nx-modal" id="generateModal">
        <div class="nx-modal__backdrop" onclick="closeModal()"></div>
        <div class="nx-modal__content">
            <div class="nx-modal__header">
                <h3 class="nx-modal__title">生成用户密钥</h3>
                <button class="nx-btn nx-btn--ghost nx-btn--icon" onclick="closeModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="nx-modal__body">
                <div class="nx-mb-4">
                    <label class="nx-label">用户ID</label>
                    <input type="text" class="nx-input" id="userId" placeholder="输入用户ID">
                </div>
                <div class="nx-mb-4">
                    <label class="nx-label">密钥类型</label>
                    <select class="nx-select" id="keyType">
                        <option value="RSA">RSA</option>
                        <option value="ECDSA">ECDSA</option>
                        <option value="AES">AES</option>
                    </select>
                </div>
                <div class="nx-mb-4">
                    <label class="nx-label">有效期(天)</label>
                    <input type="number" class="nx-input" id="validDays" value="365">
                </div>
            </div>
            <div class="nx-modal__footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="generateKey()">生成</button>
            </div>
        </div>
    </div>

    <div class="nx-modal" id="detailModal">
        <div class="nx-modal__backdrop" onclick="closeDetailModal()"></div>
        <div class="nx-modal__content nx-modal__content--lg">
            <div class="nx-modal__header">
                <h3 class="nx-modal__title">密钥详情</h3>
                <button class="nx-btn nx-btn--ghost nx-btn--icon" onclick="closeDetailModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="nx-modal__body" id="detailBody">
            </div>
            <div class="nx-modal__footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeDetailModal()">关闭</button>
            </div>
        </div>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let allKeys = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadKeys();
        });

        async function loadKeys() {
            try {
                const response = await fetch('/api/enexus/security/user-key/list', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                const rs = await response.json();
                allKeys = rs.data?.list || [];
                renderTable(allKeys);
                updateStats();
            } catch (error) {
                document.getElementById('keyTableBody').innerHTML = 
                    '<tr><td colspan="7" class="nx-text-center nx-text-danger">加载失败: ' + error.message + '</td></tr>';
            }
        }

        function updateStats() {
            let active = 0, expiring = 0, expired = 0;
            const now = new Date();
            const weekLater = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            
            allKeys.forEach(k => {
                if (k.status === 'REVOKED') return;
                const exp = k.expiresAt ? new Date(k.expiresAt) : null;
                if (!exp || exp < now) expired++;
                else if (exp < weekLater) expiring++;
                else active++;
            });
            
            document.getElementById('totalCount').textContent = allKeys.length;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('expiringCount').textContent = expiring;
            document.getElementById('expiredCount').textContent = expired;
        }

        function renderTable(keys) {
            if (!keys || keys.length === 0) {
                document.getElementById('keyTableBody').innerHTML = 
                    '<tr><td colspan="7" class="nx-text-center">暂无数据</td></tr>';
                return;
            }

            let html = '';
            keys.forEach(key => {
                const statusBadge = getStatusBadge(key.status);
                const createdAt = formatTime(key.createdAt);
                const expiresAt = formatTime(key.expiresAt);
                
                html += '<tr>';
                html += '  <td>' + (key.keyId || '-') + '</td>';
                html += '  <td>' + (key.userId || '-') + '</td>';
                html += '  <td><span class="nx-badge nx-badge--info">' + (key.keyType || '-') + '</span></td>';
                html += '  <td><span class="nx-badge nx-badge--' + statusBadge + '">' + (key.status || '-') + '</span></td>';
                html += '  <td>' + createdAt + '</td>';
                html += '  <td>' + expiresAt + '</td>';
                html += '  <td>';
                html += '    <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="viewKey(\'' + key.keyId + '\')">详情</button> ';
                if (key.status === 'ACTIVE') {
                    html += '    <button class="nx-btn nx-btn--sm nx-btn--danger" onclick="revokeKey(\'' + key.keyId + '\')">撤销</button>';
                }
                html += '  </td>';
                html += '</tr>';
            });
            
            document.getElementById('keyTableBody').innerHTML = html;
        }

        function getStatusBadge(status) {
            const map = {
                'ACTIVE': 'success',
                'EXPIRING': 'warning',
                'EXPIRED': 'secondary',
                'REVOKED': 'danger'
            };
            return map[status] || 'secondary';
        }

        function formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        function openGenerateModal() {
            document.getElementById('userId').value = '';
            document.getElementById('keyType').value = 'RSA';
            document.getElementById('validDays').value = 365;
            document.getElementById('generateModal').classList.add('nx-modal--open');
        }

        function closeModal() {
            document.getElementById('generateModal').classList.remove('nx-modal--open');
        }

        async function generateKey() {
            const userId = document.getElementById('userId').value;
            const keyType = document.getElementById('keyType').value;
            const validDays = document.getElementById('validDays').value;
            
            if (!userId) {
                alert('请输入用户ID');
                return;
            }
            
            try {
                const response = await fetch('/api/enexus/security/user-key/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        userId: userId,
                        keyType: keyType,
                        validDays: parseInt(validDays)
                    })
                });
                const rs = await response.json();
                if (rs.data) {
                    closeModal();
                    loadKeys();
                }
            } catch (error) {
                alert('生成失败: ' + error.message);
            }
        }

        async function viewKey(keyId) {
            try {
                const response = await fetch('/api/enexus/security/user-key/get', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({keyId: keyId})
                });
                const rs = await response.json();
                const key = rs.data;
                
                let html = '';
                html += '<div class="nx-grid nx-grid-cols-2 nx-gap-4">';
                html += '  <div><strong>密钥ID:</strong> ' + (key.keyId || '-') + '</div>';
                html += '  <div><strong>用户ID:</strong> ' + (key.userId || '-') + '</div>';
                html += '  <div><strong>密钥类型:</strong> <span class="nx-badge nx-badge--info">' + (key.keyType || '-') + '</span></div>';
                html += '  <div><strong>状态:</strong> <span class="nx-badge nx-badge--' + getStatusBadge(key.status) + '">' + (key.status || '-') + '</span></div>';
                html += '  <div><strong>创建时间:</strong> ' + formatTime(key.createdAt) + '</div>';
                html += '  <div><strong>过期时间:</strong> ' + formatTime(key.expiresAt) + '</div>';
                html += '</div>';
                
                if (key.publicKey) {
                    html += '<div class="nx-mt-4"><strong>公钥:</strong></div>';
                    html += '<pre class="nx-code-block" style="max-height: 100px; overflow: auto;">' + key.publicKey + '</pre>';
                }
                
                if (key.permissions && key.permissions.length > 0) {
                    html += '<div class="nx-mt-4"><strong>权限:</strong></div>';
                    html += '<div class="nx-flex nx-flex-wrap nx-gap-2 nx-mt-2">';
                    key.permissions.forEach(p => {
                        html += '<span class="nx-badge nx-badge--secondary">' + p + '</span>';
                    });
                    html += '</div>';
                }
                
                document.getElementById('detailBody').innerHTML = html;
                document.getElementById('detailModal').classList.add('nx-modal--open');
            } catch (error) {
                alert('获取详情失败: ' + error.message);
            }
        }

        async function revokeKey(keyId) {
            if (!confirm('确定要撤销此密钥吗？此操作不可恢复。')) return;
            
            try {
                const response = await fetch('/api/enexus/security/user-key/revoke', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({keyId: keyId})
                });
                const rs = await response.json();
                if (rs.data) {
                    loadKeys();
                }
            } catch (error) {
                alert('撤销失败: ' + error.message);
            }
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('nx-modal--open');
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            filterKeys();
        });

        document.getElementById('statusFilter').addEventListener('change', function() {
            filterKeys();
        });

        function filterKeys() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            
            let filtered = allKeys;
            
            if (search) {
                filtered = filtered.filter(k => 
                    (k.keyId && k.keyId.toLowerCase().includes(search)) ||
                    (k.userId && k.userId.toLowerCase().includes(search))
                );
            }
            
            if (status) {
                filtered = filtered.filter(k => k.status === status);
            }
            
            renderTable(filtered);
        }
    </script>
</body>
</html>
