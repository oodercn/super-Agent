<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始化配置包 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">初始化配置包</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="openGenerateModal()">
                        <i class="ri-add-line"></i> 生成配置包
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-package-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">总配置包</div>
                                <div class="nx-stat-card__value" id="totalCount">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-time-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">待发送</div>
                                <div class="nx-stat-card__value" id="createdCount">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-send-plane-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">已发送</div>
                                <div class="nx-stat-card__value" id="sentCount">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-checkbox-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">已应用</div>
                                <div class="nx-stat-card__value" id="appliedCount">-</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">配置包列表</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-table-container">
                                <table class="nx-table">
                                    <thead>
                                        <tr>
                                            <th>配置包ID</th>
                                            <th>用户</th>
                                            <th>MCP ID</th>
                                            <th>Nexus ID</th>
                                            <th>状态</th>
                                            <th>创建时间</th>
                                            <th>应用时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="packageTableBody">
                                        <tr><td colspan="8" class="nx-text-center">加载中...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="nx-modal" id="generateModal">
        <div class="nx-modal__backdrop" onclick="closeModal()"></div>
        <div class="nx-modal__content">
            <div class="nx-modal__header">
                <h3 class="nx-modal__title">生成配置包</h3>
                <button class="nx-btn nx-btn--ghost nx-btn--icon" onclick="closeModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="nx-modal__body">
                <div class="nx-mb-4">
                    <label class="nx-label">用户ID</label>
                    <input type="text" class="nx-input" id="userId" placeholder="输入用户ID">
                </div>
                <div class="nx-mb-4">
                    <label class="nx-label">MCP ID (可选)</label>
                    <input type="text" class="nx-input" id="mcpId" placeholder="输入 MCP Agent ID">
                </div>
                <div class="nx-mb-4">
                    <label class="nx-label">Nexus ID (可选)</label>
                    <input type="text" class="nx-input" id="nexusId" placeholder="输入 Nexus 实例 ID">
                </div>
            </div>
            <div class="nx-modal__footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="generatePackage()">生成</button>
            </div>
        </div>
    </div>

    <div class="nx-modal" id="detailModal">
        <div class="nx-modal__backdrop" onclick="closeDetailModal()"></div>
        <div class="nx-modal__content nx-modal__content--lg">
            <div class="nx-modal__header">
                <h3 class="nx-modal__title">配置包详情</h3>
                <button class="nx-btn nx-btn--ghost nx-btn--icon" onclick="closeDetailModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="nx-modal__body" id="detailBody">
            </div>
            <div class="nx-modal__footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeDetailModal()">关闭</button>
            </div>
        </div>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script>
        let allPackages = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadPackages();
        });

        async function loadPackages() {
            try {
                const response = await fetch('/api/enexus/init-package/list', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                const rs = await response.json();
                allPackages = rs.data?.list || [];
                renderTable(allPackages);
                updateStats();
            } catch (error) {
                document.getElementById('packageTableBody').innerHTML = 
                    '<tr><td colspan="8" class="nx-text-center nx-text-danger">加载失败: ' + error.message + '</td></tr>';
            }
        }

        function updateStats() {
            let created = 0, sent = 0, applied = 0;
            allPackages.forEach(p => {
                if (p.status === 'CREATED') created++;
                else if (p.status === 'SENT') sent++;
                else if (p.status === 'APPLIED') applied++;
            });
            document.getElementById('totalCount').textContent = allPackages.length;
            document.getElementById('createdCount').textContent = created;
            document.getElementById('sentCount').textContent = sent;
            document.getElementById('appliedCount').textContent = applied;
        }

        function renderTable(packages) {
            if (!packages || packages.length === 0) {
                document.getElementById('packageTableBody').innerHTML = 
                    '<tr><td colspan="8" class="nx-text-center">暂无数据</td></tr>';
                return;
            }

            let html = '';
            packages.forEach(pkg => {
                const statusBadge = getStatusBadge(pkg.status);
                const createdAt = formatTime(pkg.createdAt);
                const appliedAt = formatTime(pkg.appliedAt);
                
                html += '<tr>';
                html += '  <td>' + (pkg.packageId || '-') + '</td>';
                html += '  <td>' + (pkg.userId || '-') + '</td>';
                html += '  <td>' + (pkg.mcpId || '-') + '</td>';
                html += '  <td>' + (pkg.nexusId || '-') + '</td>';
                html += '  <td><span class="nx-badge nx-badge--' + statusBadge + '">' + (pkg.status || '-') + '</span></td>';
                html += '  <td>' + createdAt + '</td>';
                html += '  <td>' + appliedAt + '</td>';
                html += '  <td>';
                html += '    <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="viewPackage(\'' + pkg.packageId + '\')">详情</button> ';
                if (pkg.status === 'CREATED') {
                    html += '    <button class="nx-btn nx-btn--sm nx-btn--primary" onclick="sendPackage(\'' + pkg.packageId + '\')">发送</button>';
                }
                html += '  </td>';
                html += '</tr>';
            });
            
            document.getElementById('packageTableBody').innerHTML = html;
        }

        function getStatusBadge(status) {
            const map = {
                'CREATED': 'warning',
                'SENT': 'info',
                'APPLIED': 'success',
                'FAILED': 'danger'
            };
            return map[status] || 'secondary';
        }

        function formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        function openGenerateModal() {
            document.getElementById('userId').value = '';
            document.getElementById('mcpId').value = '';
            document.getElementById('nexusId').value = '';
            document.getElementById('generateModal').classList.add('nx-modal--open');
        }

        function closeModal() {
            document.getElementById('generateModal').classList.remove('nx-modal--open');
        }

        async function generatePackage() {
            const userId = document.getElementById('userId').value;
            const mcpId = document.getElementById('mcpId').value;
            const nexusId = document.getElementById('nexusId').value;
            
            if (!userId) {
                alert('请输入用户ID');
                return;
            }
            
            try {
                const response = await fetch('/api/enexus/init-package/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        userId: userId,
                        mcpId: mcpId || null,
                        nexusId: nexusId || null
                    })
                });
                const rs = await response.json();
                if (rs.data) {
                    closeModal();
                    loadPackages();
                }
            } catch (error) {
                alert('生成失败: ' + error.message);
            }
        }

        async function viewPackage(packageId) {
            try {
                const response = await fetch('/api/enexus/init-package/get', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({packageId: packageId})
                });
                const rs = await response.json();
                const pkg = rs.data;
                
                let html = '';
                html += '<div class="nx-grid nx-grid-cols-2 nx-gap-4">';
                html += '  <div><strong>配置包ID:</strong> ' + (pkg.packageId || '-') + '</div>';
                html += '  <div><strong>版本:</strong> ' + (pkg.version || '-') + '</div>';
                html += '  <div><strong>用户ID:</strong> ' + (pkg.userId || '-') + '</div>';
                html += '  <div><strong>域ID:</strong> ' + (pkg.domainId || '-') + '</div>';
                html += '  <div><strong>MCP ID:</strong> ' + (pkg.mcpId || '-') + '</div>';
                html += '  <div><strong>Nexus ID:</strong> ' + (pkg.nexusId || '-') + '</div>';
                html += '  <div><strong>状态:</strong> <span class="nx-badge nx-badge--' + getStatusBadge(pkg.status) + '">' + (pkg.status || '-') + '</span></div>';
                html += '  <div><strong>创建时间:</strong> ' + formatTime(pkg.createdAt) + '</div>';
                html += '</div>';
                
                if (pkg.endpoints) {
                    html += '<div class="nx-mt-4"><strong>企业服务端点:</strong></div>';
                    html += '<div class="nx-ml-4">';
                    if (pkg.endpoints.skillCenter) {
                        html += '<div>技能中心: ' + pkg.endpoints.skillCenter.host + '</div>';
                    }
                    if (pkg.endpoints.vfsService) {
                        html += '<div>VFS服务: ' + pkg.endpoints.vfsService.host + '</div>';
                    }
                    if (pkg.endpoints.msgService) {
                        html += '<div>消息服务: ' + pkg.endpoints.msgService.host + '</div>';
                    }
                    html += '</div>';
                }
                
                if (pkg.skillConfigs && pkg.skillConfigs.length > 0) {
                    html += '<div class="nx-mt-4"><strong>技能配置:</strong></div>';
                    html += '<div class="nx-flex nx-flex-wrap nx-gap-2 nx-mt-2">';
                    pkg.skillConfigs.forEach(skill => {
                        html += '<span class="nx-badge nx-badge--info">' + skill.skillName + ' (' + skill.version + ')</span>';
                    });
                    html += '</div>';
                }
                
                if (pkg.sceneConfigs && pkg.sceneConfigs.length > 0) {
                    html += '<div class="nx-mt-4"><strong>场景配置:</strong></div>';
                    html += '<div class="nx-flex nx-flex-wrap nx-gap-2 nx-mt-2">';
                    pkg.sceneConfigs.forEach(scene => {
                        html += '<span class="nx-badge nx-badge--primary">' + scene.sceneName + '</span>';
                    });
                    html += '</div>';
                }
                
                document.getElementById('detailBody').innerHTML = html;
                document.getElementById('detailModal').classList.add('nx-modal--open');
            } catch (error) {
                alert('获取详情失败: ' + error.message);
            }
        }

        async function sendPackage(packageId) {
            if (!confirm('确定要发送此配置包吗？')) return;
            
            try {
                const response = await fetch('/api/enexus/init-package/send', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({packageId: packageId})
                });
                const rs = await response.json();
                if (rs.data) {
                    loadPackages();
                }
            } catch (error) {
                alert('发送失败: ' + error.message);
            }
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('nx-modal--open');
        }
    </script>
</body>
</html>
