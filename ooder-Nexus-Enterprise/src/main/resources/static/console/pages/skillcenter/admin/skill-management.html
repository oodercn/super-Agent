<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能管理 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">

    <!-- 必须引入的脚本文件 -->
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar" id="sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">技能管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="btn btn-primary" onclick="showAddCategoryModal()">
                        <i class="ri-add-line"></i> 添加分类
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="tabs">
                        <button class="tab-btn active" onclick="switchTab('skills')">技能列表</button>
                        <button class="tab-btn" onclick="switchTab('categories')">技能分类</button>
                        <button class="tab-btn" onclick="switchTab('approvals')">技能审批</button>
                    </div>
                    
                    <div class="tab-content" id="skills-tab">
                        <div class="skill-list" id="skill-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="categories-tab" style="display: none;">
                        <div class="category-list" id="category-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="approvals-tab" style="display: none;">
                        <div class="skill-list" id="approval-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="add-category-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加分类</h3>
                <button class="modal-close" onclick="closeModal('add-category-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-category-form">
                    <div class="form-group">
                        <label>分类名称</label>
                        <input type="text" id="category-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>分类描述</label>
                        <textarea id="category-description" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addCategory()">添加</button>
                <button class="btn btn-secondary" onclick="closeModal('add-category-modal')">取消</button>
            </div>
        </div>
    </div>

    <!-- 编辑分类模态框 -->
    <div class="modal" id="edit-category-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑分类</h3>
                <button class="modal-close" onclick="closeEditCategoryModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-category-id">
                <div class="form-group">
                    <label>分类名称</label>
                    <input type="text" id="edit-category-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>分类描述</label>
                    <textarea id="edit-category-description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>图标</label>
                    <input type="text" id="edit-category-icon" class="form-control" placeholder="如: ri-folder-line">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="submitEditCategory()">保存</button>
                <button class="btn btn-secondary" onclick="closeEditCategoryModal()">取消</button>
            </div>
        </div>
    </div>

    <!-- 查看技能模态框 -->
    <div class="modal" id="view-skill-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>技能详情</h3>
                <button class="modal-close" onclick="closeViewSkillModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <label>技能名称：</label>
                    <span id="view-skill-name"></span>
                </div>
                <div class="detail-row">
                    <label>描述：</label>
                    <span id="view-skill-description"></span>
                </div>
                <div class="detail-row">
                    <label>分类：</label>
                    <span id="view-skill-category"></span>
                </div>
                <div class="detail-row">
                    <label>状态：</label>
                    <span id="view-skill-status"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewSkillModal()">关闭</button>
            </div>
        </div>
    </div>

    <script src="/console/js/pages/admin-skill-management.js"></script>
</body>
</html>
