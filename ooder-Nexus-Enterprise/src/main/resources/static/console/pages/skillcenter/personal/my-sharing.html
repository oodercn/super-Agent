<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能分享 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">

    <!-- 必须引入的脚本文件 -->
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar" id="sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">技能分享</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="btn btn-primary" onclick="showShareModal()">
                        <i class="ri-share-line"></i> 分享技能
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="tabs">
                        <button class="tab-btn active" onclick="switchTab('shared')">已分享</button>
                        <button class="tab-btn" onclick="switchTab('received')">已接收</button>
                    </div>
                    
                    <div class="tab-content" id="shared-tab">
                        <div class="share-list" id="shared-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="received-tab" style="display: none;">
                        <div class="share-list" id="received-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="share-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>分享技能</h3>
                <button class="modal-close" onclick="closeModal('share-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="share-form">
                    <div class="form-group">
                        <label>选择技能</label>
                        <select id="skill-select" class="form-control">
                            <option value="">请选择技能</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>分享目标</label>
                        <select id="target-type" class="form-control">
                            <option value="user">用户</option>
                            <option value="group">群组</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>目标ID</label>
                        <input type="text" id="target-id" class="form-control" placeholder="输入用户ID或群组ID">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="shareSkill()">分享</button>
                <button class="btn btn-secondary" onclick="closeModal('share-modal')">取消</button>
            </div>
        </div>
    </div>

    <script src="/console/js/pages/my-sharing.js"></script>
</body>
</html>
