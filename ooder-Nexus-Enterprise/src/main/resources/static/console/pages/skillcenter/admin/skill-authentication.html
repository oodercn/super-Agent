<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能认证 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">

    <!-- 必须引入的脚本文件 -->
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/skill-authentication.js"></script>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar" id="sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">技能认证</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="btn btn-primary" onclick="showCertifyModal()">
                        <i class="ri-award-line"></i> 认证技能
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="tabs">
                        <button class="tab-btn active" onclick="switchTab('skills')">技能认证</button>
                        <button class="tab-btn" onclick="switchTab('certificates')">证书管理</button>
                        <button class="tab-btn" onclick="switchTab('validations')">认证验证</button>
                    </div>
                    
                    <div class="tab-content" id="skills-tab">
                        <div class="skill-list" id="skill-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="certificates-tab" style="display: none;">
                        <div class="certificate-list" id="certificate-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="validations-tab" style="display: none;">
                        <div class="validation-list" id="validation-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="certify-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>认证技能</h3>
                <button class="modal-close" onclick="closeModal('certify-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="certify-form">
                    <div class="form-group">
                        <label>选择技能</label>
                        <select id="skill-select" class="form-control">
                            <option value="">请选择技能</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>认证等级</label>
                        <select id="certification-level" class="form-control">
                            <option value="basic">基础</option>
                            <option value="intermediate">中级</option>
                            <option value="advanced">高级</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>认证说明</label>
                        <textarea id="certification-note" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="certifySkill()">认证</button>
                <button class="btn btn-secondary" onclick="closeModal('certify-modal')">取消</button>
            </div>
        </div>
    </div>


</body>
</html>
