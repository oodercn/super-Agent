<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执行管理 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar" id="sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">执行管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="showExecuteModal()">
                        <i class="ri-play-line"></i> 执行技能
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="tabs">
                        <button class="tab-btn active" onclick="switchTab('history')">执行历史</button>
                        <button class="tab-btn" onclick="switchTab('result')">执行结果</button>
                    </div>
                    
                    <div class="tab-content" id="history-tab">
                        <div class="execution-list" id="execution-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="result-tab" style="display: none;">
                        <div class="execution-result" id="execution-result">
                            <p>请先执行技能，然后查看执行结果</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="execute-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>执行技能</h3>
                <button class="modal-close" onclick="closeModal('execute-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="execute-form">
                    <div class="form-group">
                        <label>选择技能</label>
                        <select id="skill-select" class="form-control">
                            <option value="">请选择技能</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>执行参数</label>
                        <textarea id="skill-parameters" class="form-control" rows="5" placeholder="输入JSON格式的参数"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="executeSkill()">执行</button>
                <button class="btn btn-secondary" onclick="closeModal('execute-modal')">取消</button>
            </div>
        </div>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/my-execution.js"></script>
</body>
</html>
