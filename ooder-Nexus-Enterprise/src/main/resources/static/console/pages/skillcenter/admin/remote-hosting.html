<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程托管 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">

    <!-- 必须引入的脚本文件 -->
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar" id="sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">远程托管</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="tabs">
                        <button class="tab-btn active" onclick="switchTab('skills')">远程技能</button>
                        <button class="tab-btn" onclick="switchTab('hosting')">技能托管</button>
                        <button class="tab-btn" onclick="switchTab('monitoring')">远程监控</button>
                    </div>
                    
                    <div class="tab-content" id="skills-tab">
                        <div class="skill-list" id="remote-skills">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="hosting-tab" style="display: none;">
                        <div class="hosting-list" id="hosting-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="monitoring-tab" style="display: none;">
                        <div class="monitoring-list" id="monitoring-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 查看技能模态框 -->
    <div class="modal" id="view-skill-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>技能详情</h3>
                <button class="modal-close" onclick="closeViewSkillModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <label>技能名称：</label>
                    <span id="view-skill-name"></span>
                </div>
                <div class="detail-row">
                    <label>分类：</label>
                    <span id="view-skill-category"></span>
                </div>
                <div class="detail-row">
                    <label>状态：</label>
                    <span id="view-skill-status"></span>
                </div>
                <div class="detail-row">
                    <label>最后同步：</label>
                    <span id="view-skill-lastSync"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewSkillModal()">关闭</button>
            </div>
        </div>
    </div>

    <!-- 查看托管模态框 -->
    <div class="modal" id="view-hosting-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>托管详情</h3>
                <button class="modal-close" onclick="closeViewHostingModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <label>托管名称：</label>
                    <span id="view-hosting-name"></span>
                </div>
                <div class="detail-row">
                    <label>提供商：</label>
                    <span id="view-hosting-provider"></span>
                </div>
                <div class="detail-row">
                    <label>状态：</label>
                    <span id="view-hosting-status"></span>
                </div>
                <div class="detail-row">
                    <label>区域：</label>
                    <span id="view-hosting-region"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewHostingModal()">关闭</button>
            </div>
        </div>
    </div>

    <!-- 查看监控模态框 -->
    <div class="modal" id="view-monitoring-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>监控详情</h3>
                <button class="modal-close" onclick="closeViewMonitoringModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <label>监控名称：</label>
                    <span id="view-monitoring-name"></span>
                </div>
                <div class="detail-row">
                    <label>类型：</label>
                    <span id="view-monitoring-type"></span>
                </div>
                <div class="detail-row">
                    <label>状态：</label>
                    <span id="view-monitoring-status"></span>
                </div>
                <div class="detail-row">
                    <label>得分：</label>
                    <span id="view-monitoring-score"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewMonitoringModal()">关闭</button>
            </div>
        </div>
    </div>


</body>
</html>
