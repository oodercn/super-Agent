<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的群组 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">

    <!-- 必须引入的脚本文件 -->
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar" id="sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">我的群组</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="btn btn-primary" onclick="showCreateGroupModal()">
                        <i class="ri-add-line"></i> 创建群组
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="group-list" id="group-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="create-group-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建群组</h3>
                <button class="modal-close" onclick="closeModal('create-group-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-group-form">
                    <div class="form-group">
                        <label>群组名称</label>
                        <input type="text" id="group-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>群组描述</label>
                        <textarea id="group-description" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="createGroup()">创建</button>
                <button class="btn btn-secondary" onclick="closeModal('create-group-modal')">取消</button>
            </div>
        </div>
    </div>

    <div class="modal" id="group-detail-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>群组详情</h3>
                <button class="modal-close" onclick="closeModal('group-detail-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="group-detail-content"></div>
                <div class="form-group">
                    <label>添加成员</label>
                    <input type="text" id="member-id" class="form-control" placeholder="输入用户ID">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addMember()">添加成员</button>
                <button class="btn btn-secondary" onclick="closeModal('group-detail-modal')">关闭</button>
            </div>
        </div>
    </div>

    <script src="/console/js/pages/my-group.js"></script>
</body>
</html>
