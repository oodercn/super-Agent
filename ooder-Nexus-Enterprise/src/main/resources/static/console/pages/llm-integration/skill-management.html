<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能管理 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <style>
        .skill-list {
            display: grid;
            gap: 16px;
        }
        .skill-item {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
        }
        .skill-item:hover {
            border-color: var(--nx-primary);
        }
        .skill-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--nx-primary), var(--ns-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }
        .skill-info {
            flex: 1;
        }
        .skill-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--ns-dark);
            margin-bottom: 4px;
        }
        .skill-meta {
            font-size: 13px;
            color: var(--ns-secondary);
        }
        .skill-actions {
            display: flex;
            gap: 8px;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--ns-secondary);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--ns-border);
        }
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: var(--ns-dark);
        }
        .modal-close {
            background: none;
            border: none;
            color: var(--ns-secondary);
            font-size: 24px;
            cursor: pointer;
        }
        .modal-body {
            padding: 24px;
        }
        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 16px 24px;
            border-top: 1px solid var(--ns-border);
        }
        .form-row {
            margin-bottom: 16px;
        }
        .form-row:last-child {
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 0;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--ns-dark);
            font-size: 14px;
        }
        .form-input,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            background-color: var(--ns-input-bg);
            color: var(--ns-dark);
            font-size: 14px;
        }
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--nx-primary);
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">技能管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="refreshSkillList()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="showRegisterSkillModal()">
                        <i class="ri-add-line"></i> 注册技能
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="skill-list" id="skill-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 注册技能模态框 -->
    <div class="modal" id="register-skill-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>注册技能</h3>
                <button class="modal-close" onclick="closeModal('register-skill-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="register-skill-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">技能名称</label>
                            <input type="text" id="skill-name" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">技能版本</label>
                            <input type="text" id="skill-version" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">技能描述</label>
                            <textarea id="skill-description" class="form-input" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">技能分类</label>
                            <select id="skill-category" class="form-select" required>
                                <option value="">选择分类</option>
                                <option value="development">开发工具</option>
                                <option value="productivity">生产力</option>
                                <option value="communication">通信</option>
                                <option value="data">数据处理</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">作者</label>
                            <input type="text" id="skill-author" class="form-input" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('register-skill-modal')">取消</button>
                <button class="btn btn-primary" onclick="registerSkill()">注册</button>
            </div>
        </div>
    </div>

    <script src="/console/js/llm-integration-api.js"></script>
    <script src="/console/js/skill-management.js"></script>
    <script>
        window.onPageInit = function() {
            // 页面特定的初始化代码
        };
    </script>
</body>
</html>
