<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能执行 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <style>
        .execution-history {
            display: grid;
            gap: 16px;
        }
        .execution-item {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
        }
        .execution-item:hover {
            border-color: var(--nx-primary);
        }
        .execution-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        .execution-icon.success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--ns-success);
        }
        .execution-icon.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--ns-danger);
        }
        .execution-icon.running {
            background: rgba(59, 130, 246, 0.1);
            color: var(--nx-primary);
        }
        .execution-info {
            flex: 1;
        }
        .execution-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--ns-dark);
            margin-bottom: 4px;
        }
        .execution-meta {
            font-size: 13px;
            color: var(--ns-secondary);
        }
        .execution-status {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 12px;
        }
        .execution-status.success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--ns-success);
        }
        .execution-status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--ns-danger);
        }
        .execution-status.running {
            background: rgba(59, 130, 246, 0.1);
            color: var(--nx-primary);
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--ns-secondary);
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">技能执行历史</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="exportExecutionHistory()">
                        <i class="ri-download-line"></i> 导出
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="refreshExecutionHistory()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="execution-history" id="execution-history">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/console/js/llm-integration-api.js"></script>
    <script src="/console/js/skill-execution.js"></script>
    <script>
        window.onPageInit = function() {
            // 页面特定的初始化代码
        };
    </script>
</body>
</html>
