<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能市场 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <style>
        .skill-market-container {
            padding: 0;
        }
        .skill-stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: var(--ns-card-bg);
            border-radius: var(--ns-radius);
            border: 1px solid var(--ns-border);
        }
        .skill-stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .skill-stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--ns-dark);
        }
        .skill-stat-label {
            font-size: 13px;
            color: var(--ns-secondary);
        }
        .skill-market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .skill-market-filters {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-box {
            position: relative;
            width: 300px;
        }
        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 16px;
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            background: var(--ns-input-bg);
            color: var(--ns-dark);
        }
        .search-box .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ns-secondary);
        }
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }
        .skill-card {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            padding: 24px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .skill-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--nx-primary);
        }
        .skill-card-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
        }
        .skill-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--nx-primary), var(--ns-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            flex-shrink: 0;
        }
        .skill-info {
            flex: 1;
        }
        .skill-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--ns-dark);
            margin-bottom: 4px;
        }
        .skill-category {
            font-size: 12px;
            color: var(--nx-primary);
            background: rgba(59, 130, 246, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
        }
        .skill-description {
            color: var(--ns-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
            flex: 1;
        }
        .skill-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--ns-secondary);
        }
        .skill-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .skill-actions {
            display: flex;
            gap: 12px;
        }
        .skill-actions .btn {
            flex: 1;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--ns-secondary);
        }
        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--ns-secondary);
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">技能市场</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="refreshSkillMarket()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="skill-market-container">
                        <!-- 统计信息 -->
                        <div class="skill-stats" id="skill-stats">
                            <div class="skill-stat-item">
                                <i class="ri-apps-line" style="font-size: 24px; color: var(--nx-primary);"></i>
                                <div>
                                    <div class="skill-stat-value" id="total-skills">0</div>
                                    <div class="skill-stat-label">可用技能</div>
                                </div>
                            </div>
                            <div class="skill-stat-item">
                                <i class="ri-download-line" style="font-size: 24px; color: var(--ns-success);"></i>
                                <div>
                                    <div class="skill-stat-value" id="total-downloads">0</div>
                                    <div class="skill-stat-label">总下载量</div>
                                </div>
                            </div>
                            <div class="skill-stat-item">
                                <i class="ri-star-fill" style="font-size: 24px; color: #f59e0b;"></i>
                                <div>
                                    <div class="skill-stat-value" id="avg-rating">0.0</div>
                                    <div class="skill-stat-label">平均评分</div>
                                </div>
                            </div>
                        </div>

                        <div class="skill-market-header">
                            <div class="skill-market-filters">
                                <div class="search-box">
                                    <input type="text" id="search-input" placeholder="搜索技能...">
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                                <select id="category-filter" class="form-input" style="width: 160px;">
                                    <option value="">所有分类</option>
                                    <option value="网络管理">网络管理</option>
                                    <option value="家庭安全">家庭安全</option>
                                    <option value="网络优化">网络优化</option>
                                    <option value="网络安全">网络安全</option>
                                    <option value="设备管理">设备管理</option>
                                </select>
                            </div>
                        </div>

                        <div class="skill-grid" id="skill-market-grid">
                            <div class="loading">
                                <i class="ri-loader-4-line ri-spin" style="font-size: 32px;"></i>
                                <p>加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/console/js/llm-integration-api.js"></script>
    <script src="/console/js/skill-market.js"></script>
    <script>
        window.onPageInit = function() {
            // 页面特定的初始化代码
        };
    </script>
</body>
</html>
