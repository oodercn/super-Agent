<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户偏好 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <style>
        .preference-section {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            padding: 24px;
            margin-bottom: 24px;
        }
        .preference-section h3 {
            margin: 0 0 20px 0;
            color: var(--ns-dark);
            font-size: 16px;
            font-weight: 600;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 16px;
        }
        .form-row:last-child {
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 0;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--ns-dark);
            font-size: 14px;
        }
        .form-input,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--ns-border);
            border-radius: var(--ns-radius);
            background-color: var(--ns-input-bg);
            color: var(--ns-dark);
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--nx-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">用户偏好</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="resetPreferences()">
                        <i class="ri-refresh-line"></i> 重置默认
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="savePreferences()">
                        <i class="ri-save-line"></i> 保存偏好
                    </button>
                </div>
            </header>
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="preference-section">
                        <h3><i class="ri-user-line"></i> 用户身份</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">用户 ID</label>
                                <input type="text" id="user-id" class="form-input" placeholder="输入用户 ID">
                            </div>
                            <div class="form-group">
                                <label class="form-label">API Token</label>
                                <input type="password" id="api-token" class="form-input" placeholder="输入 API Token">
                            </div>
                        </div>
                    </div>

                    <div class="preference-section">
                        <h3><i class="ri-lightbulb-line"></i> 技能偏好</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">默认技能分类</label>
                                <select id="default-category" class="form-select">
                                    <option value="">无</option>
                                    <option value="development">开发工具</option>
                                    <option value="productivity">生产力</option>
                                    <option value="communication">通信</option>
                                    <option value="data">数据处理</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">技能排序</label>
                                <select id="skill-sort" class="form-select">
                                    <option value="name">按名称</option>
                                    <option value="date">按时间</option>
                                    <option value="rating">按评分</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="preference-section">
                        <h3><i class="ri-palette-line"></i> 界面设置</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">界面主题</label>
                                <select id="theme" class="form-select">
                                    <option value="light">浅色</option>
                                    <option value="dark">深色</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">语言</label>
                                <select id="language" class="form-select">
                                    <option value="zh-CN">简体中文</option>
                                    <option value="en-US">English</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/console/js/llm-integration-api.js"></script>
    <script src="/console/js/user-preferences.js"></script>
    <script>
        window.onPageInit = function() {
            // 页面特定的初始化代码
        };
    </script>
</body>
</html>
