<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由观测 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">路由观测</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="loadRoutes()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-3 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-route-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">总路由</div>
                                <div class="nx-stat-card__value" id="totalRoutes">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-checkbox-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">活跃路由</div>
                                <div class="nx-stat-card__value" id="activeRoutes">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-timer-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">平均延迟</div>
                                <div class="nx-stat-card__value" id="avgLatency">-</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">路由列表</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-table-container">
                                <table class="nx-table">
                                    <thead>
                                        <tr>
                                            <th>路由ID</th>
                                            <th>源节点</th>
                                            <th>目标节点</th>
                                            <th>跳数</th>
                                            <th>延迟</th>
                                            <th>状态</th>
                                            <th>更新时间</th>
                                        </tr>
                                    </thead>
                                    <tbody id="routeTableBody">
                                        <tr><td colspan="7" class="nx-text-center">加载中...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/observation-api.js"></script>
    <script>
        let allRoutes = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadRoutes();
        });

        async function loadRoutes() {
            try {
                const rs = await ObservationAPI.getRoutes({});
                allRoutes = rs.data || [];
                renderTable(allRoutes);
                updateStats();
            } catch (error) {
                document.getElementById('routeTableBody').innerHTML = 
                    '<tr><td colspan="7" class="nx-text-center nx-text-danger">加载失败: ' + error.message + '</td></tr>';
            }
        }

        function renderTable(routes) {
            if (!routes || routes.length === 0) {
                document.getElementById('routeTableBody').innerHTML = 
                    '<tr><td colspan="7" class="nx-text-center">暂无路由</td></tr>';
                return;
            }

            let html = '';
            routes.forEach(route => {
                const time = ObservationAPI.formatTime(route.lastUpdated);
                const statusBadge = route.status === 'ACTIVE' ? 'success' : 'danger';
                
                html += '<tr>';
                html += '  <td>' + (route.routeId || '-') + '</td>';
                html += '  <td>' + (route.sourceNode || '-') + '</td>';
                html += '  <td>' + (route.targetNode || '-') + '</td>';
                html += '  <td>' + (route.hopCount || '-') + '</td>';
                html += '  <td>' + (route.latency || '-') + 'ms</td>';
                html += '  <td><span class="nx-badge nx-badge--' + statusBadge + '">' + (route.status || '-') + '</span></td>';
                html += '  <td>' + time + '</td>';
                html += '</tr>';
            });
            
            document.getElementById('routeTableBody').innerHTML = html;
        }

        function updateStats() {
            const total = allRoutes.length;
            const active = allRoutes.filter(r => r.status === 'ACTIVE').length;
            const avgLatency = total > 0 ? Math.round(allRoutes.reduce((sum, r) => sum + (r.latency || 0), 0) / total) : 0;
            
            document.getElementById('totalRoutes').textContent = total;
            document.getElementById('activeRoutes').textContent = active;
            document.getElementById('avgLatency').textContent = avgLatency + 'ms';
        }
    </script>
</body>
</html>
