<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统状态 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">系统状态</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="exportSystemReport()">
                        <i class="ri-download-line"></i> 导出报告
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="refreshSystemStatus()">
                        <i class="ri-refresh-line"></i> 刷新状态
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-server-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">系统版本</div>
                                <div class="nx-stat-card__value" id="systemVersion">v1.0.0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-calendar-check-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">运行时间</div>
                                <div class="nx-stat-card__value" id="uptime">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-flag-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">系统状态</div>
                                <div class="nx-stat-card__value" id="systemStatus">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-time-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">上次重启</div>
                                <div class="nx-stat-card__value" id="lastRestart">-</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">资源使用情况</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-4 nx-gap-4">
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">CPU使用率</p>
                                    <p class="nx-text-xl nx-font-bold" id="cpuUsage">-</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">内存使用率</p>
                                    <p class="nx-text-xl nx-font-bold" id="memoryUsage">-</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">磁盘使用率</p>
                                    <p class="nx-text-xl nx-font-bold" id="diskUsage">-</p>
                                </div>
                                <div>
                                    <p class="nx-text-secondary nx-text-sm nx-mb-1">网络带宽</p>
                                    <p class="nx-text-xl nx-font-bold" id="networkUsage">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">服务状态</h3>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>服务名称</th>
                                        <th>状态</th>
                                        <th>进程ID</th>
                                        <th>启动时间</th>
                                        <th>内存使用</th>
                                        <th>CPU使用</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="serviceTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">系统事件</h3>
                        </div>
                        <div class="nx-card__body">
                            <div id="eventContainer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/system-status.js"></script>
</body>
</html>
