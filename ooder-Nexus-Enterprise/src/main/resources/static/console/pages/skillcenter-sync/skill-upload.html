<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能上传 - Nexus</title>

    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .content-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--ns-dark);
        }
        .content-actions {
            display: flex;
            gap: 12px;
        }
        .upload-area {
            margin-bottom: 24px;
        }
        .upload-drop-zone {
            border: 2px dashed var(--ns-border);
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--ns-card-bg);
        }
        .upload-drop-zone:hover, .upload-drop-zone.drag-over {
            border-color: var(--nx-primary);
            background: rgba(59, 130, 246, 0.05);
        }
        .upload-icon {
            font-size: 48px;
            color: var(--nx-primary);
            margin-bottom: 16px;
        }
        .upload-text {
            color: var(--ns-secondary);
            font-size: 16px;
        }
        .file-input {
            display: none;
        }
        .upload-progress {
            margin-top: 20px;
        }
        .progress-bar {
            height: 8px;
            background: var(--ns-bg-hover);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--nx-primary);
            transition: width 0.3s;
        }
        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: var(--ns-secondary);
            font-size: 14px;
        }
        .upload-history {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            padding: 20px;
        }
        .upload-history h3 {
            margin: 0 0 16px 0;
            font-size: 16px;
            color: var(--ns-dark);
        }
        .history-list {
            min-height: 200px;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid var(--ns-border);
            border-radius: 6px;
            margin-bottom: 8px;
            background: var(--ns-bg-hover);
        }
        .history-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .history-name {
            font-weight: 500;
            color: var(--ns-dark);
        }
        .history-version {
            font-size: 12px;
            color: var(--ns-secondary);
        }
        .history-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .history-status.success { background: rgba(34, 197, 94, 0.2); color: var(--ns-success); }
        .history-status.error { background: rgba(239, 68, 68, 0.2); color: var(--ns-danger); }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--ns-secondary);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 10000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        .notification.show { transform: translateX(0); }
        .notification.success { background: rgba(34, 197, 94, 0.9); color: white; }
        .notification.error { background: rgba(239, 68, 68, 0.9); color: white; }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>

        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">技能上传</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </header>

            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="content-header">
                        <h1>技能上传</h1>
                        <div class="content-actions">
                            <button class="nx-btn nx-btn--primary" onclick="document.getElementById('file-input').click()">
                                <i class="ri-add-line"></i> 添加技能
                            </button>
                            <button class="nx-btn nx-btn--secondary" onclick="clearUploadHistory()">
                                <i class="ri-delete-bin-line"></i> 清除历史
                            </button>
                        </div>
                    </div>
                    <div class="upload-area">
                        <div class="upload-drop-zone" id="upload-drop-zone">
                            <div class="upload-icon ri-upload-cloud-line"></div>
                            <p class="upload-text">拖拽技能包到此处</p>
                            <input type="file" id="file-input" class="file-input" multiple accept=".zip,.jar">
                        </div>
                        <div class="upload-progress" id="upload-progress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                            <div class="progress-text">0%</div>
                        </div>
                    </div>
                    <div class="upload-history">
                        <h3>上传历史</h3>
                        <div class="history-list" id="upload-history-list">
                            <div class="empty-state">暂无上传历史</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/common/api-client.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/skillcenter-sync-api.js"></script>
    <script src="/console/js/pages/skill-upload.js"></script>
</body>
</html>
