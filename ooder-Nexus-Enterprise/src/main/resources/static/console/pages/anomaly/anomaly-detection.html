<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异常检测 - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">异常检测</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="loadData()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-error-warning-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">今日异常</div>
                                <div class="nx-stat-card__value" id="totalAnomalies">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--danger">
                                <i class="ri-alarm-warning-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">活跃</div>
                                <div class="nx-stat-card__value" id="activeAnomalies">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-checkbox-circle-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">已解决</div>
                                <div class="nx-stat-card__value" id="resolvedAnomalies">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-arrow-up-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">已升级</div>
                                <div class="nx-stat-card__value" id="escalatedAnomalies">-</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">检测到的异常</h3>
                            <div class="nx-flex nx-gap-2">
                                <select class="nx-input" id="severityFilter" onchange="filterData()" style="width: auto;">
                                    <option value="">所有严重程度</option>
                                    <option value="CRITICAL">严重</option>
                                    <option value="HIGH">高</option>
                                    <option value="MEDIUM">中</option>
                                    <option value="LOW">低</option>
                                </select>
                            </div>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-table-container">
                                <table class="nx-table">
                                    <thead>
                                        <tr>
                                            <th>异常ID</th>
                                            <th>类型</th>
                                            <th>严重程度</th>
                                            <th>源节点</th>
                                            <th>描述</th>
                                            <th>状态</th>
                                            <th>检测时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="anomalyTableBody">
                                        <tr>
                                            <td colspan="8" class="nx-text-center">加载中...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/anomaly-api.js"></script>
    <script>
        let allAnomalies = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            loadStats();
        });

        async function loadData() {
            try {
                const rs = await AnomalyAPI.list({});
                allAnomalies = rs.data || [];
                renderTable(allAnomalies);
            } catch (error) {
                document.getElementById('anomalyTableBody').innerHTML = 
                    '<tr><td colspan="8" class="nx-text-center nx-text-danger">加载失败: ' + error.message + '</td></tr>';
            }
        }

        async function loadStats() {
            try {
                const rs = await AnomalyAPI.stats();
                const stats = rs.data;
                if (stats) {
                    document.getElementById('totalAnomalies').textContent = stats.totalAnomalies || 0;
                    document.getElementById('activeAnomalies').textContent = stats.activeAnomalies || 0;
                    document.getElementById('resolvedAnomalies').textContent = stats.resolvedAnomalies || 0;
                    document.getElementById('escalatedAnomalies').textContent = stats.escalatedAnomalies || 0;
                }
            } catch (error) {
                console.error('加载统计失败:', error);
            }
        }

        function renderTable(anomalies) {
            if (!anomalies || anomalies.length === 0) {
                document.getElementById('anomalyTableBody').innerHTML = 
                    '<tr><td colspan="8" class="nx-text-center">暂无数据</td></tr>';
                return;
            }

            let html = '';
            anomalies.forEach(anomaly => {
                const time = AnomalyAPI.formatTime(anomaly.detectedTime);
                const severity = AnomalyAPI.formatSeverity(anomaly.severity);
                const status = AnomalyAPI.formatStatus ? AnomalyAPI.formatStatus(anomaly.status) : { text: anomaly.status };
                
                html += '<tr>';
                html += '  <td>' + (anomaly.anomalyId || '-') + '</td>';
                html += '  <td>' + (anomaly.type || '-') + '</td>';
                html += '  <td><span class="nx-badge nx-badge--' + getSeverityBadge(anomaly.severity) + '">' + severity.text + '</span></td>';
                html += '  <td>' + (anomaly.sourceNode || '-') + '</td>';
                html += '  <td>' + (anomaly.description || '-') + '</td>';
                html += '  <td>' + (status.text || anomaly.status) + '</td>';
                html += '  <td>' + time + '</td>';
                html += '  <td>';
                html += '    <button class="nx-btn nx-btn--sm nx-btn--primary" onclick="viewDetail(\'' + anomaly.anomalyId + '\')">详情</button>';
                html += '    <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="acknowledge(\'' + anomaly.anomalyId + '\')">确认</button>';
                html += '  </td>';
                html += '</tr>';
            });
            
            document.getElementById('anomalyTableBody').innerHTML = html;
        }

        function getSeverityBadge(severity) {
            const map = {
                'CRITICAL': 'danger',
                'HIGH': 'warning',
                'MEDIUM': 'info',
                'LOW': 'secondary'
            };
            return map[severity] || 'secondary';
        }

        function filterData() {
            const severity = document.getElementById('severityFilter').value;
            let filtered = allAnomalies;
            
            if (severity) {
                filtered = allAnomalies.filter(a => a.severity === severity);
            }
            
            renderTable(filtered);
        }

        function viewDetail(anomalyId) {
            window.location.href = '/console/pages/anomaly/manual-intervention.html?id=' + anomalyId;
        }

        async function acknowledge(anomalyId) {
            try {
                const rs = await AnomalyAPI.acknowledge(anomalyId);
                if (rs.requestStatus === 200) {
                    loadData();
                    loadStats();
                }
            } catch (error) {
                console.error('确认失败:', error);
            }
        }
    </script>
</body>
</html>
