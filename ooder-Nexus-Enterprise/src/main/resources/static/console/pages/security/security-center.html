<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全中心 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
    <style>
        .security-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--ns-border);
            padding-bottom: 12px;
        }
        .security-tab {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--ns-secondary);
            background: transparent;
            border: none;
            transition: all 0.2s;
        }
        .security-tab:hover {
            background: var(--ns-bg-hover);
        }
        .security-tab.active {
            background: var(--nx-primary);
            color: white;
        }
        .security-panel {
            display: none;
        }
        .security-panel.active {
            display: block;
        }
        .key-display {
            background: var(--ns-input-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 12px;
        }
        .crypto-form {
            display: grid;
            gap: 16px;
        }
        .form-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            background: var(--ns-input-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            color: var(--ns-dark);
            font-size: 14px;
            resize: vertical;
        }
        .form-textarea:focus {
            outline: none;
            border-color: var(--nx-primary);
        }
        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--ns-input-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            color: var(--ns-dark);
            font-size: 14px;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--nx-primary);
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--ns-secondary);
            margin-bottom: 6px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        .result-box {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
        .result-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--ns-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .result-value {
            font-family: 'Consolas', monospace;
            font-size: 13px;
            word-break: break-all;
            color: var(--ns-dark);
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-badge.success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--ns-success);
        }
        .status-badge.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--ns-danger);
        }
        .token-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .token-item {
            background: var(--ns-card-bg);
            border: 1px solid var(--ns-border);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .token-info h4 {
            font-size: 14px;
            color: var(--ns-dark);
            margin: 0 0 4px 0;
        }
        .token-info p {
            font-size: 12px;
            color: var(--ns-secondary);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">安全中心</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="checkHealth()">
                        <i class="ri-heart-pulse-line"></i> 健康检查
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="security-tabs">
                        <button class="security-tab active" data-tab="keypair">密钥管理</button>
                        <button class="security-tab" data-tab="encrypt">加密解密</button>
                        <button class="security-tab" data-tab="sign">签名验证</button>
                        <button class="security-tab" data-tab="token">Token管理</button>
                        <button class="security-tab" data-tab="scene">场景密钥</button>
                    </div>
                    
                    <div class="security-panel active" id="keypair-panel">
                        <div class="nx-card">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title"><i class="ri-key-2-line"></i> 密钥对生成</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="btn-row">
                                    <button class="nx-btn nx-btn--primary" onclick="generateKeyPair()">
                                        <i class="ri-add-line"></i> 生成新密钥对
                                    </button>
                                </div>
                                
                                <div id="keypair-result" style="display: none; margin-top: 20px;">
                                    <div class="form-group">
                                        <label class="form-label">公钥</label>
                                        <div class="key-display" id="public-key-display"></div>
                                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="copyKey('public')">
                                            <i class="ri-file-copy-line"></i> 复制
                                        </button>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label">私钥</label>
                                        <div class="key-display" id="private-key-display"></div>
                                        <button class="nx-btn nx-btn--sm nx-btn--secondary" onclick="copyKey('private')">
                                            <i class="ri-file-copy-line"></i> 复制
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="security-panel" id="encrypt-panel">
                        <div class="nx-card">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title"><i class="ri-lock-line"></i> 数据加密</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="crypto-form">
                                    <div class="form-group">
                                        <label class="form-label">原始数据</label>
                                        <textarea class="form-textarea" id="encrypt-data" placeholder="输入要加密的数据"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">公钥</label>
                                        <textarea class="form-textarea" id="encrypt-public-key" placeholder="输入公钥"></textarea>
                                    </div>
                                    <button class="nx-btn nx-btn--primary" onclick="encryptData()">
                                        <i class="ri-lock-line"></i> 加密
                                    </button>
                                </div>
                                <div class="result-box" id="encrypt-result" style="display: none;">
                                    <div class="result-label">加密结果</div>
                                    <div class="result-value" id="encrypted-data"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="nx-card" style="margin-top: 20px;">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title"><i class="ri-lock-unlock-line"></i> 数据解密</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="crypto-form">
                                    <div class="form-group">
                                        <label class="form-label">加密数据</label>
                                        <textarea class="form-textarea" id="decrypt-data" placeholder="输入要解密的数据"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">私钥</label>
                                        <textarea class="form-textarea" id="decrypt-private-key" placeholder="输入私钥"></textarea>
                                    </div>
                                    <button class="nx-btn nx-btn--primary" onclick="decryptData()">
                                        <i class="ri-lock-unlock-line"></i> 解密
                                    </button>
                                </div>
                                <div class="result-box" id="decrypt-result" style="display: none;">
                                    <div class="result-label">解密结果</div>
                                    <div class="result-value" id="decrypted-data"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="security-panel" id="sign-panel">
                        <div class="nx-card">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title"><i class="ri-edit-line"></i> 数据签名</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="crypto-form">
                                    <div class="form-group">
                                        <label class="form-label">原始数据</label>
                                        <textarea class="form-textarea" id="sign-data" placeholder="输入要签名的数据"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">私钥</label>
                                        <textarea class="form-textarea" id="sign-private-key" placeholder="输入私钥"></textarea>
                                    </div>
                                    <button class="nx-btn nx-btn--primary" onclick="signData()">
                                        <i class="ri-edit-line"></i> 签名
                                    </button>
                                </div>
                                <div class="result-box" id="sign-result" style="display: none;">
                                    <div class="result-label">签名结果</div>
                                    <div class="result-value" id="signature-data"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="nx-card" style="margin-top: 20px;">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title"><i class="ri-checkbox-circle-line"></i> 签名验证</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="crypto-form">
                                    <div class="form-group">
                                        <label class="form-label">原始数据</label>
                                        <textarea class="form-textarea" id="verify-data" placeholder="输入原始数据"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">签名</label>
                                        <textarea class="form-textarea" id="verify-signature" placeholder="输入签名"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">公钥</label>
                                        <textarea class="form-textarea" id="verify-public-key" placeholder="输入公钥"></textarea>
                                    </div>
                                    <button class="nx-btn nx-btn--primary" onclick="verifySignature()">
                                        <i class="ri-checkbox-circle-line"></i> 验证
                                    </button>
                                </div>
                                <div class="result-box" id="verify-result" style="display: none;">
                                    <div class="result-label">验证结果</div>
                                    <div id="verify-status"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="security-panel" id="token-panel">
                        <div class="nx-card">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title"><i class="ri-key-line"></i> Token 生成</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="crypto-form">
                                    <div class="form-group">
                                        <label class="form-label">主题</label>
                                        <input type="text" class="form-input" id="token-subject" placeholder="输入主题 (如: user-001)">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">有效期</label>
                                        <select class="form-input" id="token-expire">
                                            <option value="3600000">1小时</option>
                                            <option value="86400000">1天</option>
                                            <option value="604800000">1周</option>
                                            <option value="2592000000">30天</option>
                                        </select>
                                    </div>
                                    <button class="nx-btn nx-btn--primary" onclick="generateToken()">
                                        <i class="ri-add-line"></i> 生成 Token
                                    </button>
                                </div>
                                <div class="result-box" id="token-result" style="display: none;">
                                    <div class="result-label">Token</div>
                                    <div class="result-value" id="generated-token"></div>
                                    <button class="nx-btn nx-btn--sm nx-btn--secondary" style="margin-top: 8px;" onclick="copyToken()">
                                        <i class="ri-file-copy-line"></i> 复制
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="nx-card" style="margin-top: 20px;">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title"><i class="ri-shield-check-line"></i> Token 验证</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="crypto-form">
                                    <div class="form-group">
                                        <label class="form-label">Token</label>
                                        <textarea class="form-textarea" id="validate-token" placeholder="输入要验证的 Token"></textarea>
                                    </div>
                                    <button class="nx-btn nx-btn--primary" onclick="validateToken()">
                                        <i class="ri-shield-check-line"></i> 验证
                                    </button>
                                </div>
                                <div class="result-box" id="validate-result" style="display: none;">
                                    <div class="result-label">验证结果</div>
                                    <div id="token-info"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="security-panel" id="scene-panel">
                        <div class="nx-card">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title"><i class="ri-folder-keyhole-line"></i> 场景密钥管理</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="crypto-form">
                                    <div class="form-group">
                                        <label class="form-label">场景 ID</label>
                                        <input type="text" class="form-input" id="scene-id" placeholder="输入场景 ID">
                                    </div>
                                    <div class="btn-row">
                                        <button class="nx-btn nx-btn--primary" onclick="generateSceneKey()">
                                            <i class="ri-add-line"></i> 生成场景密钥
                                        </button>
                                        <button class="nx-btn nx-btn--secondary" onclick="rotateSceneKey()">
                                            <i class="ri-refresh-line"></i> 轮换密钥
                                        </button>
                                    </div>
                                </div>
                                <div class="result-box" id="scene-result" style="display: none;">
                                    <div class="result-label">场景公钥</div>
                                    <div class="result-value" id="scene-public-key"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="nx-card" style="margin-top: 20px;">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title"><i class="ri-user-line"></i> 对等端加密</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="crypto-form">
                                    <div class="form-group">
                                        <label class="form-label">场景 ID</label>
                                        <input type="text" class="form-input" id="peer-scene-id" placeholder="输入场景 ID">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">对等端 ID</label>
                                        <input type="text" class="form-input" id="peer-id" placeholder="输入对等端 ID">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">数据</label>
                                        <textarea class="form-textarea" id="peer-data" placeholder="输入要加密的数据"></textarea>
                                    </div>
                                    <button class="nx-btn nx-btn--primary" onclick="encryptForPeer()">
                                        <i class="ri-lock-line"></i> 加密
                                    </button>
                                </div>
                                <div class="result-box" id="peer-encrypt-result" style="display: none;">
                                    <div class="result-label">加密结果</div>
                                    <div class="result-value" id="peer-encrypted-data"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/security-center.js"></script>
</body>
</html>
