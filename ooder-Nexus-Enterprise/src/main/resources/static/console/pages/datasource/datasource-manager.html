    <style>
        .wizard-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .wizard-steps {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--ns-border);
            padding-bottom: 20px;
        }
        
        .wizard-step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .wizard-step::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: var(--ns-border);
        }
        
        .wizard-step:last-child::after {
            display: none;
        }
        
        .wizard-step.active::after {
            background: var(--nx-primary);
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--ns-border);
            color: var(--ns-secondary);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .wizard-step.active .step-number {
            background: var(--nx-primary);
            color: white;
        }
        
        .wizard-step.completed .step-number {
            background: var(--ns-success);
            color: white;
        }
        
        .step-label {
            margin-top: 8px;
            font-size: 13px;
            color: var(--ns-secondary);
        }
        
        .wizard-step.active .step-label {
            color: var(--nx-primary);
            font-weight: 500;
        }
        
        .datasource-types {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .datasource-type-card {
            border: 2px solid var(--ns-border);
            border-radius: 12px;
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .datasource-type-card:hover {
            border-color: var(--nx-primary);
            background: var(--ns-bg-hover);
        }
        
        .datasource-type-card.selected {
            border-color: var(--nx-primary);
            background: rgba(59, 130, 246, 0.05);
        }
        
        .datasource-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: var(--ns-card-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .datasource-type-card.selected .datasource-icon {
            background: var(--nx-primary);
            color: white;
        }
        
        .datasource-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .datasource-desc {
            font-size: 12px;
            color: var(--ns-secondary);
        }
        
        .config-form {
            background: var(--ns-card-bg);
            border-radius: 12px;
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 13px;
        }
        
        .form-label .required {
            color: var(--ns-danger);
            margin-left: 2px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--ns-border);
            border-radius: 6px;
            font-size: 14px;
            background: var(--ns-input-bg);
            color: var(--ns-dark);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--nx-primary);
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--ns-secondary);
            margin-top: 4px;
        }
        
        .capability-matrix {
            margin-top: 24px;

        .capability-supported {

        }

        }
        
        .sync-config h4 {

        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--ns-border);
            transition: .3s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--nx-primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        .wizard-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--ns-border);
        }
        
        .btn {
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--nx-primary);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: var(--ns-card-bg);
            color: var(--ns-dark);
            border: 1px solid var(--ns-border);
        }
        
        .btn-secondary:hover {
            background: var(--ns-bg-hover);
        }
        
        .btn-success {
            background: var(--ns-success);
            color: white;
            border: none;
        }
        
        .btn-warning {
            background: var(--ns-warning);
            color: white;
            border: none;
        }
        
        .hidden {
            display: none;
        }
        
        .step-content {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        }
        
        .datasource-list {

        .datasource-item {

        .datasource-item .info {

        .datasource-item .name {

        .datasource-item .meta {

        .status-badge {

        .status-badge.online {

        }
        
        .status-badge.offline {
            background: rgba(239, 68, 68, 0.1);
            color: var(--ns-danger);
        }
        
        .status-badge.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--ns-warning);
        }
    </style>
</head>
