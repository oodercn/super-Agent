<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络设置 - OpenWrt - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">网络设置</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="history.back()">
                        <i class="ri-arrow-left-line"></i> 返回
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="saveAllSettings()">
                        <i class="ri-save-line"></i> 保存所有设置
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">基本设置</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-2 nx-gap-4">
                                <div class="nx-form-group">
                                    <label class="nx-form-label">网络名称</label>
                                    <input type="text" id="networkName" class="nx-input" placeholder="Home Network">
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">域名</label>
                                    <input type="text" id="domainName" class="nx-input" placeholder="home.local">
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">时区</label>
                                    <select id="timezone" class="nx-input">
                                        <option value="Asia/Shanghai">Asia/Shanghai (北京时间)</option>
                                        <option value="Asia/Hong_Kong">Asia/Hong_Kong (香港时间)</option>
                                        <option value="Asia/Taipei">Asia/Taipei (台北时间)</option>
                                    </select>
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">NTP 服务器</label>
                                    <input type="text" id="ntpServer" class="nx-input" placeholder="pool.ntp.org">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">DNS 设置</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-2 nx-gap-4">
                                <div class="nx-form-group">
                                    <label class="nx-form-label">主 DNS</label>
                                    <input type="text" id="primaryDns" class="nx-input" placeholder="8.8.8.8">
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">备用 DNS</label>
                                    <input type="text" id="secondaryDns" class="nx-input" placeholder="8.8.4.4">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">DHCP 设置</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-2 nx-gap-4">
                                <div class="nx-form-group">
                                    <label class="nx-form-label">起始 IP</label>
                                    <input type="text" id="startIp" class="nx-input" placeholder="192.168.1.100">
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">结束 IP</label>
                                    <input type="text" id="endIp" class="nx-input" placeholder="192.168.1.200">
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">租约时间 (秒)</label>
                                    <input type="number" id="leaseTime" class="nx-input" placeholder="86400">
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">网关</label>
                                    <input type="text" id="gateway" class="nx-input" placeholder="192.168.1.1">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">WiFi 设置</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-grid nx-grid-cols-2 nx-gap-4">
                                <div class="nx-form-group">
                                    <label class="nx-form-label">SSID</label>
                                    <input type="text" id="ssid" class="nx-input" placeholder="HomeWiFi">
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">密码</label>
                                    <input type="password" id="wifiPassword" class="nx-input" placeholder="WiFi 密码">
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">信道</label>
                                    <select id="channel" class="nx-input">
                                        <option value="auto">自动</option>
                                        <option value="1">1</option>
                                        <option value="6">6</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                                <div class="nx-form-group">
                                    <label class="nx-form-label">安全类型</label>
                                    <select id="security" class="nx-input">
                                        <option value="WPA2-PSK">WPA2-PSK</option>
                                        <option value="WPA3-PSK">WPA3-PSK</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/openwrt-network-settings.js"></script>
</body>
</html>
