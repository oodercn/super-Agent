<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统状态 - OpenWrt - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">系统状态</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="history.back()">
                        <i class="ri-arrow-left-line"></i> 返回
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="loadSystemStatus()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-4 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-router-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">设备型号</div>
                                <div class="nx-stat-card__value" id="deviceModel">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-firmware-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">固件版本</div>
                                <div class="nx-stat-card__value" id="firmwareVersion">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-time-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">运行时间</div>
                                <div class="nx-stat-card__value" id="uptime">-</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--info">
                                <i class="ri-cpu-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">CPU 使用率</div>
                                <div class="nx-stat-card__value" id="cpuUsage">-</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-grid nx-grid-cols-2 nx-gap-4 nx-mb-6">
                        <div class="nx-card">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title">系统信息</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="nx-flex nx-justify-between nx-py-2 nx-border-bottom">
                                    <span class="nx-text-secondary">内核版本</span>
                                    <span id="kernelVersion">-</span>
                                </div>
                                <div class="nx-flex nx-justify-between nx-py-2 nx-border-bottom">
                                    <span class="nx-text-secondary">系统负载</span>
                                    <span id="loadAverage">-</span>
                                </div>
                                <div class="nx-flex nx-justify-between nx-py-2">
                                    <span class="nx-text-secondary">设备温度</span>
                                    <span id="temperature">-</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="nx-card">
                            <div class="nx-card__header">
                                <h3 class="nx-card__title">内存信息</h3>
                            </div>
                            <div class="nx-card__body">
                                <div class="nx-flex nx-justify-between nx-py-2 nx-border-bottom">
                                    <span class="nx-text-secondary">总内存</span>
                                    <span id="totalMemory">-</span>
                                </div>
                                <div class="nx-flex nx-justify-between nx-py-2 nx-border-bottom">
                                    <span class="nx-text-secondary">已使用</span>
                                    <span id="usedMemory">-</span>
                                </div>
                                <div class="nx-flex nx-justify-between nx-py-2">
                                    <span class="nx-text-secondary">可用内存</span>
                                    <span id="freeMemory">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">版本信息</h3>
                        </div>
                        <div class="nx-card__body">
                            <div class="nx-flex nx-justify-between nx-py-2 nx-border-bottom">
                                <span class="nx-text-secondary">OpenWrt 版本</span>
                                <span id="openwrtVersion">-</span>
                            </div>
                            <div class="nx-flex nx-justify-between nx-py-2 nx-border-bottom">
                                <span class="nx-text-secondary">版本检测状态</span>
                                <span id="versionDetected">-</span>
                            </div>
                            <div class="nx-flex nx-justify-between nx-py-2">
                                <span class="nx-text-secondary">支持状态</span>
                                <span id="isSupported">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/openwrt-system-status.js"></script>
</body>
</html>
