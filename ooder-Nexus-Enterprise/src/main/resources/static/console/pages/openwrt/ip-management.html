<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP管理 - OpenWrt - Nexus Console</title>
    
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/nexus.css">
</head>
<body>
    <div class="nx-page">
        <aside class="nx-page__sidebar">
            <div class="nx-p-4 nx-mb-4">
                <h1 class="nx-text-lg nx-font-bold" style="display: flex; align-items: center; gap: 8px;">
                    <i class="ri-server-line"></i> Nexus Console
                </h1>
            </div>
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        
        <main class="nx-page__content">
            <header class="nx-page__header">
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-sidebar-toggle>
                        <i class="ri-menu-line"></i>
                    </button>
                    <h2 class="nx-text-lg nx-font-semibold">IP管理</h2>
                </div>
                <div class="nx-flex nx-items-center nx-gap-3">
                    <button class="nx-btn nx-btn--ghost nx-btn--icon" data-nx-theme-toggle>
                        <i class="ri-sun-line"></i>
                    </button>
                    <button class="nx-btn nx-btn--secondary" onclick="history.back()">
                        <i class="ri-arrow-left-line"></i> 返回
                    </button>
                    <button class="nx-btn nx-btn--primary" onclick="refreshData()">
                        <i class="ri-refresh-line"></i> 刷新
                    </button>
                </div>
            </header>
            
            <div class="nx-page__main">
                <div class="nx-container">
                    <div class="nx-grid nx-grid-cols-3 nx-mb-6">
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--primary">
                                <i class="ri-device-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">在线设备</div>
                                <div class="nx-stat-card__value" id="onlineDevices">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--success">
                                <i class="ri-ip-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">已分配IP</div>
                                <div class="nx-stat-card__value" id="assignedIPs">0</div>
                            </div>
                        </div>
                        <div class="nx-stat-card">
                            <div class="nx-stat-card__icon nx-stat-card__icon--warning">
                                <i class="ri-file-list-line"></i>
                            </div>
                            <div class="nx-stat-card__content">
                                <div class="nx-stat-card__label">静态分配</div>
                                <div class="nx-stat-card__value" id="staticIPs">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nx-card nx-mb-6">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">DHCP租约</h3>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>主机名</th>
                                        <th>IP地址</th>
                                        <th>MAC地址</th>
                                        <th>租约到期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="dhcpLeasesTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="nx-card">
                        <div class="nx-card__header">
                            <h3 class="nx-card__title">静态IP分配</h3>
                            <button class="nx-btn nx-btn--primary" onclick="showAddStaticIPModal()">
                                <i class="ri-add-line"></i> 添加静态IP
                            </button>
                        </div>
                        <div class="nx-card__body">
                            <table class="nx-table">
                                <thead>
                                    <tr>
                                        <th>主机名</th>
                                        <th>IP地址</th>
                                        <th>MAC地址</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="staticIPsTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加静态IP模态框 -->
    <div id="addStaticIPModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="ip-modal-title">添加静态IP</h3>
                <button class="modal-close" onclick="closeAddStaticIPModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>主机名</label>
                    <input type="text" id="ip-hostname" class="form-control" placeholder="输入主机名">
                </div>
                <div class="form-group">
                    <label>IP地址</label>
                    <input type="text" id="ip-address" class="form-control" placeholder="如: 192.168.1.100">
                </div>
                <div class="form-group">
                    <label>MAC地址</label>
                    <input type="text" id="ip-mac" class="form-control" placeholder="如: 00:11:22:33:44:55">
                </div>
            </div>
            <div class="modal-footer">
                <button class="nx-btn nx-btn--secondary" onclick="closeAddStaticIPModal()">取消</button>
                <button class="nx-btn nx-btn--primary" onclick="addStaticIP()">确定</button>
            </div>
        </div>
    </div>
    
    <script src="/console/js/nexus.js"></script>
    <script src="/console/js/nexus-menu.js"></script>
    <script src="/console/js/page-init.js" data-auto-init></script>
    <script src="/console/js/pages/openwrt-ip-management.js"></script>
</body>
</html>
