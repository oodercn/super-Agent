<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nexus Console - 主控节点管理控制台">
    <meta name="theme-color" content="#000000">
    <title>Nexus Console - 选择页面类型</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/theme-manager.js?v=2"></script>
    <script src="js/index.js?v=2"></script>
</head>
<body>
    <div class="container">
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="welcome-section">
                <div class="welcome-header">
                    <h1><i class="ri-server-line"></i> Nexus 控制台</h1>
                    <button class="theme-toggle-btn btn btn-secondary">
                        <i class="ri-sun-line"></i> 浅色模式
                    </button>
                </div>
                <p>请选择您要使用的页面类型</p>
                
                <!-- 页面类型选择 -->
                <div class="page-type-selection">
                    <!-- 家庭页面 -->
                    <div class="page-type-card" style="opacity: 0.6; cursor: not-allowed;">
                        <div class="icon"><i class="ri-home-smile-line"></i></div>
                        <h3>家庭管理中心</h3>
                        <p>适用于家庭环境的设备管理和监控功能，包括设备控制、安全状态等</p>
                        <button class="btn btn-primary" disabled>暂不可用</button>
                    </div>
                    
                    <!-- 局域网页面 -->
                    <div class="page-type-card" onclick="selectPageType('lan')">
                        <div class="icon"><i class="ri-wifi-line"></i></div>
                        <h3>局域网管理中心</h3>
                        <p>适用于小型局域网的网络设备管理和网络设置功能，包括网络监控、带宽管理等</p>
                        <button class="btn btn-primary">选择局域网页面</button>
                    </div>
                    
                    <!-- 企业网页面 -->
                    <div class="page-type-card" onclick="selectPageType('enterprise')">
                        <div class="icon"><i class="ri-building-line"></i></div>
                        <h3>企业网管理中心</h3>
                        <p>适用于企业环境的系统管理和服务监控功能，包括命令体系管理、配置中心等</p>
                        <button class="btn btn-primary">选择企业页面</button>
                    </div>
                </div>
                
                <!-- 最近访问记录 -->
                <div style="margin-top: 64px;">
                    <h3>最近访问</h3>
                    <div id="recent-access" style="margin-top: 16px;"></div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
