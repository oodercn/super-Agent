server:
  port: 8080

spring:
  application:
    name: sdk-demo

# Ooder SuperAgent SDK Configuration
ooder:
  agent:
    id: demo-agent-001
    name: DemoAgent
    type: skill
    endpoint: http://localhost:8080
    udp:
      port: 9001
      buffer-size: 1024
      timeout: 5000
      max-packet-size: 4096
    heartbeat:
      interval: 30000
      timeout: 10000
      loss-threshold: 3
    retry:
      strategy: exponential
      max-attempts: 3
      initial-delay: 1000
      multiplier: 2.0
    sleep:
      strategy: adaptive
      idle-sleep:
        enabled: true
        duration: 60000
        wakeup-interval: 30000
      error-sleep:
        enabled: true
        min-duration: 5000
        max-duration: 60000
      maintenance-sleep:
        enabled: true
        window-start: "02:00"
        window-end: "04:00"
        duration: 3600000