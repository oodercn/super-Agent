# Server Configuration
server.port=8081

# Agent SDK Configuration
agent.sdk.port=9005

# VFS Configuration
vfs.enabled=true
vfs.server-url=http://localhost:8081/api/vfs
vfs.group-name=skills-a2ui-group
vfs.connection-timeout=5000
vfs.retry-count=3
vfs.enable-fallback=true
vfs.web-directory=${user.dir}/src/main/resources/static

# Logging Configuration
logging.level.root=info
logging.level.net.ooder=debug
