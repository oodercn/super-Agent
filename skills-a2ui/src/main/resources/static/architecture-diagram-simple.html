<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0,width=device-width, height=device-height"/>
    <title>ooderAI Architecture Diagram</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #architecture-diagram {
            width: 100%;
            height: 800px;
            border: 1px solid #333;
            background-color: #222;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="title">ooderAI Architecture Diagram</div>
    <div id="architecture-diagram">
        <svg width="100%" height="100%" viewBox="0 0 1000 600">
            <!-- 标题 -->
            <text x="500" y="50" font-size="20" fill="#4CAF50" text-anchor="middle" font-weight="bold">ooderAI Architecture</text>
            
            <!-- 组件 -->
            <!-- 前端 -->
            <rect x="100" y="100" width="200" height="100" rx="5" ry="5" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
            <text x="200" y="155" font-size="14" fill="#ffffff" text-anchor="middle">ooderUI (前端)</text>
            
            <!-- skills-a2ui -->
            <rect x="400" y="100" width="200" height="100" rx="5" ry="5" fill="#9b59b6" stroke="#ffffff" stroke-width="2"/>
            <text x="500" y="155" font-size="14" fill="#ffffff" text-anchor="middle">skills-a2ui</text>
            
            <!-- Agent SDK -->
            <rect x="700" y="100" width="200" height="100" rx="5" ry="5" fill="#f39c12" stroke="#ffffff" stroke-width="2"/>
            <text x="800" y="155" font-size="14" fill="#ffffff" text-anchor="middle">Agent SDK</text>
            
            <!-- Skill A -->
            <rect x="400" y="250" width="150" height="80" rx="5" ry="5" fill="#e74c3c" stroke="#ffffff" stroke-width="2"/>
            <text x="475" y="295" font-size="14" fill="#ffffff" text-anchor="middle">Skill A</text>
            
            <!-- Skill B -->
            <rect x="600" y="250" width="150" height="80" rx="5" ry="5" fill="#e74c3c" stroke="#ffffff" stroke-width="2"/>
            <text x="675" y="295" font-size="14" fill="#ffffff" text-anchor="middle">Skill B</text>
            
            <!-- Skill VFS -->
            <rect x="500" y="380" width="150" height="80" rx="5" ry="5" fill="#e74c3c" stroke="#ffffff" stroke-width="2"/>
            <text x="575" y="425" font-size="14" fill="#ffffff" text-anchor="middle">Skill VFS</text>
            
            <!-- VFS -->
            <rect x="700" y="380" width="200" height="100" rx="5" ry="5" fill="#1abc9c" stroke="#ffffff" stroke-width="2"/>
            <text x="800" y="435" font-size="14" fill="#ffffff" text-anchor="middle">VFS (虚拟文件系统)</text>
            
            <!-- 连接线 -->
            <!-- 前端 -> skills-a2ui -->
            <line x1="300" y1="150" x2="400" y2="150" stroke="#ffffff" stroke-width="2"/>
            <polygon points="400,150 390,145 390,155" fill="#ffffff"/>
            
            <!-- skills-a2ui -> Agent SDK -->
            <line x1="600" y1="150" x2="700" y2="150" stroke="#ffffff" stroke-width="2"/>
            <polygon points="700,150 690,145 690,155" fill="#ffffff"/>
            
            <!-- skills-a2ui -> Skill A -->
            <line x1="450" y1="200" x2="450" y2="250" stroke="#ffffff" stroke-width="2"/>
            <polygon points="450,250 445,240 455,240" fill="#ffffff"/>
            
            <!-- skills-a2ui -> Skill B -->
            <line x1="550" y1="200" x2="550" y2="250" stroke="#ffffff" stroke-width="2"/>
            <polygon points="550,250 545,240 555,240" fill="#ffffff"/>
            
            <!-- skills-a2ui -> Skill VFS -->
            <line x1="500" y1="200" x2="500" y2="380" stroke="#ffffff" stroke-width="2"/>
            <polygon points="500,380 495,370 505,370" fill="#ffffff"/>
            
            <!-- Agent SDK -> Skill A -->
            <line x1="700" y1="150" x2="475" y2="250" stroke="#ffffff" stroke-width="2"/>
            <polygon points="475,250 485,245 480,235" fill="#ffffff"/>
            
            <!-- Agent SDK -> Skill B -->
            <line x1="700" y1="170" x2="600" y2="250" stroke="#ffffff" stroke-width="2"/>
            <polygon points="600,250 610,245 605,235" fill="#ffffff"/>
            
            <!-- Skill VFS -> VFS -->
            <line x1="650" y1="420" x2="700" y2="430" stroke="#ffffff" stroke-width="2"/>
            <polygon points="700,430 690,425 690,435" fill="#ffffff"/>
            
            <!-- 说明 -->
            <text x="900" y="550" font-size="12" fill="#999999" text-anchor="end">Created with SVG</text>
        </svg>
    </div>
</body>
</html>
