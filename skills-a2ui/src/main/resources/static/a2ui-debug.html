<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OODER A2UI 调试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        
        .result h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .code {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: monospace;
            font-size: 14px;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        .preview {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OODER A2UI 图生代码调试工具</h1>
        
        <!-- 生成UI界面 -->
        <div class="section">
            <h2>1. 图生代码</h2>
            <div class="form-group">
                <label for="image">UI设计图片 (Base64或URL)</label>
                <textarea id="image" placeholder="请输入UI设计图片的Base64编码或URL"></textarea>
            </div>
            <div class="form-group">
                <label for="format">输出格式</label>
                <select id="format">
                    <option value="html">HTML</option>
                    <option value="js">JavaScript</option>
                    <option value="json">JSON</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">主题</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="generateUI()">生成UI代码</button>
            <button class="btn btn-secondary" onclick="clearForm('image')">清空</button>
            
            <div class="result" id="generateResult">
                <h3>生成结果</h3>
                <div id="generateOutput"></div>
            </div>
        </div>
        
        <!-- 预览UI界面 -->
        <div class="section">
            <h2>2. 预览UI界面</h2>
            <div class="form-group">
                <label for="uiCode">UI代码</label>
                <textarea id="uiCode" placeholder="请输入要预览的UI代码"></textarea>
            </div>
            <div class="form-group">
                <label for="previewFormat">代码格式</label>
                <select id="previewFormat">
                    <option value="html">HTML</option>
                    <option value="js">JavaScript</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="previewUI()">预览UI界面</button>
            <button class="btn btn-secondary" onclick="clearForm('uiCode')">清空</button>
            
            <div class="preview" id="previewResult">
                <h3>预览结果</h3>
                <div id="previewOutput"></div>
            </div>
        </div>
        
        <!-- 获取组件列表 -->
        <div class="section">
            <h2>3. 获取组件列表</h2>
            <button class="btn btn-primary" onclick="getComponents()">获取组件列表</button>
            
            <div class="result" id="componentsResult">
                <h3>组件列表</h3>
                <div id="componentsOutput"></div>
            </div>
        </div>
        
        <!-- 健康检查 -->
        <div class="section">
            <h2>4. 服务健康检查</h2>
            <button class="btn btn-primary" onclick="checkHealth()">检查健康状态</button>
            
            <div class="result" id="healthResult">
                <h3>健康状态</h3>
                <div id="healthOutput"></div>
            </div>
        </div>
    </div>
    
    <script>
        // API基础URL
        const API_BASE_URL = '/api/a2ui';
        
        // 生成UI代码
        function generateUI() {
            const image = document.getElementById('image').value;
            const format = document.getElementById('format').value;
            const theme = document.getElementById('theme').value;
            
            const outputDiv = document.getElementById('generateOutput');
            outputDiv.innerHTML = '<p>正在生成代码...</p>';
            
            // 构建请求参数
            const requestData = {
                image: image,
                format: format,
                options: {
                    theme: theme,
                    componentVersion: '1.0.0'
                }
            };
            
            // 发送请求
            fetch(`${API_BASE_URL}/generate-ui`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    outputDiv.innerHTML = `
                        <p class="success">生成成功！</p>
                        <p><strong>格式：</strong>${data.format}</p>
                        <p><strong>生成的代码：</strong></p>
                        <pre class="code">${escapeHtml(data.code)}</pre>
                    `;
                    // 自动填充到预览表单
                    document.getElementById('uiCode').value = data.code;
                    document.getElementById('previewFormat').value = data.format;
                } else {
                    outputDiv.innerHTML = `<p class="error">生成失败：${data.error}</p>`;
                }
            })
            .catch(error => {
                outputDiv.innerHTML = `<p class="error">请求失败：${error.message}</p>`;
            });
        }
        
        // 预览UI界面
        function previewUI() {
            const uiCode = document.getElementById('uiCode').value;
            const format = document.getElementById('previewFormat').value;
            
            const outputDiv = document.getElementById('previewOutput');
            outputDiv.innerHTML = '<p>正在预览...</p>';
            
            // 构建请求参数
            const requestData = {
                uiCode: uiCode,
                format: format
            };
            
            // 发送请求
            fetch(`${API_BASE_URL}/preview-ui`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (format === 'html') {
                    return response.text();
                } else {
                    return response.json();
                }
            })
            .then(data => {
                if (typeof data === 'string') {
                    // HTML格式直接显示
                    outputDiv.innerHTML = data;
                } else if (data.success) {
                    outputDiv.innerHTML = `
                        <p class="success">预览成功！</p>
                        <pre class="code">${escapeHtml(data.preview)}</pre>
                    `;
                } else {
                    outputDiv.innerHTML = `<p class="error">预览失败：${data.error}</p>`;
                }
            })
            .catch(error => {
                outputDiv.innerHTML = `<p class="error">请求失败：${error.message}</p>`;
            });
        }
        
        // 获取组件列表
        function getComponents() {
            const outputDiv = document.getElementById('componentsOutput');
            outputDiv.innerHTML = '<p>正在获取组件列表...</p>';
            
            // 发送请求
            fetch(`${API_BASE_URL}/components`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let componentsHtml = `<p class="success">获取成功！</p>
                    <p><strong>组件总数：</strong>${data.total}</p>
                    <h4>组件分类：</h4>`;
                    
                    // 遍历组件分类
                    for (const [category, items] of Object.entries(data.components)) {
                        componentsHtml += `<p><strong>${category}：</strong>${items.join(', ')}</p>`;
                    }
                    
                    outputDiv.innerHTML = componentsHtml;
                } else {
                    outputDiv.innerHTML = `<p class="error">获取失败：${data.error}</p>`;
                }
            })
            .catch(error => {
                outputDiv.innerHTML = `<p class="error">请求失败：${error.message}</p>`;
            });
        }
        
        // 检查健康状态
        function checkHealth() {
            const outputDiv = document.getElementById('healthOutput');
            outputDiv.innerHTML = '<p>正在检查健康状态...</p>';
            
            // 发送请求
            fetch(`${API_BASE_URL}/health`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    outputDiv.innerHTML = `
                        <p class="success">服务运行正常！</p>
                        <p><strong>状态：</strong>${data.status}</p>
                        <p><strong>服务：</strong>${data.service}</p>
                        <p><strong>消息：</strong>${data.message}</p>
                    `;
                } else {
                    outputDiv.innerHTML = `<p class="error">服务异常：${data.error}</p>`;
                }
            })
            .catch(error => {
                outputDiv.innerHTML = `<p class="error">请求失败：${error.message}</p>`;
            });
        }
        
        // 清空表单
        function clearForm(elementId) {
            document.getElementById(elementId).value = '';
            if (elementId === 'image') {
                document.getElementById('generateOutput').innerHTML = '';
            }
        }
        
        // HTML转义
        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        // 页面加载完成后自动检查健康状态
        window.onload = function() {
            checkHealth();
        };
    </script>
</body>
</html>
