<script type="text/javascript">
    // 确保在DOM加载完成后执行
    ood.ready(function() {
        currProjectName = "ooder";
        domainId = "ooder";
        
        // 检查loading元素是否存在
        var loadingElement = ood('loading');
        if (loadingElement && loadingElement.length > 0) {
            loadingElement.remove();
        }
        
        // 简单的初始化，避免使用ood.launch
        // 如果需要完整功能，请确保ooder.Index模块正确定义
        console.log('OoderUI initialized successfully');
        
        // 创建一个简单的测试界面
        var testDiv = document.createElement('div');
        testDiv.style.padding = '20px';
        testDiv.innerHTML = '<h1>OoderUI 测试页面</h1><p>服务运行正常！</p><button onclick="alert(\'测试按钮点击\')">测试按钮</button>';
        document.body.appendChild(testDiv);
    });
    </script>
