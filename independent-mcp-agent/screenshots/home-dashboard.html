<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭仪表盘 - OoderAgent</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1><i class="ri-home-smile-line"></i> 家庭仪表盘</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="toggleTheme()">
                    <i class="ri-moon-line"></i> 切换主题
                </button>
                <button class="btn btn-primary" onclick="refreshData()">
                    <i class="ri-refresh-line"></i> 刷新数据
                </button>
            </div>
        </div>
        
        <!-- 状态概览 -->
        <div class="grid">
            <div class="card status-card">
                <div class="status-icon">
                    <i class="ri-device-line"></i>
                </div>
                <div class="status-value" id="totalDevices">0</div>
                <div class="status-label">总设备数</div>
            </div>
            
            <div class="card status-card">
                <div class="status-icon">
                    <i class="ri-checkbox-circle-line"></i>
                </div>
                <div class="status-value" id="onlineDevices">0</div>
                <div class="status-label">在线设备</div>
            </div>
            
            <div class="card status-card">
                <div class="status-icon">
                    <i class="ri-shield-check-line"></i>
                </div>
                <div class="status-value" id="securityScore">0</div>
                <div class="status-label">安全评分</div>
            </div>
            
            <div class="card status-card">
                <div class="status-icon">
                    <i class="ri-data-line"></i>
                </div>
                <div class="status-value" id="networkUsage">0</div>
                <div class="status-label">网络使用率</div>
            </div>
        </div>
        
        <!-- 设备状态 -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">设备状态</h2>
                <button class="btn btn-secondary" onclick="viewAllDevices()">
                    <i class="ri-list-check"></i> 查看全部
                </button>
            </div>
            <div class="device-list" id="deviceList">
                <!-- 设备列表将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 安全状态 -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">安全状态</h2>
                <button class="btn btn-secondary" onclick="viewSecurityDetails()">
                    <i class="ri-shield-line"></i> 查看详情
                </button>
            </div>
            <div class="security-status">
                <div class="security-item">
                    <div class="security-icon security-good">
                        <i class="ri-lock-check-line"></i>
                    </div>
                    <h3>设备安全</h3>
                    <p>所有设备安全</p>
                </div>
                <div class="security-item">
                    <div class="security-icon security-good">
                        <i class="ri-wifi-line"></i>
                    </div>
                    <h3>网络安全</h3>
                    <p>网络连接安全</p>
                </div>
                <div class="security-item">
                    <div class="security-icon security-warning">
                        <i class="ri-alert-line"></i>
                    </div>
                    <h3>系统安全</h3>
                    <p>需要更新</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 初始化页面
        function init() {
            loadDashboardData();
            loadDeviceData();
        }
        
        // 加载仪表盘数据
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/home/dashboard');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const dashboard = data.dashboard;
                    document.getElementById('totalDevices').textContent = dashboard.totalDevices;
                    document.getElementById('onlineDevices').textContent = dashboard.onlineDevices;
                    document.getElementById('securityScore').textContent = dashboard.securityScore;
                    document.getElementById('networkUsage').textContent = dashboard.networkUsage;
                }
            } catch (error) {
                console.error('加载仪表盘数据错误:', error);
            }
        }
        
        // 加载设备数据
        async function loadDeviceData() {
            try {
                const response = await fetch('/api/home/devices');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const deviceList = document.getElementById('deviceList');
                    deviceList.innerHTML = '';
                    
                    data.devices.forEach(device => {
                        const deviceItem = document.createElement('div');
                        deviceItem.className = 'device-item';
                        
                        deviceItem.innerHTML = `
                            <div class="device-info">
                                <div class="device-icon">
                                    <i class="ri-${getDeviceIcon(device.type)}"></i>
                                </div>
                                <div class="device-details">
                                    <h3>${device.name}</h3>
                                    <p>${device.location} · ${device.lastActive}</p>
                                </div>
                            </div>
                            <div class="device-status">
                                <div class="status-indicator status-${device.status}"></div>
                                <span>${device.status === 'online' ? '在线' : '离线'}</span>
                            </div>
                        `;
                        
                        deviceList.appendChild(deviceItem);
                    });
                }
            } catch (error) {
                console.error('加载设备数据错误:', error);
            }
        }
        
        // 获取设备图标
        function getDeviceIcon(type) {
            const iconMap = {
                light: 'lightbulb-line',
                socket: 'power-plug-line',
                lock: 'lock-line',
                camera: 'video-line',
                other: 'device-line'
            };
            return iconMap[type] || 'device-line';
        }
        
        // 刷新数据
        async function refreshData() {
            try {
                // 显示加载状态
                const refreshBtn = document.querySelector('button[onclick="refreshData()"]');
                const originalText = refreshBtn.innerHTML;
                refreshBtn.innerHTML = '<i class="ri-loader-3-line"></i> 刷新中...';
                refreshBtn.disabled = true;
                
                // 刷新数据
                await Promise.all([
                    loadDashboardData(),
                    loadDeviceData()
                ]);
                
                // 恢复按钮状态
                refreshBtn.innerHTML = originalText;
                refreshBtn.disabled = false;
                
                // 显示刷新成功提示
                alert('数据已刷新');
            } catch (error) {
                console.error('刷新数据错误:', error);
                // 恢复按钮状态
                const refreshBtn = document.querySelector('button[onclick="refreshData()"]');
                refreshBtn.innerHTML = '<i class="ri-refresh-line"></i> 刷新数据';
                refreshBtn.disabled = false;
                alert('刷新数据失败，请重试');
            }
        }
        
        // 查看全部设备
        function viewAllDevices() {
            window.location.href = 'device-list.html';
        }
        
        // 查看安全详情
        function viewSecurityDetails() {
            window.location.href = 'security-status.html';
        }
        
        // 切换主题
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
            } else {
                body.classList.add('light-theme');
            }
        }
        
        // 初始化
        init();
    </script>
</body>
</html>
