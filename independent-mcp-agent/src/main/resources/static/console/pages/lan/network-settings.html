<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络设置 - 小局域网功能</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <style>
        /* Ooder-Rad 风格基础样式 - 纯黑色系暗色主题 */
        :root {
            --ooder-primary: #3b82f6;
            --ooder-secondary: #94a3b8;
            --ooder-success: #22c55e;
            --ooder-warning: #f59e0b;
            --ooder-danger: #ef4444;
            --ooder-light: #0f0f0f;
            --ooder-dark: #ffffff;
            --ooder-border: #2a2a2a;
            --ooder-shadow: 0 1px 3px rgba(0,0,0,0.5);
            --ooder-radius: 8px;
            --ooder-spacing: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: var(--ooder-dark);
            line-height: 1.5;
        }
        
        .container {
            display: flex;
            height: 100vh;
            background-color: #000000;
        }
        
        /* 侧边栏样式 - Ooder-Rad 风格 */
        .sidebar {
            width: 260px;
            background-color: #121212;
            border-right: 1px solid var(--ooder-border);
            padding: 24px;
            box-shadow: var(--ooder-shadow);
        }
        
        .sidebar h2 {
            margin-bottom: 32px;
            font-size: 18px;
            font-weight: 600;
            color: var(--ooder-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar h2::before {
            content: "⚡";
            font-size: 20px;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-menu li {
            margin-bottom: 4px;
        }
        
        .nav-menu a {
            color: var(--ooder-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--ooder-radius);
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            position: relative;
        }
        
        .nav-menu a:hover {
            background-color: var(--ooder-light);
            color: var(--ooder-primary);
        }
        
        .nav-menu a.active {
            background-color: rgba(26, 115, 232, 0.1);
            color: var(--ooder-primary);
            font-weight: 600;
        }
        
        /* 二级菜单样式 */
        .nav-menu .submenu {
            list-style: none;
            margin-left: 16px;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        
        .nav-menu .submenu li {
            margin-bottom: 2px;
        }
        
        .nav-menu .submenu a {
            padding: 10px 16px;
            font-size: 13px;
            border-left: 2px solid var(--ooder-border);
        }
        
        /* 三级菜单样式 */
        .nav-menu .submenu .submenu {
            margin-left: 32px;
        }
        
        .nav-menu .submenu .submenu a {
            padding: 8px 16px;
            font-size: 12px;
            border-left: 2px solid var(--ooder-secondary);
        }
        
        /* 展开/折叠图标 */
        .nav-menu .toggle-icon {
            margin-left: auto;
            transition: transform 0.2s ease;
        }
        
        .nav-menu .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }
        
        /* 菜单分隔线 */
        .nav-menu .menu-divider {
            height: 1px;
            background-color: var(--ooder-border);
            margin: 16px 0;
        }
        
        /* 主内容区样式 */
        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background-color: #000000;
        }
        
        .header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--ooder-border);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--ooder-dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header .subtitle {
            color: var(--ooder-secondary);
            font-size: 14px;
        }
        
        /* 章节样式 */
        .section {
            background-color: #121212;
            padding: 24px;
            border-radius: var(--ooder-radius);
            box-shadow: var(--ooder-shadow);
            border: 1px solid var(--ooder-border);
            margin-bottom: 24px;
        }
        
        .section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--ooder-dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section h2::before {
            content: "";
            width: 4px;
            height: 20px;
            background-color: var(--ooder-primary);
            border-radius: 2px;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--ooder-dark);
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--ooder-border);
            border-radius: var(--ooder-radius);
            background-color: #0f0f0f;
            color: var(--ooder-dark);
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--ooder-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--ooder-border);
            border-radius: var(--ooder-radius);
            background-color: #0f0f0f;
            color: var(--ooder-dark);
            font-size: 14px;
            cursor: pointer;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .form-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--ooder-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-right: 12px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--ooder-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background-color: #1a1a1a;
            color: var(--ooder-secondary);
            border: 1px solid var(--ooder-border);
        }
        
        .btn-secondary:hover {
            background-color: #2a2a2a;
        }
        
        .btn-success {
            background-color: var(--ooder-success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #16a34a;
            box-shadow: 0 2px 4px rgba(34, 197, 94, 0.4);
        }
        
        .btn-danger {
            background-color: var(--ooder-danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.4);
        }
        
        /* 按钮组 */
        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 32px;
        }
        
        /* 卡片样式 */
        .card {
            background-color: #121212;
            padding: 24px;
            border-radius: var(--ooder-radius);
            box-shadow: var(--ooder-shadow);
            border: 1px solid var(--ooder-border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 16px;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }
        
        .card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--ooder-dark);
        }
        
        /* 网格样式 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        /* 提示框样式 */
        .alert {
            padding: 16px;
            margin-bottom: 24px;
            border-radius: var(--ooder-radius);
            border: 1px solid var(--ooder-border);
        }
        
        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--ooder-success);
            border-left: 4px solid var(--ooder-success);
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--ooder-danger);
            border-left: 4px solid var(--ooder-danger);
        }
        
        .alert-info {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--ooder-primary);
            border-left: 4px solid var(--ooder-primary);
        }
        
        /* 表格样式 */
        .table-container {
            overflow-x: auto;
            border-radius: var(--ooder-radius);
            border: 1px solid var(--ooder-border);
            background-color: #1a1a1a;
            margin-bottom: 24px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--ooder-border);
            color: var(--ooder-dark);
        }
        
        th {
            background-color: #121212;
            font-weight: 600;
            color: var(--ooder-secondary);
            font-size: 14px;
        }
        
        tr:hover {
            background-color: #1a1a1a;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main-content {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
                border-right: none;
                border-bottom: 1px solid var(--ooder-border);
            }
            
            .nav-menu {
                display: flex;
                flex-wrap: wrap;
                gap: 16px;
                padding: 16px;
            }
            
            .nav-menu > li {
                margin-bottom: 0;
            }
            
            .nav-menu .submenu {
                display: none;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                margin-right: 0;
                margin-bottom: 8px;
                justify-content: center;
            }
        }
        
        /* 隐藏样式 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <div class="sidebar">
            <h2 style="display: flex; align-items: center; gap: 12px;"><i class="ri-server-line"></i> MCP Agent Console</h2>
            <ul class="nav-menu" id="nav-menu"></ul>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <h1><i class="ri-wifi-settings-line"></i> 网络设置</h1>
                <div class="subtitle">配置局域网网络参数和设置</div>
            </div>
            
            <!-- 页面内容区域 -->
            <div id="page-content">
                <!-- 网络设置表单 -->
                <div class="section">
                    <h2>基本网络设置</h2>
                    
                    <div class="form-row">
                        <div>
                            <label class="form-label">网络名称 (SSID)</label>
                            <input type="text" class="form-input" id="network-name" placeholder="请输入网络名称" value="HomeLAN">
                        </div>
                        <div>
                            <label class="form-label">网络模式</label>
                            <select class="form-select" id="network-mode">
                                <option value="2.4ghz">2.4GHz</option>
                                <option value="5ghz" selected>5GHz</option>
                                <option value="dual">双频</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div>
                            <label class="form-label">信道</label>
                            <select class="form-select" id="channel">
                                <option value="auto" selected>自动</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">安全模式</label>
                            <select class="form-select" id="security-mode">
                                <option value="wpa2" selected>WPA2-PSK</option>
                                <option value="wpa3">WPA3-PSK</option>
                                <option value="wpa2-wpa3">WPA2/WPA3 混合</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div>
                            <label class="form-label">密码</label>
                            <input type="password" class="form-input" id="network-password" placeholder="请输入网络密码" value="********">
                        </div>
                        <div>
                            <label class="form-label">确认密码</label>
                            <input type="password" class="form-input" id="confirm-password" placeholder="请再次输入密码" value="********">
                        </div>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="hide-ssid" checked>
                        <label for="hide-ssid">隐藏网络名称 (SSID)</label>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="enable-mac-filter">
                        <label for="enable-mac-filter">启用 MAC 地址过滤</label>
                    </div>
                </div>
                
                <!-- IP 设置 -->
                <div class="section">
                    <h2>IP 设置</h2>
                    
                    <div class="form-row">
                        <div>
                            <label class="form-label">IP 分配模式</label>
                            <select class="form-select" id="ip-mode">
                                <option value="dhcp" selected>DHCP 自动分配</option>
                                <option value="static">静态 IP</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">DHCP 租约时间</label>
                            <select class="form-select" id="dhcp-lease">
                                <option value="1h">1小时</option>
                                <option value="6h">6小时</option>
                                <option value="12h">12小时</option>
                                <option value="24h" selected>24小时</option>
                                <option value="7d">7天</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div>
                            <label class="form-label">起始 IP 地址</label>
                            <input type="text" class="form-input" id="start-ip" placeholder="请输入起始 IP" value="192.168.1.100">
                        </div>
                        <div>
                            <label class="form-label">结束 IP 地址</label>
                            <input type="text" class="form-input" id="end-ip" placeholder="请输入结束 IP" value="192.168.1.200">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div>
                            <label class="form-label">子网掩码</label>
                            <input type="text" class="form-input" id="subnet-mask" placeholder="请输入子网掩码" value="255.255.255.0">
                        </div>
                        <div>
                            <label class="form-label">默认网关</label>
                            <input type="text" class="form-input" id="default-gateway" placeholder="请输入默认网关" value="192.168.1.1">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div>
                            <label class="form-label">首选 DNS 服务器</label>
                            <input type="text" class="form-input" id="primary-dns" placeholder="请输入首选 DNS" value="8.8.8.8">
                        </div>
                        <div>
                            <label class="form-label">备用 DNS 服务器</label>
                            <input type="text" class="form-input" id="secondary-dns" placeholder="请输入备用 DNS" value="8.8.4.4">
                        </div>
                    </div>
                </div>
                
                <!-- 高级设置 -->
                <div class="section">
                    <h2>高级设置</h2>
                    
                    <div class="form-row">
                        <div>
                            <label class="form-label">MTU 值</label>
                            <input type="number" class="form-input" id="mtu" placeholder="请输入 MTU 值" value="1500">
                        </div>
                        <div>
                            <label class="form-label">传输功率</label>
                            <select class="form-select" id="transmit-power">
                                <option value="low">低</option>
                                <option value="medium" selected>中</option>
                                <option value="high">高</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div>
                            <label class="form-label">Beacon 间隔</label>
                            <input type="number" class="form-input" id="beacon-interval" placeholder="请输入 Beacon 间隔" value="100">
                        </div>
                        <div>
                            <label class="form-label">RTS 阈值</label>
                            <input type="number" class="form-input" id="rts-threshold" placeholder="请输入 RTS 阈值" value="2347">
                        </div>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="enable-ap-isolation" checked>
                        <label for="enable-ap-isolation">启用 AP 隔离</label>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="enable-wmm" checked>
                        <label for="enable-wmm">启用 WMM (Wi-Fi 多媒体)</label>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="enable-bridging">
                        <label for="enable-bridging">启用网络桥接</label>
                    </div>
                </div>
                
                <!-- 按钮组 -->
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="resetSettings()">重置</button>
                    <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                </div>
            </div>
        </div>
    </div>

        // 初始化菜单
        function initMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = '';
            
            menuConfig.menu.forEach(item => {
                const menuItem = createMenuItem(item);
                navMenu.appendChild(menuItem);
                // 添加菜单分隔线
                if (item.id !== 'dashboard') {
                    const divider = document.createElement('div');
                    divider.className = 'menu-divider';
                    navMenu.appendChild(divider);
                }
            });
            
            setupNavigation();
        }
        
        // 创建菜单项
        function createMenuItem(menuItem) {
            const li = document.createElement('li');
            
            if (menuItem.children && menuItem.children.length > 0) {
                // 有子菜单的菜单项
                const a = document.createElement('a');
                a.href = `#${menuItem.id}`;
                a.innerHTML = `
                    <i class="${menuItem.icon}"></i>
                    ${menuItem.name}
                    <span class="toggle-icon">›</span>
                `;
                
                // 处理点击事件
                a.addEventListener('click', function(e) {
                    e.preventDefault();
                    const toggleIcon = this.querySelector('.toggle-icon');
                    const submenu = this.nextElementSibling;
                    
                    if (submenu) {
                        submenu.classList.toggle('hidden');
                        toggleIcon.classList.toggle('collapsed');
                    }
                });
                
                li.appendChild(a);
                
                // 创建子菜单
                const submenu = document.createElement('ul');
                submenu.className = 'submenu';
                
                menuItem.children.forEach(childItem => {
                    const childLi = createMenuItem(childItem);
                    submenu.appendChild(childLi);
                });
                
                li.appendChild(submenu);
            } else {
                // 无子菜单的菜单项
                const a = document.createElement('a');
                if (menuItem.url) {
                    a.href = menuItem.url;
                } else {
                    a.href = `#${menuItem.id}`;
                    a.setAttribute('data-page', menuItem.page || menuItem.id);
                }
                a.innerHTML = `
                    <i class="${menuItem.icon}"></i>
                    ${menuItem.name}
                `;
                li.appendChild(a);
            }
            
            return li;
        }
        
        // 设置导航
        function setupNavigation() {
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach(link => {
                // 只处理带有data-page属性的链接（即叶子节点且没有url属性）
                if (link.hasAttribute('data-page') && !link.hasAttribute('href') && link.getAttribute('href') !== '#') {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // 更新活跃状态
                        navLinks.forEach(l => l.classList.remove('active'));
                        this.classList.add('active');
                        
                        // 加载对应页面
                        const page = this.getAttribute('data-page');
                        loadPage(page);
                    });
                }
            });
        }
