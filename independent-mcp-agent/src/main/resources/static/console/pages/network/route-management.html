<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由管理 - MCP Agent Console</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <style>
        /* Ooder-Rad 风格基础样式 - 纯黑色系暗色主题 */
        :root {
            --ooder-primary: #3b82f6;
            --ooder-secondary: #94a3b8;
            --ooder-success: #22c55e;
            --ooder-warning: #f59e0b;
            --ooder-danger: #ef4444;
            --ooder-light: #0f0f0f;
            --ooder-dark: #ffffff;
            --ooder-border: #2a2a2a;
            --ooder-shadow: 0 1px 3px rgba(0,0,0,0.5);
            --ooder-radius: 8px;
            --ooder-spacing: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: var(--ooder-dark);
            line-height: 1.5;
        }
        
        .container {
            display: flex;
            height: 100vh;
            background-color: #000000;
        }
        
        /* 侧边栏样式 - Ooder-Rad 风格 */
        .sidebar {
            width: 260px;
            background-color: #121212;
            border-right: 1px solid var(--ooder-border);
            padding: 24px;
            box-shadow: var(--ooder-shadow);
        }
        
        .sidebar h2 {
            margin-bottom: 32px;
            font-size: 18px;
            font-weight: 600;
            color: var(--ooder-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar h2::before {
            content: "⚡";
            font-size: 20px;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-menu li {
            margin-bottom: 4px;
        }
        
        .nav-menu a {
            color: var(--ooder-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--ooder-radius);
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            position: relative;
        }
        
        .nav-menu a:hover {
            background-color: var(--ooder-light);
            color: var(--ooder-primary);
        }
        
        .nav-menu a.active {
            background-color: rgba(26, 115, 232, 0.1);
            color: var(--ooder-primary);
            font-weight: 600;
        }
        
        /* 二级菜单样式 */
        .nav-menu .submenu {
            list-style: none;
            margin-left: 16px;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        
        .nav-menu .submenu li {
            margin-bottom: 2px;
        }
        
        .nav-menu .submenu a {
            padding: 10px 16px;
            font-size: 13px;
            border-left: 2px solid var(--ooder-border);
        }
        
        /* 三级菜单样式 */
        .nav-menu .submenu .submenu {
            margin-left: 32px;
        }
        
        .nav-menu .submenu .submenu a {
            padding: 8px 16px;
            font-size: 12px;
            border-left: 2px solid var(--ooder-secondary);
        }
        
        /* 展开/折叠图标 */
        .nav-menu .toggle-icon {
            margin-left: auto;
            transition: transform 0.2s ease;
        }
        
        .nav-menu .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }
        
        /* 菜单分隔线 */
        .nav-menu .menu-divider {
            height: 1px;
            background-color: var(--ooder-border);
            margin: 16px 0;
        }
        
        /* 主内容区样式 */
        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background-color: #000000;
        }
        
        .header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--ooder-border);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--ooder-dark);
        }
        
        .header .subtitle {
            color: var(--ooder-secondary);
            font-size: 14px;
        }
        
        /* 章节样式 */
        .section {
            background-color: #121212;
            padding: 24px;
            border-radius: var(--ooder-radius);
            box-shadow: var(--ooder-shadow);
            border: 1px solid var(--ooder-border);
            margin-bottom: 24px;
        }
        
        .section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--ooder-dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section h2::before {
            content: "";
            width: 4px;
            height: 20px;
            background-color: var(--ooder-primary);
            border-radius: 2px;
        }
        
        /* 状态网格样式 */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }
        
        .status-item {
            padding: 16px;
            border-radius: var(--ooder-radius);
            background-color: #1a1a1a;
            border: 1px solid var(--ooder-border);
        }
        
        .status-item .key {
            font-size: 14px;
            color: var(--ooder-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .status-item .value {
            font-size: 16px;
            font-weight: 600;
            color: var(--ooder-dark);
        }
        
        .status-item.ok {
            border-left: 4px solid var(--ooder-success);
            background-color: rgba(34, 197, 94, 0.1);
        }
        
        .status-item.warning {
            border-left: 4px solid var(--ooder-warning);
            background-color: rgba(245, 158, 11, 0.1);
        }
        
        .status-item.error {
            border-left: 4px solid var(--ooder-danger);
            background-color: rgba(239, 68, 68, 0.1);
        }
        
        /* 表格样式 */
        .table-container {
            overflow-x: auto;
            border-radius: var(--ooder-radius);
            border: 1px solid var(--ooder-border);
            background-color: #1a1a1a;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--ooder-border);
            color: var(--ooder-dark);
        }
        
        th {
            background-color: #121212;
            font-weight: 600;
            color: var(--ooder-secondary);
            font-size: 14px;
        }
        
        tr:hover {
            background-color: #1a1a1a;
        }
        
        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--ooder-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-right: 12px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--ooder-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background-color: #1a1a1a;
            color: var(--ooder-secondary);
            border: 1px solid var(--ooder-border);
        }
        
        .btn-secondary:hover {
            background-color: #2a2a2a;
        }
        
        .btn-success {
            background-color: var(--ooder-success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #16a34a;
            box-shadow: 0 2px 4px rgba(34, 197, 94, 0.4);
        }
        
        .btn-danger {
            background-color: var(--ooder-danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.4);
        }
        
        /* 搜索框样式 */
        .search-box {
            position: relative;
            margin-bottom: 24px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 48px 12px 16px;
            background-color: #1a1a1a;
            border: 1px solid var(--ooder-border);
            border-radius: var(--ooder-radius);
            color: var(--ooder-dark);
            font-size: 14px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--ooder-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .search-box i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ooder-secondary);
        }
        
        /* 筛选器样式 */
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-item label {
            color: var(--ooder-secondary);
            font-size: 14px;
            font-weight: 500;
        }
        
        .filter-item select {
            padding: 8px 12px;
            background-color: #1a1a1a;
            border: 1px solid var(--ooder-border);
            border-radius: var(--ooder-radius);
            color: var(--ooder-dark);
            font-size: 14px;
        }
        
        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
        }
        
        .pagination button {
            padding: 8px 12px;
            background-color: #1a1a1a;
            border: 1px solid var(--ooder-border);
            border-radius: var(--ooder-radius);
            color: var(--ooder-dark);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination button:hover {
            background-color: #2a2a2a;
            border-color: var(--ooder-primary);
        }
        
        .pagination button.active {
            background-color: var(--ooder-primary);
            color: white;
            border-color: var(--ooder-primary);
        }
        
        /* 路由详情样式 */
        .route-detail {
            background-color: #1a1a1a;
            padding: 24px;
            border-radius: var(--ooder-radius);
            border: 1px solid var(--ooder-border);
            margin-top: 24px;
        }
        
        .route-detail h3 {
            margin-bottom: 16px;
            color: var(--ooder-dark);
        }
        
        /* 隐藏样式 */
        .hidden {
            display: none;
        }
        
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: #121212;
            padding: 32px;
            border-radius: var(--ooder-radius);
            border: 1px solid var(--ooder-border);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-header h3 {
            color: var(--ooder-dark);
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-header .close-btn {
            background: none;
            border: none;
            color: var(--ooder-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .modal-header .close-btn:hover {
            color: var(--ooder-dark);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--ooder-secondary);
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid var(--ooder-border);
            border-radius: var(--ooder-radius);
            color: var(--ooder-dark);
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--ooder-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 32px;
        }
        
        /* 测试结果样式 */
        .test-result {
            background-color: #1a1a1a;
            padding: 16px;
            border-radius: var(--ooder-radius);
            border: 1px solid var(--ooder-border);
            margin-top: 16px;
        }
        
        .test-result.success {
            border-left: 4px solid var(--ooder-success);
        }
        
        .test-result.failed {
            border-left: 4px solid var(--ooder-danger);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--ooder-border);
                padding: 16px;
            }
            
            .main-content {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .pagination {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <div class="sidebar">
            <h2 style="display: flex; align-items: center; gap: 12px;"><i class="ri-server-line"></i> MCP Agent Console</h2>
            <ul class="nav-menu" id="nav-menu"></ul>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <h1><i class="ri-road-line"></i> 路由管理</h1>
                <div class="subtitle">Route Agent 路由发现与管理</div>
            </div>
            
            <!-- 路由管理概览 -->
            <div class="section">
                <h2>路由管理概览</h2>
                <div class="status-grid">
                    <div class="status-item ok">
                        <div class="key">总路由数</div>
                        <div class="value">256</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">活跃路由</div>
                        <div class="value">248</div>
                    </div>
                    <div class="status-item error">
                        <div class="key">故障路由</div>
                        <div class="value">8</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">路由缓存时间</div>
                        <div class="value">180秒</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">路由优先级</div>
                        <div class="value">基于延迟</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">最大路由数</div>
                        <div class="value">50</div>
                    </div>
                </div>
                
                <div style="margin-top: 24px;">
                    <button class="btn btn-primary" onclick="discoverRoutes()">
                        <i class="ri-refresh-line"></i> 发现路由
                    </button>
                    <button class="btn btn-secondary" onclick="refreshRoutes()">
                        <i class="ri-arrow-refresh-line"></i> 刷新路由
                    </button>
                    <button class="btn btn-danger" onclick="clearCache()">
                        <i class="ri-delete-bin-line"></i> 清除缓存
                    </button>
                </div>
            </div>
            
            <!-- 路由列表 -->
            <div class="section">
                <h2>路由列表</h2>
                
                <!-- 搜索和筛选 -->
                <div class="search-box">
                    <input type="text" placeholder="搜索路由ID或目标...">
                    <i class="ri-search-line"></i>
                </div>
                
                <div class="filter-bar">
                    <div class="filter-item">
                        <label>状态:</label>
                        <select>
                            <option value="all">全部</option>
                            <option value="active">活跃</option>
                            <option value="failed">故障</option>
                            <option value="pending">待处理</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>类型:</label>
                        <select>
                            <option value="all">全部</option>
                            <option value="direct">直接路由</option>
                            <option value="indirect">间接路由</option>
                            <option value="virtual">虚拟路由</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>优先级:</label>
                        <select>
                            <option value="all">全部</option>
                            <option value="high">高</option>
                            <option value="medium">中</option>
                            <option value="low">低</option>
                        </select>
                    </div>
                </div>
                
                <!-- 路由表格 -->
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>路由ID</th>
                                <th>源节点</th>
                                <th>目标节点</th>
                                <th>类型</th>
                                <th>状态</th>
                                <th>优先级</th>
                                <th>延迟</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="route-table-body">
                            <!-- 动态生成路由列表 -->
                        </tbody>
                    </table>
                </div>
                
                <!-- 分页 -->
                <div class="pagination">
                    <button>上一页</button>
                    <button class="active">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>下一页</button>
                </div>
            </div>
            
            <!-- 路由详情 -->
            <div class="section" id="route-detail" class="hidden">
                <h2>路由详情</h2>
                <div id="route-detail-content">
                    <!-- 动态生成路由详情 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 编辑路由模态框 -->
    <div id="edit-route-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="ri-edit-line"></i> 编辑路由</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="edit-route-form">
                <div class="form-group">
                    <label for="route-id">路由ID</label>
                    <input type="text" id="route-id" name="routeId" readonly>
                </div>
                <div class="form-group">
                    <label for="source-node">源节点</label>
                    <input type="text" id="source-node" name="sourceNode" required>
                </div>
                <div class="form-group">
                    <label for="target-node">目标节点</label>
                    <input type="text" id="target-node" name="targetNode" required>
                </div>
                <div class="form-group">
                    <label for="route-type">类型</label>
                    <select id="route-type" name="routeType" required>
                        <option value="direct">直接路由</option>
                        <option value="indirect">间接路由</option>
                        <option value="virtual">虚拟路由</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="route-status">状态</label>
                    <select id="route-status" name="routeStatus" required>
                        <option value="active">活跃</option>
                        <option value="failed">故障</option>
                        <option value="pending">待处理</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="route-priority">优先级</label>
                    <select id="route-priority" name="routePriority" required>
                        <option value="high">高</option>
                        <option value="medium">中</option>
                        <option value="low">低</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="route-delay">延迟 (ms)</label>
                    <input type="number" id="route-delay" name="routeDelay" min="0" required>
                </div>
                <div class="form-group">
                    <label for="route-bandwidth">带宽</label>
                    <input type="text" id="route-bandwidth" name="routeBandwidth" placeholder="例如: 1Gbps">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveRoute()">保存</button>
                    <button type="button" class="btn btn-success" onclick="testRoute()">测试</button>
                </div>
            </form>
            <div id="test-result" class="test-result hidden"></div>
        </div>
    </div>
    
    <!-- 测试路由模态框 -->
    <div id="test-route-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="ri-test-tube-line"></i> 测试路由</h3>
                <button class="close-btn" onclick="closeTestModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="test-route-id">路由ID</label>
                <input type="text" id="test-route-id" name="testRouteId" readonly>
            </div>
            <div class="form-group">
                <label for="test-payload">测试 payload</label>
                <textarea id="test-payload" name="testPayload" rows="4" placeholder='{"test": "payload"}'></textarea>
            </div>
            <div class="form-group">
                <label for="test-timeout">超时时间 (ms)</label>
                <input type="number" id="test-timeout" name="testTimeout" min="100" value="5000">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeTestModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="executeRouteTest()">执行测试</button>
            </div>
            <div id="test-route-result" class="test-result hidden"></div>
        </div>
    </div>
    
    <script>
        // 当前页面
        let currentPage = 'route-management';
        
        // 菜单配置
        let menuConfig = null;
        
        // 路由数据
        let routes = [];
        let currentRoute = null;
        
        // 初始化页面
        function init() {
            loadMenuConfig();
            loadRouteList();
        }
        
        // 加载菜单配置
        async function loadMenuConfig() {
            try {
                const response = await fetch('../../menu-config.json');
                if (!response.ok) {
                    throw new Error('菜单配置加载失败');
                }
                menuConfig = await response.json();
                renderMenu();
            } catch (error) {
                console.error('加载菜单配置错误:', error);
                // 加载失败时显示默认菜单
                renderDefaultMenu();
            }
        }
        
        // 渲染菜单
        function renderMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = '';
            
            menuConfig.menu.forEach(item => {
                const menuItem = createMenuItem(item);
                navMenu.appendChild(menuItem);
                // 添加菜单分隔线
                if (item.id !== 'dashboard') {
                    const divider = document.createElement('div');
                    divider.className = 'menu-divider';
                    navMenu.appendChild(divider);
                }
            });
            
            setupNavigation();
        }
        
        // 创建菜单项
        function createMenuItem(menuItem) {
            const li = document.createElement('li');
            
            if (menuItem.children && menuItem.children.length > 0) {
                // 有子菜单的菜单项
                const a = document.createElement('a');
                a.href = `#${menuItem.id}`;
                a.innerHTML = `
                    <i class="${menuItem.icon}"></i>
                    ${menuItem.name}
                    <span class="toggle-icon">›</span>
                `;
                
                // 处理点击事件
                a.addEventListener('click', function(e) {
                    e.preventDefault();
                    const toggleIcon = this.querySelector('.toggle-icon');
                    const submenu = this.nextElementSibling;
                    
                    if (submenu) {
                        submenu.classList.toggle('hidden');
                        toggleIcon.classList.toggle('collapsed');
                    }
                });
                
                li.appendChild(a);
                
                // 创建子菜单
                const submenu = document.createElement('ul');
                submenu.className = 'submenu';
                
                menuItem.children.forEach(childItem => {
                    const childLi = createMenuItem(childItem);
                    submenu.appendChild(childLi);
                });
                
                li.appendChild(submenu);
            } else {
                // 无子菜单的菜单项
                const a = document.createElement('a');
                if (menuItem.url) {
                    a.href = menuItem.url;
                } else {
                    a.href = `#${menuItem.id}`;
                    a.setAttribute('data-page', menuItem.page || menuItem.id);
                }
                a.innerHTML = `
                    <i class="${menuItem.icon}"></i>
                    ${menuItem.name}
                `;
                li.appendChild(a);
            }
            
            return li;
        }
        
        // 渲染默认菜单（加载失败时使用）
        function renderDefaultMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = `
                <li><a href="../../index.html"><i class="ri-dashboard-line"></i> 仪表盘</a></li>
                <li><a href="../../pages/system/request-management.html"><i class="ri-computer-line"></i> 系统管理</a></li>
                <li><a href="../../pages/network/route-management.html" class="active"><i class="ri-network-line"></i> 网络管理</a></li>
                <li><a href="../../pages/terminal/terminal-management.html"><i class="ri-terminal-line"></i> 终端管理</a></li>
                <li><a href="../../pages/config/service-config.html"><i class="ri-settings-3-line"></i> 配置中心</a></li>
            `;
            setupNavigation();
        }
        
        // 设置导航
        function setupNavigation() {
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach(link => {
                // 只处理带有data-page属性的链接（即叶子节点且没有url属性）
                if (link.hasAttribute('data-page') && !link.hasAttribute('href') && link.getAttribute('href') !== '#') {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // 更新活跃状态
                        navLinks.forEach(l => l.classList.remove('active'));
                        this.classList.add('active');
                    });
                }
            });
        }
        
        // 加载路由列表
        function loadRouteList() {
            // 模拟路由数据
            routes = [
                { id: 'route-001', source: 'node-001', target: 'node-002', type: 'direct', status: 'active', priority: 'high', delay: '10ms', bandwidth: '1Gbps' },
                { id: 'route-002', source: 'node-001', target: 'node-003', type: 'indirect', status: 'active', priority: 'medium', delay: '25ms', bandwidth: '500Mbps' },
                { id: 'route-003', source: 'node-002', target: 'node-004', type: 'direct', status: 'active', priority: 'high', delay: '15ms', bandwidth: '1Gbps' },
                { id: 'route-004', source: 'node-003', target: 'node-005', type: 'virtual', status: 'failed', priority: 'low', delay: '50ms', bandwidth: '100Mbps' },

                { id: 'route-009', source: 'node-008', target: 'node-010', type: 'direct', status: 'active', priority: 'high', delay: '8ms', bandwidth: '1Gbps' },

        }
        
        // 渲染路由表格
        function renderRouteTable() {
            const tableBody = document.getElementById('route-table-body');
            tableBody.innerHTML = '';
            
            routes.forEach(route => {
                const row = document.createElement('tr');
                
                // 设置状态样式
                let statusClass = '';
                switch(route.status) {
                    case 'active':
                        statusClass = 'status-item ok';
                        break;
                    case 'failed':
                        statusClass = 'status-item error';
                        break;
                    case 'pending':
                        statusClass = 'status-item warning';
                        break;
                }
                
                // 设置优先级样式
                let priorityClass = '';
                switch(route.priority) {
                    case 'high':
                        priorityClass = 'status-item ok';
                        break;
                    case 'medium':
                        priorityClass = 'status-item warning';
                        break;
                    case 'low':
                        priorityClass = 'status-item error';
                        break;
                }
                
                row.innerHTML = `
                    <td>${route.id}</td>
                    <td>${route.source}</td>
                    <td>${route.target}</td>
                    <td>${route.type}</td>
                    <td>
                        <div class="${statusClass}" style="padding: 4px 8px; border-radius: 4px; font-size: 12px;">
                            ${route.status}
                        </div>
                    </td>
                    <td>
                        <div class="${priorityClass}" style="padding: 4px 8px; border-radius: 4px; font-size: 12px;">
                            ${route.priority}
                        </div>
                    </td>
                    <td>${route.delay}</td>
                    <td>
                        <button class="btn btn-secondary" onclick="viewRouteDetail('${route.id}')">
                            <i class="ri-eye-line"></i> 查看
                        </button>
                        <button class="btn btn-primary" onclick="editRoute('${route.id}')">
                            <i class="ri-edit-line"></i> 编辑
                        </button>
                        <button class="btn btn-success" onclick="openTestModal('${route.id}')">
                            <i class="ri-test-tube-line"></i> 测试
                        </button>
                        <button class="btn btn-danger" onclick="deleteRoute('${route.id}')">
                            <i class="ri-delete-bin-line"></i> 删除
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // 查看路由详情
        function viewRouteDetail(routeId) {
            const detailSection = document.getElementById('route-detail');
            const detailContent = document.getElementById('route-detail-content');
            
            // 模拟路由详情数据
            const routeDetail = {
                id: routeId,
                source: 'node-001',
                target: 'node-002',
                type: 'direct',
                status: 'active',
                priority: 'high',
                delay: '10ms',
                bandwidth: '1Gbps',
                hopCount: 1,
                createTime: '2026-01-30 10:00:00',
                lastUpdate: '2026-01-30 10:30:00',
                metadata: {
                    'link-quality': 'excellent',
                    'reliability': '99.9%',
                    'latency': '10ms',
                    'jitter': '1ms'
                }
            };
            
            // 生成详情内容
            detailContent.innerHTML = `
                <div class="status-grid">
                    <div class="status-item ok">
                        <div class="key">路由ID</div>

                    </div>
                    <div class="status-item ok">
                        <div class="key">源节点</div>
                        <div class="value">${routeDetail.source}</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">目标节点</div>
                        <div class="value">${routeDetail.target}</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">类型</div>
                        <div class="value">${routeDetail.type}</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">状态</div>
                        <div class="value">${routeDetail.status}</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">优先级</div>
                        <div class="value">${routeDetail.priority}</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">延迟</div>
                        <div class="value">${routeDetail.delay}</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">带宽</div>
                        <div class="value">${routeDetail.bandwidth}</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">跳数</div>
                        <div class="value">${routeDetail.hopCount}</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">创建时间</div>
                        <div class="value">${routeDetail.createTime}</div>
                    </div>
                    <div class="status-item ok">
                        <div class="key">最后更新</div>
                        <div class="value">${routeDetail.lastUpdate}</div>
                    </div>
                </div>
                
                <div style="margin-top: 24px;">
                    <h3 style="margin-bottom: 16px; color: var(--ooder-dark);">路由元数据</h3>
                    <div style="background-color: #1a1a1a; padding: 16px; border-radius: var(--ooder-radius); border: 1px solid var(--ooder-border); font-family: monospace; font-size: 14px;">
                        ${Object.entries(routeDetail.metadata).map(([key, value]) => `${key}: ${value}`).join('\n')}
                    </div>
                </div>
                
                <div style="margin-top: 24px;">
                    <button class="btn btn-secondary" onclick="hideRouteDetail()">
                        <i class="ri-arrow-left-line"></i> 返回列表
                    </button>
                    <button class="btn btn-primary" onclick="editRoute('${routeDetail.id}')">
                        <i class="ri-edit-line"></i> 编辑路由
                    </button>
                    <button class="btn btn-danger" onclick="deleteRoute('${routeDetail.id}')">
                        <i class="ri-delete-bin-line"></i> 删除路由
                    </button>
                </div>
            `;
            
            // 显示详情部分
            detailSection.classList.remove('hidden');
        }
        
        // 隐藏路由详情
        function hideRouteDetail() {
            const detailSection = document.getElementById('route-detail');
            detailSection.classList.add('hidden');
        }
        
        // 发现路由
        function discoverRoutes() {
            alert('开始发现路由...');
            // 模拟路由发现过程
            setTimeout(() => {
                alert('路由发现完成，发现了 12 条新路由');
                loadRouteList();
            }, 2000);
        }
        
        // 刷新路由
        function refreshRoutes() {
            alert('开始刷新路由...');
            // 模拟路由刷新过程
            setTimeout(() => {
                alert('路由刷新完成');
                loadRouteList();
            }, 1000);
        }
        
        // 清除缓存
        function clearCache() {
            if (confirm('确定要清除路由缓存吗？')) {
                alert('路由缓存已清除');
            }
        }
        
        // 编辑路由
        function editRoute(routeId) {
            // 查找路由
            currentRoute = routes.find(route => route.id === routeId);
            if (!currentRoute) {
                alert('路由不存在');
                return;
            }
            
            // 填充表单
            document.getElementById('route-id').value = currentRoute.id;
            document.getElementById('source-node').value = currentRoute.source;
            document.getElementById('target-node').value = currentRoute.target;
            document.getElementById('route-type').value = currentRoute.type;
            document.getElementById('route-status').value = currentRoute.status;
            document.getElementById('route-priority').value = currentRoute.priority;
            document.getElementById('route-delay').value = parseInt(currentRoute.delay);
            document.getElementById('route-bandwidth').value = currentRoute.bandwidth || '';
            
            // 显示模态框
            document.getElementById('edit-route-modal').classList.remove('hidden');
        }
        
        // 关闭编辑模态框
        function closeEditModal() {
            document.getElementById('edit-route-modal').classList.add('hidden');
            currentRoute = null;
        }
        
        // 保存路由
        function saveRoute() {
            if (!currentRoute) return;
            
            // 获取表单数据
            const formData = {
                id: document.getElementById('route-id').value,
                source: document.getElementById('source-node').value,
                target: document.getElementById('target-node').value,
                type: document.getElementById('route-type').value,
                status: document.getElementById('route-status').value,
                priority: document.getElementById('route-priority').value,
                delay: document.getElementById('route-delay').value + 'ms',
                bandwidth: document.getElementById('route-bandwidth').value
            };
            
            // 更新路由数据
            const index = routes.findIndex(route => route.id === formData.id);
            if (index !== -1) {
                routes[index] = formData;
            }
            
            // 重新渲染表格
            renderRouteTable();
            
            // 关闭模态框
            closeEditModal();
            
            alert('路由保存成功');
        }
        
        // 测试路由
        function testRoute() {
            if (!currentRoute) return;
            
            const testResult = document.getElementById('test-result');
            testResult.classList.remove('hidden');
            testResult.classList.remove('success', 'failed');
            
            // 模拟测试过程
            testResult.innerHTML = '<p style="color: var(--ooder-secondary);">正在测试路由...</p>';
            
            setTimeout(() => {
                const isSuccess = Math.random() > 0.3; // 70% 成功率
                
                if (isSuccess) {
                    testResult.classList.add('success');
                    testResult.innerHTML = `
                        <p style="color: var(--ooder-success);"><i class="ri-check-circle-line"></i> 路由测试成功</p>
                        <p>延迟: ${parseInt(currentRoute.delay)}ms</p>
                        <p>带宽: ${currentRoute.bandwidth || 'N/A'}</p>
                        <p>状态: 正常</p>
                    `;
                } else {
                    testResult.classList.add('failed');
                    testResult.innerHTML = `
                        <p style="color: var(--ooder-danger);"><i class="ri-error-warning-line"></i> 路由测试失败</p>
                        <p>错误: 连接超时</p>
                        <p>建议: 检查网络连接</p>
                    `;
                }
            }, 1500);
        }
        
        // 打开测试模态框
        function openTestModal(routeId) {
            document.getElementById('test-route-id').value = routeId;
            document.getElementById('test-route-modal').classList.remove('hidden');
        }
        
        // 关闭测试模态框
        function closeTestModal() {
            document.getElementById('test-route-modal').classList.add('hidden');
            document.getElementById('test-route-result').classList.add('hidden');
        }
        
        // 执行路由测试
        function executeRouteTest() {
            const routeId = document.getElementById('test-route-id').value;
            const testResult = document.getElementById('test-route-result');
            testResult.classList.remove('hidden');
            testResult.classList.remove('success', 'failed');
            
            // 模拟测试过程
            testResult.innerHTML = '<p style="color: var(--ooder-secondary);">正在执行路由测试...</p>';
            
            setTimeout(() => {
                const isSuccess = Math.random() > 0.3; // 70% 成功率
                
                if (isSuccess) {
                    testResult.classList.add('success');
                    testResult.innerHTML = `
                        <p style="color: var(--ooder-success);"><i class="ri-check-circle-line"></i> 路由测试成功</p>
                        <p>路由ID: ${routeId}</p>
                        <p>状态: 正常</p>
                        <p>响应时间: ${Math.floor(Math.random() * 50) + 5}ms</p>
                    `;
                } else {
                    testResult.classList.add('failed');
                    testResult.innerHTML = `
                        <p style="color: var(--ooder-danger);"><i class="ri-error-warning-line"></i> 路由测试失败</p>
                        <p>路由ID: ${routeId}</p>
                        <p>错误: 连接被拒绝</p>
                        <p>建议: 检查目标节点状态</p>
                    `;
                }
            }, 2000);
        }
        
        // 删除路由
        function deleteRoute(routeId) {
            if (confirm(`确定要删除路由 ${routeId} 吗？`)) {
                // 从数组中删除
                const index = routes.findIndex(route => route.id === routeId);
                if (index !== -1) {
                    routes.splice(index, 1);
                }
                
                // 重新渲染表格
                renderRouteTable();
                
                alert(`路由 ${routeId} 已删除`);
            }
        }
        
        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
