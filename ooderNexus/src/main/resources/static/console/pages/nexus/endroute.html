<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndRoute管理 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <div class="sidebar">
            <h2 style="display: flex; align-items: center; gap: 12px;"><i class="ri-server-line"></i> Nexus Console</h2>
            <ul class="nav-menu" id="nav-menu"></ul>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <h1><i class="ri-routes-line"></i> EndRoute管理</h1>
                <div class="subtitle">
                    <span class="badge dashboard-badge" style="background-color: var(--nexus-primary); color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; margin-right: 16px;">Nexus</span>
                    <span>管理终端路由和代理节点</span>
                </div>
            </div>

            <!-- 状态概览 -->
            <section class="status-overview">
                <div class="status-card">
                    <div class="status-icon">
                        <i class="ri-routes-line"></i>
                    </div>
                    <div class="status-info">
                        <h3>路由总数</h3>
                        <p class="status-value" id="routeCount">0</p>
                    </div>
                </div>
                <div class="status-card">
                    <div class="status-icon">
                        <i class="ri-terminal-line"></i>
                    </div>
                    <div class="status-info">
                        <h3>终端代理数</h3>
                        <p class="status-value" id="endAgentCount">0</p>
                    </div>
                </div>
                <div class="status-card">
                    <div class="status-icon">
                        <i class="ri-wifi-line"></i>
                    </div>
                    <div class="status-info">
                        <h3>网络状态</h3>
                        <p class="status-value" id="networkStatus">正常</p>
                    </div>
                </div>
            </section>

            <!-- 路由管理 -->
            <section class="route-management">
                <div class="section-header">
                    <h3>路由管理</h3>
                    <div class="section-actions">
                        <button class="btn-primary" id="addRouteBtn">
                            <i class="ri-add-line"></i>
                            添加路由
                        </button>
                        <button class="btn-secondary" id="refreshRoutesBtn">
                            <i class="ri-refresh-line"></i>
                            刷新
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>路由ID</th>
                                <th>状态</th>
                                <th>注册时间</th>
                                <th>最后心跳</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="routesTableBody">
                            <!-- 路由数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 终端代理管理 -->
            <section class="endagent-management">
                <div class="section-header">
                    <h3>终端代理管理</h3>
                    <div class="section-actions">
                        <button class="btn-primary" id="addEndAgentBtn">
                            <i class="ri-add-line"></i>
                            添加终端代理
                        </button>
                        <button class="btn-secondary" id="refreshEndAgentsBtn">
                            <i class="ri-refresh-line"></i>
                            刷新
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>终端ID</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>最后心跳</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="endAgentsTableBody">
                            <!-- 终端代理数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="addRouteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加路由</h3>
                <button class="close-btn" id="closeAddRouteModal">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addRouteForm">
                    <div class="form-group">
                        <label for="routeId">路由ID</label>
                        <input type="text" id="routeId" name="routeId" required>
                    </div>
                    <div class="form-group">
                        <label for="routeStatus">状态</label>
                        <select id="routeStatus" name="routeStatus">
                            <option value="active">活跃</option>
                            <option value="inactive">非活跃</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelAddRouteBtn">取消</button>
                <button class="btn-primary" id="submitAddRouteBtn">添加</button>
            </div>
        </div>
    </div>

    <div class="modal" id="addEndAgentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加终端代理</h3>
                <button class="close-btn" id="closeAddEndAgentModal">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addEndAgentForm">
                    <div class="form-group">
                        <label for="endAgentId">终端ID</label>
                        <input type="text" id="endAgentId" name="endAgentId" required>
                    </div>
                    <div class="form-group">
                        <label for="endAgentStatus">状态</label>
                        <select id="endAgentStatus" name="endAgentStatus">
                            <option value="active">活跃</option>
                            <option value="inactive">非活跃</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelAddEndAgentBtn">取消</button>
                <button class="btn-primary" id="submitAddEndAgentBtn">添加</button>
            </div>
        </div>
    </div>

    <!-- 公共JS模块 -->
    <script src="/console/js/menu-loader.js"></script>
    <script src="/console/common/api-client.js"></script>
    <script src="/console/common/list-manager.js"></script>
    <script src="/console/common/form-manager.js"></script>
    <script src="/console/common/utils.js"></script>
    <script src="/console/js/nexus/endroute.js"></script>
    <script>
        window.onload = function() {
            initMenu();
        };
    </script>
</body>
</html>
