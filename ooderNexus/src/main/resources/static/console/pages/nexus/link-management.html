<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链路管理 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <div class="sidebar">
            <h2 style="display: flex; align-items: center; gap: 12px;"><i class="ri-server-line"></i> Nexus Console</h2>
            <ul class="nav-menu" id="nav-menu"></ul>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <h1><i class="ri-link-line"></i> 链路管理</h1>
                <div class="subtitle">
                    <span class="badge dashboard-badge" style="background-color: var(--nexus-primary); color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; margin-right: 16px;">Nexus</span>
                    <span>管理网络链路和连接状态</span>
                </div>
            </div>

            <!-- 状态概览 -->
            <section class="status-overview">
                <div class="status-card">
                    <div class="status-icon">
                        <i class="ri-link-line"></i>
                    </div>
                    <div class="status-info">
                        <h3>链路总数</h3>
                        <p class="status-value" id="linkCount">0</p>
                    </div>
                </div>
                <div class="status-card">
                    <div class="status-icon">
                        <i class="ri-checkbox-circle-line"></i>
                    </div>
                    <div class="status-info">
                        <h3>活跃链路</h3>
                        <p class="status-value" id="activeLinkCount">0</p>
                    </div>
                </div>
                <div class="status-card">
                    <div class="status-icon">
                        <i class="ri-alert-circle-line"></i>
                    </div>
                    <div class="status-info">
                        <h3>异常链路</h3>
                        <p class="status-value" id="errorLinkCount">0</p>
                    </div>
                </div>
            </section>

            <!-- 链路管理 -->
            <section class="link-management">
                <div class="section-header">
                    <h3>链路列表</h3>
                    <div class="section-actions">
                        <button class="btn-primary" id="addLinkBtn">
                            <i class="ri-add-line"></i>
                            添加链路
                        </button>
                        <button class="btn-secondary" id="refreshLinksBtn">
                            <i class="ri-refresh-line"></i>
                            刷新
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>链路ID</th>
                                <th>源代理</th>
                                <th>目标代理</th>
                                <th>链路类型</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>最后心跳</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="linksTableBody">
                            <!-- 链路数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 链路健康状态 -->
            <section class="link-health">
                <div class="section-header">
                    <h3>链路健康状态</h3>
                </div>
                <div class="health-stats">
                    <div class="stat-item">
                        <span class="stat-label">平均响应时间</span>
                        <span class="stat-value" id="avgResponseTime">0ms</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">数据包成功率</span>
                        <span class="stat-value" id="packetSuccessRate">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">带宽使用率</span>
                        <span class="stat-value" id="bandwidthUsage">0%</span>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加链路</h3>
                <button class="close-btn" id="closeAddLinkModal">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addLinkForm">
                    <div class="form-group">
                        <label for="linkId">链路ID</label>
                        <input type="text" id="linkId" name="linkId" required>
                    </div>
                    <div class="form-group">
                        <label for="sourceAgentId">源代理ID</label>
                        <input type="text" id="sourceAgentId" name="sourceAgentId" required>
                    </div>
                    <div class="form-group">
                        <label for="targetAgentId">目标代理ID</label>
                        <input type="text" id="targetAgentId" name="targetAgentId" required>
                    </div>
                    <div class="form-group">
                        <label for="linkType">链路类型</label>
                        <select id="linkType" name="linkType">
                            <option value="direct">直连</option>
                            <option value="relay">中继</option>
                            <option value="p2p">P2P</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelAddLinkBtn">取消</button>
                <button class="btn-primary" id="submitAddLinkBtn">添加</button>
            </div>
        </div>
    </div>

    <!-- 公共JS模块 -->
    <script src="/console/js/menu-loader.js"></script>
    <script src="/console/common/api-client.js"></script>
    <script src="/console/common/list-manager.js"></script>
    <script src="/console/common/form-manager.js"></script>
    <script src="/console/common/utils.js"></script>
    <script src="/console/js/nexus/link-management.js"></script>
    <script>
        window.onload = function() {
            initMenu();
        };
    </script>
</body>
</html>
