<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存储管理 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <script src="/console/js/menu-loader.js"></script>
    <script src="/console/js/common/ApiClient.js"></script>
    <script src="/console/js/storage-api.js"></script>
    <script src="/console/common/modal-manager.js"></script>
    <script src="/console/common/button-manager.js"></script>
    <script src="/console/common/utils.js"></script>
    <script src="/console/js/storage-management.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1>存储管理</h1>
                <div class="content-actions">
                    <button id="cleanup-btn" class="btn btn-primary" onclick="cleanupStorage()">
                        <i class="ri-delete-bin-line"></i>
                        清理缓存
                    </button>
                    <button id="refresh-btn" class="btn btn-secondary" onclick="refreshStorage()">
                        <i class="ri-refresh-line"></i>
                        刷新
                    </button>
                </div>
            </div>
            <div class="storage-content">
                <div class="storage-overview">
                    <div class="storage-card">
                        <div class="storage-icon ri-database-2-line"></div>
                        <div class="storage-info">
                            <h3>存储空间</h3>
                            <p class="storage-value" id="total-space">0 GB</p>
                            <p class="storage-label">总空间</p>
                        </div>
                    </div>
                    <div class="storage-card">
                        <div class="storage-icon ri-hard-drive-2-line"></div>
                        <div class="storage-info">
                            <h3>已用空间</h3>
                            <p class="storage-value" id="used-space">0 GB</p>
                            <p class="storage-label">已用空间</p>
                        </div>
                    </div>
                    <div class="storage-card">
                        <div class="storage-icon ri-cloud-line"></div>
                        <div class="storage-info">
                            <h3>可用空间</h3>
                            <p class="storage-value" id="free-space">0 GB</p>
                            <p class="storage-label">可用空间</p>
                        </div>
                    </div>
                </div>
                
                <div class="file-browser">
                    <div class="file-browser-header">
                        <h2>文件浏览器</h2>
                        <div class="file-browser-actions">
                            <button class="btn btn-primary" onclick="showUploadModal()">
                                <i class="ri-upload-line"></i>
                                上传文件
                            </button>
                            <button class="btn btn-secondary" onclick="showCreateFolderModal()">
                                <i class="ri-folder-add-line"></i>
                                新建文件夹
                            </button>
                        </div>
                    </div>
                    <div class="file-browser-content" id="file-browser-content">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
                
                <div class="shared-files">
                    <h2>我的分享</h2>
                    <div class="shared-files-list" id="shared-files-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
                
                <div class="received-files">
                    <h2>收到的分享</h2>
                    <div class="received-files-list" id="received-files-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div class="modal" id="upload-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>上传文件</h3>
                <button class="modal-close" onclick="closeModal('upload-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="upload-form">
                    <div class="form-group">
                        <label class="form-label">选择文件夹</label>
                        <select id="upload-folder" name="folderId" class="form-select">
                            <option value="">根目录</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">文件</label>
                        <input type="file" id="upload-file" name="file" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">描述</label>
                        <input type="text" id="upload-description" name="description" class="form-input" placeholder="文件描述">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="upload-btn" class="btn btn-primary" onclick="uploadFile()">上传</button>
                <button class="btn btn-secondary" onclick="closeModal('upload-modal')">取消</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="create-folder-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建文件夹</h3>
                <button class="modal-close" onclick="closeModal('create-folder-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-folder-form">
                    <div class="form-group">
                        <label class="form-label">父文件夹</label>
                        <select id="parent-folder" name="parentFolderId" class="form-select">
                            <option value="">根目录</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">文件夹名称</label>
                        <input type="text" id="folder-name" name="folderName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">描述</label>
                        <textarea id="folder-description" name="description" class="form-input" placeholder="文件夹描述"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="create-folder-btn" class="btn btn-primary" onclick="createFolder()">创建</button>
                <button class="btn btn-secondary" onclick="closeModal('create-folder-modal')">取消</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="share-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>分享文件</h3>
                <button class="modal-close" onclick="closeModal('share-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="share-form">
                    <input type="hidden" id="share-file-id" name="fileId">
                    <div class="form-group">
                        <label class="form-label">分享目标</label>
                        <input type="text" id="share-target" name="target" class="form-input" placeholder="用户名或组名" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">目标类型</label>
                        <select id="share-target-type" name="targetType" class="form-select">
                            <option value="user">用户</option>
                            <option value="group">组</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">过期时间</label>
                        <input type="datetime-local" id="share-expire-time" name="expireTime" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">描述</label>
                        <textarea id="share-description" name="description" class="form-input" placeholder="分享描述"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="share-btn" class="btn btn-primary" onclick="shareFile()">分享</button>
                <button class="btn btn-secondary" onclick="closeModal('share-modal')">取消</button>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            initMenu();
        };
    </script>
</body>
</html>
