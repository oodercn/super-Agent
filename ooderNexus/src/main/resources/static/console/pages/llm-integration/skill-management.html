<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能管理 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <script src="/console/js/menu-loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1>技能管理</h1>
                <div class="content-actions">
                    <button class="btn btn-primary" onclick="showRegisterSkillModal()">
                        <i class="ri-add-line"></i>
                        注册技能
                    </button>
                    <button class="btn btn-secondary" onclick="refreshSkillList()">
                        <i class="ri-refresh-line"></i>
                        刷新
                    </button>
                </div>
            </div>
            <div class="skill-list" id="skill-list">
                <div class="loading">加载中...</div>
            </div>
        </main>
    </div>

    <div class="modal" id="register-skill-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>注册技能</h3>
                <button class="modal-close" onclick="closeModal('register-skill-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="register-skill-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">技能名称</label>
                            <input type="text" id="skill-name" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">技能版本</label>
                            <input type="text" id="skill-version" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">技能描述</label>
                            <textarea id="skill-description" class="form-input" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">技能分类</label>
                            <select id="skill-category" class="form-select" required>
                                <option value="">选择分类</option>
                                <option value="development">开发工具</option>
                                <option value="productivity">生产力</option>
                                <option value="communication">通信</option>
                                <option value="data">数据处理</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">作者</label>
                            <input type="text" id="skill-author" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">图标</label>
                            <select id="skill-icon" class="form-select">
                                <option value="ri-code-line">代码</option>
                                <option value="ri-tools-line">工具</option>
                                <option value="ri-robot-line">机器人</option>
                                <option value="ri-database-line">数据库</option>
                                <option value="ri-cloud-line">云端</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="registerSkill()">注册</button>
                <button class="btn btn-secondary" onclick="closeModal('register-skill-modal')">取消</button>
            </div>
        </div>
    </div>

    <script src="/console/js/llm-integration-api.js"></script>
    <script src="/console/js/skill-management.js"></script>
    <script>
        window.onload = function() {
            initMenu();
        };
    </script>
</body>
</html>
