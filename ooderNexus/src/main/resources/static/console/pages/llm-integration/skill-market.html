<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能市场 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <script src="/console/js/menu-loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1>技能市场</h1>
                <div class="content-actions">
                    <div class="search-box">
                        <input type="text" id="search-input" class="form-input" placeholder="搜索技能...">
                        <i class="ri-search-line search-icon"></i>
                    </div>
                    <div class="filter-box">
                        <select id="category-filter" class="form-select">
                            <option value="">所有分类</option>
                            <option value="development">开发工具</option>
                            <option value="productivity">生产力</option>
                            <option value="communication">通信</option>
                            <option value="data">数据处理</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="refreshSkillMarket()">
                        <i class="ri-refresh-line"></i>
                        刷新
                    </button>
                </div>
            </div>
            <div class="skill-market-grid" id="skill-market-grid">
                <div class="loading">加载中...</div>
            </div>
        </main>
    </div>

    <div class="modal" id="skill-preview-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="preview-skill-name">技能名称</h3>
                <button class="modal-close" onclick="closeModal('skill-preview-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="skill-preview-content">
                    <div class="skill-preview-icon">
                        <i id="preview-skill-icon" class="ri-code-line"></i>
                    </div>
                    <div class="skill-preview-info">
                        <h4>技能描述</h4>
                        <p id="preview-skill-description">技能描述内容</p>
                        <h4>技能元数据</h4>
                        <div class="skill-metadata">
                            <p><strong>版本：</strong><span id="preview-skill-version">1.0.0</span></p>
                            <p><strong>作者：</strong><span id="preview-skill-author">作者名称</span></p>
                            <p><strong>分类：</strong><span id="preview-skill-category">分类名称</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="installSkillFromPreview()">安装技能</button>
                <button class="btn btn-secondary" onclick="closeModal('skill-preview-modal')">关闭</button>
            </div>
        </div>
    </div>

    <script src="/console/js/llm-integration-api.js"></script>
    <script src="/console/js/skill-market.js"></script>
    <script>
        window.onload = function() {
            initMenu();
        };
    </script>
</body>
</html>
