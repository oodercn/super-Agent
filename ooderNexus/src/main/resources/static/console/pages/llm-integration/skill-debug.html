<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能调试 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <script src="/console/js/menu-loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1>技能调试</h1>
                <div class="content-actions">
                    <button class="btn btn-secondary" onclick="clearLogs()">
                        <i class="ri-delete-bin-line"></i>
                        清除日志
                    </button>
                    <button class="btn btn-secondary" onclick="exportLogs()">
                        <i class="ri-download-line"></i>
                        导出日志
                    </button>
                </div>
            </div>
            <div class="debug-container">
                <div class="debug-sidebar">
                    <h3>技能列表</h3>
                    <div class="debug-skill-list" id="debug-skill-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
                <div class="debug-main">
                    <div class="debug-toolbar">
                        <div class="debug-tool">
                            <label class="form-label">选择技能</label>
                            <select id="debug-skill-select" class="form-select">
                                <option value="">选择技能</option>
                            </select>
                        </div>
                        <div class="debug-tool">
                            <label class="form-label">参数测试</label>
                            <input type="text" id="debug-params" class="form-input" placeholder="输入测试参数">
                        </div>
                        <button class="btn btn-primary" onclick="testSkill()">
                            <i class="ri-play-line"></i>
                            测试技能
                        </button>
                    </div>
                    <div class="debug-log-container">
                        <h3>实时日志</h3>
                        <div class="debug-log" id="debug-log">
                            <div class="log-empty">暂无日志</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/console/js/llm-integration-api.js"></script>
    <script src="/console/js/skill-debug.js"></script>
    <script>
        window.onload = function() {
            initMenu();
        };
    </script>
</body>
</html>
