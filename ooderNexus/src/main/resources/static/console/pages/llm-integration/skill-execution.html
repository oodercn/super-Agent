<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能执行 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <script src="/console/js/menu-loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1>技能执行历史</h1>
                <div class="content-actions">
                    <button class="btn btn-secondary" onclick="refreshExecutionHistory()">
                        <i class="ri-refresh-line"></i>
                        刷新
                    </button>
                    <button class="btn btn-secondary" onclick="exportExecutionHistory()">
                        <i class="ri-download-line"></i>
                        导出
                    </button>
                </div>
            </div>
            <div class="execution-history" id="execution-history">
                <div class="loading">加载中...</div>
            </div>
        </main>
    </div>

    <script src="/console/js/llm-integration-api.js"></script>
    <script src="/console/js/skill-execution.js"></script>
    <script>
        window.onload = function() {
            initMenu();
        };
    </script>
</body>
</html>
