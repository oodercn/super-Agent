<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能认证 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/styles.css">
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <script src="/console/js/menu-loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>技能认证</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showCertifyModal()">
                        <i class="ri-award-line"></i> 认证技能
                    </button>
                </div>
            </header>
            <div class="content">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('skills')">技能认证</button>
                    <button class="tab-btn" onclick="switchTab('certificates')">证书管理</button>
                    <button class="tab-btn" onclick="switchTab('validations')">认证验证</button>
                </div>
                
                <div class="tab-content" id="skills-tab">
                    <div class="skill-list" id="skill-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
                
                <div class="tab-content" id="certificates-tab" style="display: none;">
                    <div class="certificate-list" id="certificate-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
                
                <div class="tab-content" id="validations-tab" style="display: none;">
                    <div class="validation-list" id="validation-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="certify-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>认证技能</h3>
                <button class="modal-close" onclick="closeModal('certify-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="certify-form">
                    <div class="form-group">
                        <label>选择技能</label>
                        <select id="skill-select" class="form-control">
                            <option value="">请选择技能</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>认证等级</label>
                        <select id="certification-level" class="form-control">
                            <option value="basic">基础</option>
                            <option value="intermediate">中级</option>
                            <option value="advanced">高级</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>认证说明</label>
                        <textarea id="certification-note" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="certifySkill()">认证</button>
                <button class="btn btn-secondary" onclick="closeModal('certify-modal')">取消</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            initMenu();
            loadSkills();
            loadCertificates();
            loadValidations();
            loadSkillOptions();
        };

        async function loadSkills() {
            try {
                const skillList = document.getElementById('skill-list');
                skillList.innerHTML = '<div class="loading">加载中...</div>';
                
                const response = await fetch('/api/admin/certification/skills');
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    renderSkillList(result.data || []);
                } else {
                    throw new Error('响应数据格式错误');
                }
            } catch (error) {
                console.error('加载技能列表错误:', error);
                document.getElementById('skill-list').innerHTML = '<div class="empty-state">加载失败</div>';
                showError('加载技能列表失败');
            }
        }

        function renderSkillList(skills) {
            const skillList = document.getElementById('skill-list');
            skillList.innerHTML = '';
            
            if (skills.length === 0) {
                skillList.innerHTML = '<div class="empty-state">暂无技能</div>';
                return;
            }
            
            skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.innerHTML = `
                    <div class="skill-info">
                        <h3>${skill.name}</h3>
                        <p>${skill.description || '暂无描述'}</p>
                        <span class="skill-category">${getCategoryName(skill.category)}</span>
                        <span class="skill-author">作者: ${skill.author}</span>
                        <span class="skill-certification ${skill.certification ? 'success' : 'warning'}">${skill.certification ? '已认证' : '未认证'}</span>
                    </div>
                    <div class="skill-actions">
                        <button class="btn btn-primary" onclick="showCertifyModal()">
                            <i class="ri-award-line"></i> 认证
                        </button>
                    </div>
                `;
                skillList.appendChild(skillItem);
            });
        }

        async function loadCertificates() {
            try {
                const certificateList = document.getElementById('certificate-list');
                certificateList.innerHTML = '<div class="loading">加载中...</div>';
                
                const response = await fetch('/api/admin/certification/certificates');
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    renderCertificateList(result.data || []);
                } else {
                    throw new Error('响应数据格式错误');
                }
            } catch (error) {
                console.error('加载证书列表错误:', error);
                document.getElementById('certificate-list').innerHTML = '<div class="empty-state">加载失败</div>';
                showError('加载证书列表失败');
            }
        }

        function renderCertificateList(certificates) {
            const certificateList = document.getElementById('certificate-list');
            certificateList.innerHTML = '';
            
            if (certificates.length === 0) {
                certificateList.innerHTML = '<div class="empty-state">暂无证书</div>';
                return;
            }
            
            certificates.forEach(cert => {
                const certItem = document.createElement('div');
                certItem.className = 'certificate-item';
                certItem.innerHTML = `
                    <div class="certificate-info">
                        <h3>${cert.skillName}</h3>
                        <p><strong>证书编号:</strong> ${cert.certificateId}</p>
                        <p><strong>认证等级:</strong> ${getCertificationLevel(cert.level)}</p>
                        <p><strong>认证时间:</strong> ${formatTime(cert.certifiedAt)}</p>
                        <p><strong>有效期至:</strong> ${formatTime(cert.expiresAt)}</p>
                    </div>
                    <div class="certificate-actions">
                        <button class="btn btn-secondary" onclick="viewCertificate('${cert.id}')">
                            <i class="ri-eye-line"></i> 查看
                        </button>
                        <button class="btn btn-danger" onclick="revokeCertificate('${cert.id}')">
                            <i class="ri-close-line"></i> 撤销
                        </button>
                    </div>
                `;
                certificateList.appendChild(certItem);
            });
        }

        async function loadValidations() {
            try {
                const validationList = document.getElementById('validation-list');
                validationList.innerHTML = '<div class="loading">加载中...</div>';
                
                const response = await fetch('/api/admin/certification/validations');
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    renderValidationList(result.data || []);
                } else {
                    throw new Error('响应数据格式错误');
                }
            } catch (error) {
                console.error('加载验证列表错误:', error);
                document.getElementById('validation-list').innerHTML = '<div class="empty-state">加载失败</div>';
                showError('加载验证列表失败');
            }
        }

        function renderValidationList(validations) {
            const validationList = document.getElementById('validation-list');
            validationList.innerHTML = '';
            
            if (validations.length === 0) {
                validationList.innerHTML = '<div class="empty-state">暂无验证记录</div>';
                return;
            }
            
            validations.forEach(validation => {
                const validationItem = document.createElement('div');
                validationItem.className = 'validation-item';
                validationItem.innerHTML = `
                    <div class="validation-info">
                        <h3>${validation.skillName}</h3>
                        <p><strong>证书编号:</strong> ${validation.certificateId}</p>
                        <p><strong>验证时间:</strong> ${formatTime(validation.validatedAt)}</p>
                        <p><strong>验证结果:</strong> <span class="validation-status ${validation.valid ? 'success' : 'failed'}">${validation.valid ? '有效' : '无效'}</span></p>
                        ${validation.note ? `<p><strong>说明:</strong> ${validation.note}</p>` : ''}
                    </div>
                    <div class="validation-actions">
                        <button class="btn btn-secondary" onclick="viewValidation('${validation.id}')">
                            <i class="ri-eye-line"></i> 查看
                        </button>
                    </div>
                `;
                validationList.appendChild(validationItem);
            });
        }

        async function loadSkillOptions() {
            try {
                const response = await fetch('/api/admin/skills');
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    const skillSelect = document.getElementById('skill-select');
                    skillSelect.innerHTML = '<option value="">请选择技能</option>';
                    result.data.forEach(skill => {
                        const option = document.createElement('option');
                        option.value = skill.id;
                        option.textContent = skill.name;
                        skillSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载技能列表错误:', error);
            }
        }

        function getCategoryName(category) {
            const categoryMap = {
                'text-processing': '文本处理',
                'development': '开发工具',
                'deployment': '部署工具',
                'media': '媒体处理',
                'storage': '存储管理'
            };
            return categoryMap[category] || category;
        }

        function getCertificationLevel(level) {
            const levelMap = {
                'basic': '基础',
                'intermediate': '中级',
                'advanced': '高级'
            };
            return levelMap[level] || level;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').style.display = 'block';
        }

        function showCertifyModal() {
            document.getElementById('certify-modal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function certifySkill() {
            const skillId = document.getElementById('skill-select').value;
            const level = document.getElementById('certification-level').value;
            const note = document.getElementById('certification-note').value;
            
            if (!skillId) {
                showError('请选择技能');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/certification/certify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        skillId: skillId,
                        level: level,
                        note: note
                    })
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    closeModal('certify-modal');
                    showSuccess('技能认证成功');
                    loadSkills();
                    loadCertificates();
                } else {
                    showError('技能认证失败');
                }
            } catch (error) {
                console.error('认证技能错误:', error);
                showError('技能认证失败');
            }
        }

        function viewCertificate(certId) {
            showError('查看证书功能开发中...');
        }

        async function revokeCertificate(certId) {
            if (!confirm('确定要撤销此证书吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/certification/certificates/${certId}`, {
                    method: 'DELETE'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result && result.status === 'success') {
                    showSuccess('证书撤销成功');
                    loadCertificates();
                } else {
                    showError('证书撤销失败');
                }
            } catch (error) {
                console.error('撤销证书错误:', error);
                showError('证书撤销失败');
            }
        }

        function viewValidation(validationId) {
            showError('查看验证功能开发中...');
        }

        function formatTime(timestamp) {
            if (!timestamp) return '未知';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
