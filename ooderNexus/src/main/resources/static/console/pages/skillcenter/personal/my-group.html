<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的群组 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/styles.css">
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <script src="/console/js/menu-loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>我的群组</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showCreateGroupModal()">
                        <i class="ri-add-line"></i> 创建群组
                    </button>
                </div>
            </header>
            <div class="content">
                <div class="group-list" id="group-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="create-group-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建群组</h3>
                <button class="modal-close" onclick="closeModal('create-group-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-group-form">
                    <div class="form-group">
                        <label>群组名称</label>
                        <input type="text" id="group-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>群组描述</label>
                        <textarea id="group-description" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="createGroup()">创建</button>
                <button class="btn btn-secondary" onclick="closeModal('create-group-modal')">取消</button>
            </div>
        </div>
    </div>

    <div class="modal" id="group-detail-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>群组详情</h3>
                <button class="modal-close" onclick="closeModal('group-detail-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="group-detail-content"></div>
                <div class="form-group">
                    <label>添加成员</label>
                    <input type="text" id="member-id" class="form-control" placeholder="输入用户ID">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addMember()">添加成员</button>
                <button class="btn btn-secondary" onclick="closeModal('group-detail-modal')">关闭</button>
            </div>
        </div>
    </div>

    <script>
        let currentGroupId = null;

        window.onload = function() {
            initMenu();
            loadGroups();
        };

        async function loadGroups() {
            try {
                const response = await fetch('/api/personal/groups');
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result.status === 'success') {
                    renderGroupList(result.data);
                } else {
                    showError('加载群组列表失败');
                }
            } catch (error) {
                console.error('加载群组列表错误:', error);
                showError('加载群组列表失败');
            }
        }

        function renderGroupList(groups) {
            const groupList = document.getElementById('group-list');
            groupList.innerHTML = '';
            
            groups.forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item';
                groupItem.innerHTML = `
                    <div class="group-info">
                        <h3>${group.name}</h3>
                        <p>${group.description || '暂无描述'}</p>
                        <span class="group-members">${group.memberCount} 成员</span>
                    </div>
                    <div class="group-actions">
                        <button class="btn btn-secondary" onclick="showGroupDetail('${group.id}')">
                            <i class="ri-eye-line"></i> 查看
                        </button>
                        <button class="btn btn-danger" onclick="deleteGroup('${group.id}')">
                            <i class="ri-delete-line"></i> 删除
                        </button>
                    </div>
                `;
                groupList.appendChild(groupItem);
            });
        }

        function showCreateGroupModal() {
            document.getElementById('create-group-modal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function createGroup() {
            const name = document.getElementById('group-name').value;
            const description = document.getElementById('group-description').value;
            
            if (!name) {
                showError('请填写群组名称');
                return;
            }
            
            try {
                const response = await fetch('/api/personal/groups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description
                    })
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result.status === 'success') {
                    closeModal('create-group-modal');
                    showSuccess('群组创建成功');
                    loadGroups();
                } else {
                    showError('群组创建失败');
                }
            } catch (error) {
                console.error('创建群组错误:', error);
                showError('群组创建失败');
            }
        }

        async function showGroupDetail(groupId) {
            currentGroupId = groupId;
            
            try {
                const response = await fetch(`/api/personal/groups/${groupId}`);
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result.status === 'success') {
                    const group = result.data;
                    const content = document.getElementById('group-detail-content');
                    content.innerHTML = `
                        <div class="group-detail">
                            <h4>群组信息</h4>
                            <p><strong>名称:</strong> ${group.name}</p>
                            <p><strong>描述:</strong> ${group.description || '暂无描述'}</p>
                            <h4>成员列表</h4>
                            <ul class="member-list">
                                ${group.members.map(member => `
                                    <li>
                                        <span>${member.name}</span>
                                        <button class="btn btn-danger btn-sm" onclick="removeMember('${member.id}')">移除</button>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                    document.getElementById('group-detail-modal').style.display = 'block';
                } else {
                    showError('加载群组详情失败');
                }
            } catch (error) {
                console.error('加载群组详情错误:', error);
                showError('加载群组详情失败');
            }
        }

        async function addMember() {
            const memberId = document.getElementById('member-id').value;
            
            if (!memberId) {
                showError('请输入用户ID');
                return;
            }
            
            try {
                const response = await fetch(`/api/personal/groups/${currentGroupId}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: memberId
                    })
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result.status === 'success') {
                    showSuccess('成员添加成功');
                    showGroupDetail(currentGroupId);
                } else {
                    showError('成员添加失败');
                }
            } catch (error) {
                console.error('添加成员错误:', error);
                showError('成员添加失败');
            }
        }

        async function removeMember(memberId) {
            if (!confirm('确定要移除此成员吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/personal/groups/${currentGroupId}/members/${memberId}`, {
                    method: 'DELETE'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result.status === 'success') {
                    showSuccess('成员移除成功');
                    showGroupDetail(currentGroupId);
                } else {
                    showError('成员移除失败');
                }
            } catch (error) {
                console.error('移除成员错误:', error);
                showError('成员移除失败');
            }
        }

        async function deleteGroup(groupId) {
            if (!confirm('确定要删除此群组吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/personal/groups/${groupId}`, {
                    method: 'DELETE'
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }
                
                if (result.status === 'success') {
                    showSuccess('群组删除成功');
                    loadGroups();
                } else {
                    showError('群组删除失败');
                }
            } catch (error) {
                console.error('删除群组错误:', error);
                showError('群组删除失败');
            }
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
