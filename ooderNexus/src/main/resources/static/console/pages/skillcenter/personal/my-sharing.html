<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能分享 - Nexus SkillCenter</title>
    <link rel="stylesheet" href="/console/css/styles.css">
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <script src="/console/js/menu-loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>技能分享</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showShareModal()">
                        <i class="ri-share-line"></i> 分享技能
                    </button>
                </div>
            </header>
            <div class="content">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('shared')">已分享</button>
                    <button class="tab-btn" onclick="switchTab('received')">已接收</button>
                </div>
                
                <div class="tab-content" id="shared-tab">
                    <div class="share-list" id="shared-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
                
                <div class="tab-content" id="received-tab" style="display: none;">
                    <div class="share-list" id="received-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="share-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>分享技能</h3>
                <button class="modal-close" onclick="closeModal('share-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="share-form">
                    <div class="form-group">
                        <label>选择技能</label>
                        <select id="skill-select" class="form-control">
                            <option value="">请选择技能</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>分享目标</label>
                        <select id="target-type" class="form-control">
                            <option value="user">用户</option>
                            <option value="group">群组</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>目标ID</label>
                        <input type="text" id="target-id" class="form-control" placeholder="输入用户ID或群组ID">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="shareSkill()">分享</button>
                <button class="btn btn-secondary" onclick="closeModal('share-modal')">取消</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            initMenu();
            loadSharedSkills();
            loadReceivedSkills();
            loadSkillOptions();
        };

        async function loadSharedSkills() {
            try {
                const response = await fetch('/api/skillcenter/personal/sharing/shared');

                const contentType = response.headers.get('content-type');
                let result;

                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }

                if (result.status === 'success') {
                    renderSharedList(result.data);
                } else {
                    showError('加载已分享技能列表失败');
                }
            } catch (error) {
                console.error('加载已分享技能列表错误:', error);
                showError('加载已分享技能列表失败');
            }
        }

        async function loadReceivedSkills() {
            try {
                const response = await fetch('/api/skillcenter/personal/sharing/received');

                const contentType = response.headers.get('content-type');
                let result;

                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }

                if (result.status === 'success') {
                    renderReceivedList(result.data);
                } else {
                    showError('加载已接收技能列表失败');
                }
            } catch (error) {
                console.error('加载已接收技能列表错误:', error);
                showError('加载已接收技能列表失败');
            }
        }

        function renderSharedList(skills) {
            const sharedList = document.getElementById('shared-list');
            sharedList.innerHTML = '';
            
            skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'share-item';
                skillItem.innerHTML = `
                    <div class="share-info">
                        <h3>${skill.skillName || '未知技能'}</h3>
                        <p>分享给: ${skill.target || '未知目标'}</p>
                        <span class="share-time">${formatTime(skill.sharedAt)}</span>
                    </div>
                    <div class="share-actions">
                        <button class="btn btn-secondary" onclick="cancelShare('${skill.id}')">
                            <i class="ri-close-line"></i> 取消分享
                        </button>
                    </div>
                `;
                sharedList.appendChild(skillItem);
            });
        }

        function renderReceivedList(skills) {
            const receivedList = document.getElementById('received-list');
            receivedList.innerHTML = '';
            
            skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'share-item';
                skillItem.innerHTML = `
                    <div class="share-info">
                        <h3>${skill.skillName}</h3>
                        <p>来自: ${skill.sharedBy}</p>
                        <span class="share-time">${formatTime(skill.receivedAt)}</span>
                    </div>
                    <div class="share-actions">
                        <button class="btn btn-primary" onclick="acceptSkill('${skill.id}')">
                            <i class="ri-check-line"></i> 接受
                        </button>
                    </div>
                `;
                receivedList.appendChild(skillItem);
            });
        }

        async function loadSkillOptions() {
            try {
                const response = await fetch('/api/skillcenter/personal/skills');

                const contentType = response.headers.get('content-type');
                let result;

                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }

                if (result.status === 'success') {
                    const skillSelect = document.getElementById('skill-select');
                    skillSelect.innerHTML = '<option value="">请选择技能</option>';
                    result.data.forEach(skill => {
                        const option = document.createElement('option');
                        option.value = skill.id;
                        option.textContent = skill.name;
                        skillSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载技能列表错误:', error);
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').style.display = 'block';
        }

        function showShareModal() {
            document.getElementById('share-modal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function shareSkill() {
            const skillId = document.getElementById('skill-select').value;
            const targetType = document.getElementById('target-type').value;
            const targetId = document.getElementById('target-id').value;

            if (!skillId || !targetId) {
                showError('请填写完整信息');
                return;
            }

            try {
                const response = await fetch('/api/skillcenter/personal/sharing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        skillId: skillId,
                        target: targetId,
                        targetType: targetType
                    })
                });

                const contentType = response.headers.get('content-type');
                let result;

                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }

                if (result.status === 'success') {
                    closeModal('share-modal');
                    showSuccess('技能分享成功');
                    loadSharedSkills();
                } else {
                    showError('技能分享失败');
                }
            } catch (error) {
                console.error('分享技能错误:', error);
                showError('技能分享失败');
            }
        }

        async function cancelShare(shareId) {
            if (!confirm('确定要取消分享此技能吗？')) {
                return;
            }

            try {
                const response = await fetch(`/api/skillcenter/personal/sharing/${shareId}`, {
                    method: 'DELETE'
                });

                const contentType = response.headers.get('content-type');
                let result;

                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }

                if (result.status === 'success') {
                    showSuccess('取消分享成功');
                    loadSharedSkills();
                } else {
                    showError('取消分享失败');
                }
            } catch (error) {
                console.error('取消分享错误:', error);
                showError('取消分享失败');
            }
        }

        async function acceptSkill(shareId) {
            try {
                const response = await fetch(`/api/skillcenter/personal/sharing/${shareId}`, {
                    method: 'POST'
                });

                const contentType = response.headers.get('content-type');
                let result;

                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`非JSON响应: ${text.substring(0, 100)}...`);
                }

                if (result.status === 'success') {
                    showSuccess('技能已添加到我的技能');
                    loadReceivedSkills();
                } else {
                    showError('接受技能失败');
                }
            } catch (error) {
                console.error('接受技能错误:', error);
                showError('接受技能失败');
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
