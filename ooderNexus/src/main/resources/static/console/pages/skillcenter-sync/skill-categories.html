<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能分类 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <script src="/console/js/menu-loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1>技能分类</h1>
                <div class="content-actions">
                    <button class="btn btn-primary" onclick="showCreateCategoryModal()">
                        <i class="ri-add-line"></i>
                        创建分类
                    </button>
                    <button class="btn btn-secondary" onclick="refreshCategories()">
                        <i class="ri-refresh-line"></i>
                        刷新
                    </button>
                </div>
            </div>
            <div class="category-list" id="category-list">
                <div class="loading">加载中...</div>
            </div>
        </main>
    </div>

    <div class="modal" id="create-category-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建分类</h3>
                <button class="modal-close" onclick="closeModal('create-category-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-category-form">
                    <div class="form-group">
                        <label class="form-label">分类名称</label>
                        <input type="text" id="category-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">分类描述</label>
                        <textarea id="category-description" class="form-input" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">图标</label>
                        <select id="category-icon" class="form-select">
                            <option value="ri-code-line">代码</option>
                            <option value="ri-tools-line">工具</option>
                            <option value="ri-robot-line">机器人</option>
                            <option value="ri-database-line">数据库</option>
                            <option value="ri-cloud-line">云端</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="createCategory()">创建</button>
                <button class="btn btn-secondary" onclick="closeModal('create-category-modal')">取消</button>
            </div>
        </div>
    </div>

    <script src="/console/js/common/ApiClient.js"></script>
    <script src="/console/js/skillcenter-sync-api.js"></script>
    <script>
        class SkillCategories {
            constructor() {
                this.syncAPI = new SkillCenterSyncAPI();
                this.categories = [];
            }

            async init() {
                try {
                    await this.loadCategories();
                    this.bindEvents();
                } catch (error) {
                    console.error('初始化错误:', error);
                    this.showError('初始化失败');
                }
            }

            async loadCategories() {
                try {
                    const response = await this.syncAPI.getCategories();
                    if (response.success) {
                        this.categories = response.data;
                        this.renderCategories();
                    } else {
                        this.showError(response.message || '加载分类失败');
                        document.getElementById('category-list').innerHTML = '<div class="empty-state">加载失败</div>';
                    }
                } catch (error) {
                    console.error('加载分类错误:', error);
                    this.showError('加载分类失败');
                    document.getElementById('category-list').innerHTML = '<div class="empty-state">加载失败</div>';
                }
            }

            renderCategories() {
                const categoryList = document.getElementById('category-list');
                let html = '';

                if (this.categories.length === 0) {
                    categoryList.innerHTML = '<div class="empty-state">暂无分类</div>';
                    return;
                }

                this.categories.forEach(category => {
                    html += `<div class="category-item">`;
                    html += `<div class="category-icon">`;
                    html += `<i class="${category.icon || 'ri-folder-line'}"></i>`;
                    html += `</div>`;
                    html += `<div class="category-info">`;
                    html += `<h3 class="category-name">${category.name}</h3>`;
                    html += `<p class="category-description">${category.description || '无描述'}</p>`;
                    html += `<div class="category-meta">`;
                    html += `<span class="category-count">技能数量：${category.skillCount}</span>`;
                    html += `</div>`;
                    html += `</div>`;
                    html += `<div class="category-actions">`;
                    html += `<button class="btn btn-sm btn-secondary" onclick="editCategory('${category.id}')">`;
                    html += `<i class="ri-edit-line"></i>`;
                    html += `编辑</button>`;
                    html += `<button class="btn btn-sm btn-danger" onclick="deleteCategory('${category.id}')">`;
                    html += `<i class="ri-delete-bin-line"></i>`;
                    html += `删除</button>`;
                    html += `</div>`;
                    html += `</div>`;
                });

                categoryList.innerHTML = html;
            }

            bindEvents() {
                // 菜单事件由menu-loader.js处理
            }

            async createCategory() {
                try {
                    const categoryData = {
                        name: document.getElementById('category-name').value,
                        description: document.getElementById('category-description').value,
                        icon: document.getElementById('category-icon').value
                    };

                    if (!categoryData.name) {
                        this.showError('分类名称不能为空');
                        return;
                    }

                    const response = await this.syncAPI.createCategory(categoryData);
                    if (response.success) {
                        this.showSuccess('分类创建成功');
                        closeModal('create-category-modal');
                        document.getElementById('create-category-form').reset();
                        await this.loadCategories();
                    } else {
                        this.showError(response.message || '分类创建失败');
                    }
                } catch (error) {
                    console.error('创建分类错误:', error);
                    this.showError('分类创建失败');
                }
            }

            async editCategory(categoryId) {
                alert('编辑功能开发中...');
            }

            async deleteCategory(categoryId) {
                if (confirm('确定要删除该分类吗？')) {
                    try {
                        const response = await this.syncAPI.deleteCategory(categoryId);
                        if (response.success) {
                            this.showSuccess('分类删除成功');
                            await this.loadCategories();
                        } else {
                            this.showError(response.message || '分类删除失败');
                        }
                    } catch (error) {
                        console.error('删除分类错误:', error);
                        this.showError('分类删除失败');
                    }
                }
            }

            showSuccess(message) {
                this.showNotification(message, 'success');
            }

            showError(message) {
                this.showNotification(message, 'error');
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }
        }

        const skillCategories = new SkillCategories();
        skillCategories.init();

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showCreateCategoryModal() {
            document.getElementById('create-category-modal').style.display = 'flex';
        }

        async function refreshCategories() {
            document.getElementById('category-list').innerHTML = '<div class="loading">加载中...</div>';
            await skillCategories.loadCategories();
        }

        async function createCategory() {
            await skillCategories.createCategory();
        }

        async function editCategory(categoryId) {
            await skillCategories.editCategory(categoryId);
        }

        async function deleteCategory(categoryId) {
            await skillCategories.deleteCategory(categoryId);
        }
    </script>
    <script>
        window.onload = function() {
            initMenu();
        };
    </script>
</body>
</html>
