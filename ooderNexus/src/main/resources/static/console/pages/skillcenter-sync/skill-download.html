<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能下载 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <script src="/console/js/menu-loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1>技能下载</h1>
                <div class="content-actions">
                    <div class="search-box">
                        <input type="text" id="search-input" class="form-control" placeholder="搜索技能...">
                        <i class="ri-search-line search-icon"></i>
                    </div>
                    <div class="filter-box">
                        <select id="category-filter" class="form-control">
                            <option value="">所有分类</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="refreshSkillList()">
                        <i class="ri-refresh-line"></i>
                        刷新
                    </button>
                </div>
            </div>
            <div class="skill-list" id="skill-list">
                <div class="loading">加载中...</div>
            </div>
        </main>
    </div>

    <script src="/console/js/common/ApiClient.js"></script>
    <script src="/console/js/skillcenter-sync-api.js"></script>
    <script>
        class SkillDownload {
            constructor() {
                this.syncAPI = new SkillCenterSyncAPI();
                this.skillList = [];
                this.filter = {
                    category: '',
                    keyword: ''
                };
            }

            async init() {
                await this.loadSkillList();
                this.bindEvents();
            }

            async loadSkillList() {
                try {
                    const response = await this.syncAPI.getSkillList(this.filter.category, 0, 50);
                    if (response.success) {
                        this.skillList = response.data;
                        this.renderSkillList();
                    } else {
                        this.showError('加载技能列表失败');
                    }
                } catch (error) {
                    console.error('加载技能列表错误:', error);
                    this.showError('加载技能列表失败');
                }
            }

            renderSkillList() {
                const skillList = document.getElementById('skill-list');
                let html = '';

                if (this.skillList.length === 0) {
                    skillList.innerHTML = '<div class="empty-state">暂无技能</div>';
                    return;
                }

                this.skillList.forEach(skill => {
                    html += `<div class="skill-item">`;
                    html += `<div class="skill-icon">`;
                    html += `<i class="${skill.icon || 'ri-file-line'}"></i>`;
                    html += `</div>`;
                    html += `<div class="skill-info">`;
                    html += `<h3 class="skill-name">${skill.skillName}</h3>`;
                    html += `<p class="skill-description">${skill.description}</p>`;
                    html += `<div class="skill-meta">`;
                    html += `<span class="skill-version">版本：${skill.version}</span>`;
                    html += `<span class="skill-author">作者：${skill.author || '未知'}</span>`;
                    html += `<span class="skill-rating">评分：${skill.rating}</span>`;
                    html += `</div>`;
                    html += `</div>`;
                    html += `<div class="skill-actions">`;
                    html += `<button class="btn btn-primary" onclick="downloadSkill('${skill.skillId}')">`;
                    html += `<i class="ri-download-line"></i>`;
                    html += `下载</button>`;
                    html += `</div>`;
                    html += `</div>`;
                });

                skillList.innerHTML = html;
            }

            bindEvents() {
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.filter.keyword = e.target.value;
                    this.loadSkillList();
                });

                document.getElementById('category-filter').addEventListener('change', (e) => {
                    this.filter.category = e.target.value;
                    this.loadSkillList();
                });
            }

            async downloadSkill(skillId) {
                try {
                    const blob = await this.syncAPI.downloadSkill(skillId);
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `skill-${skillId}.zip`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    this.showSuccess('技能下载成功');
                } catch (error) {
                    console.error('技能下载错误:', error);
                    this.showError('技能下载失败');
                }
            }

            showSuccess(message) {
                this.showNotification(message, 'success');
            }

            showError(message) {
                this.showNotification(message, 'error');
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }
        }

        const skillDownload = new SkillDownload();
        skillDownload.init();

        async function refreshSkillList() {
            await skillDownload.loadSkillList();
        }

        async function downloadSkill(skillId) {
            await skillDownload.downloadSkill(skillId);
        }
    </script>
    <script>
        window.onload = function() {
            initMenu();
        };
    </script>
</body>
</html>
