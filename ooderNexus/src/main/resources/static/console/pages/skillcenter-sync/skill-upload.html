<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能上传 - Nexus</title>
    <link rel="stylesheet" href="/console/css/remixicon/remixicon.css">
    <link rel="stylesheet" href="/console/css/styles.css">
    <link rel="stylesheet" href="/console/css/llm-integration.css">
    <script src="/console/js/menu-loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="nav-menu" id="nav-menu"></ul>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1>技能上传</h1>
                <div class="content-actions">
                    <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                        <i class="ri-add-line"></i>
                        添加技能
                    </button>
                    <button class="btn btn-secondary" onclick="clearUploadHistory()">
                        <i class="ri-delete-bin-line"></i>
                        清除历史
                    </button>
                </div>
            </div>
            <div class="upload-area">
                <div class="upload-drop-zone" id="upload-drop-zone">
                    <div class="upload-icon ri-upload-cloud-line"></div>
                    <p class="upload-text">拖拽技能包到此处</p>
                    <input type="file" id="file-input" class="file-input" multiple accept=".zip,.jar">
                </div>
                <div class="upload-progress" id="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text">0%</div>
                </div>
            </div>
            <div class="upload-history">
                <h3>上传历史</h3>
                <div class="history-list" id="upload-history-list">
                    <div class="empty-state">暂无上传历史</div>
                </div>
            </div>
        </main>
    </div>

    <script src="/console/js/common/ApiClient.js"></script>
    <script src="/console/js/skillcenter-sync-api.js"></script>
    <script>
        class SkillUpload {
            constructor() {
                this.syncAPI = new SkillCenterSyncAPI();
                this.uploadHistory = [];
            }

            async init() {
                this.bindEvents();
            }

            bindEvents() {
                const dropZone = document.getElementById('upload-drop-zone');
                const fileInput = document.getElementById('file-input');

                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('drag-over');
                });

                dropZone.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('drag-over');
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('drag-over');
                    const files = e.dataTransfer.files;
                    this.handleFiles(files);
                });

                fileInput.addEventListener('change', (e) => {
                    const files = e.target.files;
                    this.handleFiles(files);
                });
            }

            async handleFiles(files) {
                for (const file of files) {
                    await this.uploadFile(file);
                }
            }

            async uploadFile(file) {
                const metadata = {
                    name: file.name,
                    size: file.size,
                    type: file.type
                };

                this.showUploadProgress(0);
                
                try {
                    const response = await this.syncAPI.uploadSkill(file, metadata);
                    
                    if (response.code === 200 && response.data.success) {
                        this.showSuccess(`技能 ${file.name} 上传成功`);
                        this.addUploadHistory(response.data);
                    } else {
                        this.showError(`技能 ${file.name} 上传失败：${response.message || '未知错误'}`);
                    }
                } catch (error) {
                    this.showError(`技能 ${file.name} 上传异常：${error.message}`);
                }
                
                this.hideUploadProgress();
            }

            showUploadProgress(percent) {
                const progressDiv = document.getElementById('upload-progress');
                const progressFill = progressDiv.querySelector('.progress-fill');
                const progressText = progressDiv.querySelector('.progress-text');
                
                progressDiv.style.display = 'block';
                progressFill.style.width = `${percent}%`;
                progressText.textContent = `${percent}%`;
            }

            hideUploadProgress() {
                document.getElementById('upload-progress').style.display = 'none';
            }

            addUploadHistory(result) {
                this.uploadHistory.unshift(result);
                this.renderUploadHistory();
            }

            renderUploadHistory() {
                const historyList = document.getElementById('upload-history-list');
                let html = '';

                if (this.uploadHistory.length === 0) {
                    historyList.innerHTML = '<div class="empty-state">暂无上传历史</div>';
                    return;
                }

                this.uploadHistory.forEach(item => {
                    html += `<div class="history-item">`;
                    html += `<div class="history-info">`;
                    html += `<i class="ri-file-line"></i>`;
                    html += `<span class="history-name">${item.skillName}</span>`;
                    html += `<span class="history-version">${item.version}</span>`;
                    html += `</div>`;
                    html += `<div class="history-status ${item.success ? 'success' : 'error'}">`;
                    html += item.success ? '成功' : '失败';
                    html += `</div>`;
                    html += `</div>`;
                });

                historyList.innerHTML = html;
            }

            clearUploadHistory() {
                if (confirm('确定要清除上传历史吗？')) {
                    this.uploadHistory = [];
                    this.renderUploadHistory();
                    this.showSuccess('上传历史已清除');
                }
            }

            showSuccess(message) {
                this.showNotification(message, 'success');
            }

            showError(message) {
                this.showNotification(message, 'error');
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }
        }

        const skillUpload = new SkillUpload();
        skillUpload.init();

        function clearUploadHistory() {
            skillUpload.clearUploadHistory();
        }
    </script>
    <script>
        window.onload = function() {
            initMenu();
        };
    </script>
</body>
</html>
